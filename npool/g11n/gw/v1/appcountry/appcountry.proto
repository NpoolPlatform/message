syntax = "proto3";

package g11n.gateway.appcountry.v1;

option go_package = "github.com/NpoolPlatform/message/npool/g11n/gw/v1/appcountry";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";
import "npool/g11n/mgr/v1/message/message.proto";

// Service Name
service Manager {
    rpc CreateCountry (CreateCountryRequest) returns (CreateCountryResponse) {
        option (google.api.http) = {
            post: "/v1/create/appcountry"
            body: "*"
        };
    }
    rpc GetCountries (GetCountriesRequest) returns (GetCountriesResponse) {
        option (google.api.http) = {
            post: "/v1/get/appcountries"
            body: "*"
        };
    }
    rpc GetAppCountries (GetAppCountriesRequest) returns (GetAppCountriesResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/appcountries"
            body: "*"
        };
    }
    rpc DeleteCountry (DeleteCountryRequest) returns (DeleteCountryResponse) {
        option (google.api.http) = {
            post: "/v1/delete/country"
            body: "*"
        };
    }
}

message Country {
    string ID         = 10;
    string AppID      = 20;
    string AppName    = 30;
    string CountryID  = 40;
    string Country    = 50;
    string Flag       = 60;
    string Code       = 70;
    string Short      = 80;
}

message CreateCountryRequest {
    string TargetAppID  = 10;
    string CountryID    = 20;
}

message CreateCountryResponse {
    Country Info = 10;
}

message GetCountriesRequest {
    string AppID    = 10;
    int32  Offset   = 20;
    int32  Limit    = 30;
}

message GetCountriesResponse {
    repeated Country Infos = 10;
    uint32           Total = 20;
}

message GetAppCountriesRequest {
    string TargetAppID = 10;
    int32  Offset      = 20;
    int32  Limit       = 30;
}

message GetAppCountriesResponse {
    repeated Country Infos = 10;
    uint32           Total = 20;
}

message DeleteCountryRequest {
    string ID          = 10;
    string TargetAppID = 20;
}

message DeleteCountryResponse {
    Country Info = 10;
}

