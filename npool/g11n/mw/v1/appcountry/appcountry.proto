syntax = "proto3";

package g11n.middleware.appcountry.v1;

option go_package = "github.com/NpoolPlatform/message/npool/g11n/mw/v1/appcountry";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateCountry     (CreateCountryRequest)     returns (CreateCountryResponse)     {}
    rpc CreateCountries   (CreateCountriesRequest)   returns (CreateCountriesResponse)   {}
    rpc GetCountryOnly    (GetCountryOnlyRequest)    returns (GetCountryOnlyResponse)    {}
    rpc GetCountries      (GetCountriesRequest)      returns (GetCountriesResponse)      {}
    rpc DeleteCountry     (DeleteCountryRequest)     returns (DeleteCountryResponse)     {}
}

message CountryReq {
    optional string ID        = 10;
    optional string AppID     = 20;
    optional string CountryID = 30;
}

message Country {
    // @inject_tag: sql:"id"
    string ID         = 10;
    // @inject_tag: sql:"app_id"
    string AppID      = 20;
    // @inject_tag: sql:"country_id"
    string CountryID  = 30;
    // @inject_tag: sql:"country"
    string Country    = 40;
    // @inject_tag: sql:"flag"
    string Flag       = 50;
    // @inject_tag: sql:"code"
    string Code       = 60;
    // @inject_tag: sql:"short"
    string Short      = 70;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt  = 80;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt  = 90;
}

message Conds {
    basetypes.v1.StringVal ID         = 10;
    basetypes.v1.StringVal AppID      = 20;
    basetypes.v1.StringVal CountryID  = 30;
}


message CreateCountryRequest {
    CountryReq Info = 10;
}

message CreateCountryResponse {
    Country Info = 10;
}

message CreateCountriesRequest {
    repeated CountryReq Infos = 10;
}

message CreateCountriesResponse {
    repeated Country Infos = 10;
}

message GetCountryOnlyRequest {
    Conds Conds  = 10;
}

message GetCountryOnlyResponse {
    Country Info = 10;
}

message GetCountriesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCountriesResponse {
    repeated Country Infos = 10;
    uint32           Total = 20;
}

message DeleteCountryRequest {
    CountryReq Info = 10;
}

message DeleteCountryResponse {
    Country Info = 10;
}

