syntax = "proto3";

package g11n.manager.country.v1;

option go_package = "github.com/NpoolPlatform/message/npool/g11n/mgr/v1/country";

import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateCountry     (CreateCountryRequest)     returns (CreateCountryResponse)     {}
    rpc CreateCountrys    (CreateCountrysRequest)    returns (CreateCountrysResponse)    {}
    rpc UpdateCountry     (UpdateCountryRequest)     returns (UpdateCountryResponse)     {}
    rpc GetCountry        (GetCountryRequest)        returns (GetCountryResponse)        {}
    rpc GetCountryOnly    (GetCountryOnlyRequest)    returns (GetCountryOnlyResponse)    {}
    rpc GetCountrys       (GetCountrysRequest)       returns (GetCountrysResponse)       {}
    rpc ExistCountry      (ExistCountryRequest)      returns (ExistCountryResponse)      {}
    rpc ExistCountryConds (ExistCountryCondsRequest) returns (ExistCountryCondsResponse) {}
    rpc CountCountrys     (CountCountrysRequest)     returns (CountCountrysResponse)     {}
    rpc DeleteCountry     (DeleteCountryRequest)     returns (DeleteCountryResponse)     {}
}

message CountryReq {
    optional string    ID      = 10;
    optional string    Country = 20;
    optional string    Flag    = 30;
    optional bool      Code    = 40;
    optional string    Short   = 50;
}

message Country {
    string ID      = 10;
    string Country = 20;
    string Flag    = 30;
    string Code    = 40;
    string Short   = 50;
}

message Conds {
    optional npool.v1.StringVal ID       = 10;
    optional npool.v1.StringVal Country  = 20;
    optional npool.v1.StringVal Code     = 30;
    optional npool.v1.StringVal Short    = 40;
}


message CreateCountryRequest {
    CountryReq Info = 10;
}

message CreateCountryResponse {
    Country Info = 10;
}

message CreateCountrysRequest {
    repeated CountryReq Infos = 10;
}

message CreateCountrysResponse {
    repeated Country Infos = 10;
}

message UpdateCountryRequest {
    CountryReq Info = 10;
}

message UpdateCountryResponse {
    Country Info = 10;
}

message GetCountryRequest {
    string ID = 10;
}

message GetCountryResponse {
    Country Info = 10;
}

message GetCountrysRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCountrysResponse {
    repeated Country Infos = 10;
    uint32           Total = 20;
}

message GetCountryOnlyRequest {
    Conds Conds = 10;
}

message GetCountryOnlyResponse {
    Country Info = 10;
}

message ExistCountryRequest {
    string ID = 10;
}

message ExistCountryResponse {
    bool Info = 10;
}

message ExistCountryCondsRequest {
    Conds Conds = 10;
}

message ExistCountryCondsResponse {
    bool Info = 10;
}

message CountCountrysRequest {
    Conds Conds = 10;
}

message CountCountrysResponse {
    uint32 Info = 10;
}

message DeleteCountryRequest {
    string ID = 10;
}

message DeleteCountryResponse {
    Country Info = 10;
}

