syntax = "proto3";

package smoketest.manager.testcase.cond.v1;

option go_package = "github.com/NpoolPlatform/message/npool/smoketest/mgr/v1/testcase/cond";

import "npool/npool.proto";

enum CondType {
    DefaultCondType          = 0;
    PreCondition             = 10;
    Cleaner                  = 20;
}

message CondReq {
    optional string   ID               = 10;
    optional CondType CondType         = 20;
    optional string   TestCaseID       = 30;
    optional string   CondTestCaseID   = 40;
    optional uint32   Index            = 50;
    optional uint32   CreatedAt        = 60;
}

message Cond {
    // @inject_tag: sql:"id"
    string          ID                       = 10;
    // @inject_tag: sql:"cond_type"
    CondType        CondType                 = 20;
    // @inject_tag: sql:"test_case_id"
    string          TestCaseID               = 30;
    // @inject_tag: sql:"cond_test_case_id"
    string          CondTestCaseID           = 40;
    // @inject_tag: sql:"index"
    uint32          Index                    = 50;
    // @inject_tag: sql:"created_at"
    uint32          CreatedAt                = 60;
    // @inject_tag: sql:"updated_at"
    uint32          UpdatedAt                = 70;
    // @inject_tag: sql:"deleted_at"
    uint32          DeletedAt                = 80;
}

message Conds {
    optional npool.v1.StringVal  ID             = 10;
    optional npool.v1.StringVal  CondType       = 20;
    optional npool.v1.StringVal  TestCaseID     = 30;
    optional npool.v1.StringVal  CondTestCaseID = 40;
}

