syntax = "proto3";

package smoketest.manager.module.v1;

option go_package = "github.com/NpoolPlatform/message/npool/smoketest/mgr/v1/module";

import "npool/npool.proto";

// Service Name
service Manager {}

message Module {
    // @inject_tag: sql:"id"
    string          ID                                                = 10;
    // @inject_tag: sql:"name"
    string          Name                                              = 20;
    // @inject_tag: sql:"description"
    string          Description                                       = 30;
    // @inject_tag: sql:"created_at"
    uint32          CreatedAt                                         = 40;
    // @inject_tag: sql:"updated_at"
    uint32          UpdatedAt                                         = 50;
    // @inject_tag: sql:"deleted_at"
    uint32          DeletedAt                                         = 60;
}

message ModuleReq {
    optional string ID                      = 10;
    optional string Name                    = 20;
    optional string Description             = 30;
}

message Conds {
    optional npool.v1.StringVal      ID     = 10;
    optional npool.v1.StringVal      Name   = 20;
    optional npool.v1.StringSliceVal IDs    = 30;
}
