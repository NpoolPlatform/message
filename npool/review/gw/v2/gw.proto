syntax = "proto3";

package review.gateway.v2;

option go_package = "github.com/NpoolPlatform/message/npool/review/gw/v2";

import "npool/review/mgr/v2/mgr.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v2/version"
            body: "*"
        };
    }

    rpc GetObjectTypes (GetObjectTypesRequest) returns (GetObjectTypesResponse) {
        option (google.api.http) = {
            post: "/v2/get/objecttypes"
        };
    }
}

message GetObjectTypesRequest {
}

message GetObjectTypesResponse {
    repeated review.manager.v2.ReviewObjectType Infos = 10;
}
