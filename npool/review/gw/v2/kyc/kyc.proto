syntax = "proto3";

package review.gateway.kyc.v2;

option go_package = "github.com/NpoolPlatform/message/npool/review/gw/v2/kyc";

import "npool/basetypes/review/v1/enums.proto";
import "google/api/annotations.proto";
import "npool/basetypes/v1/kycstate.proto";

// Service Name
service Gateway {
    rpc GetKycReviews (GetKycReviewsRequest) returns (GetKycReviewsResponse) {
        option (google.api.http) = {
            post: "/v2/get/kycreviews"
            body: "*"
        };
    }

    rpc GetAppKycReviews (GetAppKycReviewsRequest) returns (GetAppKycReviewsResponse) {
        option (google.api.http) = {
            post: "/v2/get/app/kycreviews"
            body: "*"
        };
    }

    rpc UpdateKycReview (UpdateKycReviewRequest) returns (UpdateKycReviewResponse) {
        option (google.api.http) = {
            post: "/v2/update/kycreview"
            body: "*"
        };
    }

    rpc UpdateAppKycReview (UpdateAppKycReviewRequest) returns (UpdateAppKycReviewResponse) {
        option (google.api.http) = {
            post: "/v2/update/app/kycreview"
            body: "*"
        };
    }
}

message KycReview {
    // user
    string UserID                             = 10;
    string EmailAddress                       = 20;
    string PhoneNO                            = 30;
    string Username                           = 31;
    string FirstName                          = 32;
    string LastName                           = 33;
    // kyc
    string                       KycID        = 40;
    basetypes.v1.KycDocumentType DocumentType = 60;
    string                       IDNumber     = 70;
    string                       FrontImg     = 80;
    string                       BackImg      = 90;
    string                       SelfieImg    = 100;
    basetypes.v1.KycEntityType   EntityType   = 110;
    // review
    string ReviewID                           = 140;
    basetypes.review.v1.ReviewObjectType ObjectType   = 150;
    string Domain                             = 160;
    string Reviewer                           = 170;
    basetypes.review.v1.ReviewState ReviewState       = 180;
    basetypes.v1.KycState           KycState  = 190;
    string Message                            = 200;
    uint32 CreatedAt                          = 210;
    uint32 UpdatedAt                          = 220;
}

message GetKycReviewsRequest {
    string AppID       = 10;
    int32  Offset      = 20;
    int32  Limit       = 30;
}

message GetKycReviewsResponse {
    repeated KycReview Infos = 10;
    uint32             Total = 20;
}

message GetAppKycReviewsRequest {
    string TargetAppID = 10;
    int32  Offset      = 20;
    int32  Limit       = 30;
}

message GetAppKycReviewsResponse {
    repeated KycReview Infos = 10;
    uint32             Total = 20;
}

message UpdateKycReviewRequest {
    string ReviewID    = 10;
    string AppID       = 20;
    string UserID      = 30; // Reviewer
    basetypes.review.v1.ReviewState State = 50;
    optional string Message   = 60;
}

message UpdateKycReviewResponse {
    KycReview Info = 10;
}

message UpdateAppKycReviewRequest {
    string ReviewID    = 10;
    string AppID       = 20;
    string TargetAppID = 30;
    string UserID      = 40; // Reviewer
    basetypes.review.v1.ReviewState State = 60;
    optional string Message   = 70;
}

message UpdateAppKycReviewResponse {
    KycReview Info = 10;
}

