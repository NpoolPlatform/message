syntax = "proto3";

package basal.gateway.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basal/gw/v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/basetypes/v1/version.proto";

// Service Name
service Gateway {
  // Method Version
  rpc Version(google.protobuf.Empty) returns (basetypes.v1.VersionResponse) {
    option (google.api.http) = {
      post : "/v1/version"
      body : "*"
    };
  }
}
