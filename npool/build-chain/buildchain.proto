syntax = "proto3";

package build.chain.v1;

option go_package = "github.com/NpoolPlatform/pkg/proto";

import "google/api/annotations.proto";

service BuildChain {
  rpc Version(Empty) returns (VersionResponse) {
    option (google.api.http) = {
      post : "/version"
      body : "*"
    };
  }
  rpc GetCoinInfos(Empty) returns (GetCoinInfosResponse) {
    option (google.api.http) = {
      post : "/v1/get/coin/infos"
      body : "*"
    };
  }
  rpc CreateCoinInfo(CreateCoinInfoRequest) returns (CreateCoinInfoResponse) {
    option (google.api.http) = {
      post : "/v1/create/coin/info"
      body : "*"
    };
  }
  rpc Faucet(FaucetRequst) returns (FaucetResponse) {
    option (google.api.http) = {
      post : "/v1/faucet"
      body : "*"
    };
  }
}

message Empty {}
message VersionResponse { string Info = 100; }

message CoinInfo {
  string ID = 10;
  string Name = 20;
  string ChainType = 30;
  string TokenType = 40;
  string OfficialContract = 50;
  string PrivateContract = 60;
  string Remark = 80;
  bytes Data = 90;
}

message CreateCoinInfoRequest {
  CoinInfo Info = 10;
  bool Force = 20;
}

message CreateCoinInfoResponse {
  bool Success = 10;
  string Msg = 20;
}

message CoinInfoReq {
  string ID = 10;
  string Name = 20;
  string ChainType = 30;
  string TokenType = 40;
  string PrivateContract = 50;
  string Remark = 60;
}

message GetCoinInfosResponse {
  repeated CoinInfoReq Infos = 10;
  uint32 Total = 20;
}

message FaucetRequst {
  string To = 10;
  string Amount = 20;
  string Contract = 30;
}

message FaucetResponse {
  bool Success = 10;
  string Msg = 20;
}