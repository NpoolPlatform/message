syntax = "proto3";

package build.chain.v1;

option go_package = "github.com/NpoolPlatform/pkg/buildchain";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/basetypes/v1/version.proto";
import "npool/basetypes/v1/conds.proto";

service BuildChain {
  rpc Version(google.protobuf.Empty) returns (basetypes.v1.VersionResponse) {
    option (google.api.http) = {
      post : "/v1/version"
      body : "*"
    };
  }

  rpc GetTokenInfos(GetTokenInfosRequest) returns (GetTokenInfosResponse) {
    option (google.api.http) = {
      post : "/v1/get/tokeninfos"
      body : "*"
    };
  }
  rpc CreateTokenInfo(CreateTokenInfoRequest)
      returns (CreateTokenInfoResponse) {
    option (google.api.http) = {
      post : "/v1/create/tokeninfo"
      body : "*"
    };
  }
  rpc Faucet(FaucetRequst) returns (FaucetResponse) {
    option (google.api.http) = {
      post : "/v1/faucet"
      body : "*"
    };
  }
}

message TokenInfo {
  string ID = 10;
  string Name = 20;
  string Unit = 30;
  string Decimal = 40;
  string ChainType = 50;
  string TokenType = 60;
  string OfficialContract = 70;
  string PrivateContract = 80;
  string Remark = 90;
  bytes Data = 100;
}

message CreateTokenInfoRequest {
  TokenInfo Info = 10;
  bool Force = 20;
}

message CreateTokenInfoResponse {
  TokenInfo info = 10;
  bool Success = 20;
  string Msg = 30;
}

message Conds {
  optional basetypes.v1.StringVal ChainType = 10;
  optional basetypes.v1.StringVal TokenType = 20;
  optional basetypes.v1.StringVal OfficialContract = 30;
  optional basetypes.v1.StringVal Name = 40;
  optional basetypes.v1.StringVal Unit = 50;
  optional basetypes.v1.StringVal Decimal = 60;
  optional basetypes.v1.StringVal PrivateContract = 70;
  optional basetypes.v1.StringVal Remark = 80;
  optional basetypes.v1.StringVal Data = 90;
}

message GetTokenInfosRequest {
  Conds Conds = 10;
}

message GetTokenInfosResponse {
  repeated TokenInfo Infos = 10;
  uint32 Total = 20;
}

message FaucetRequst {
  string To = 10;
  string Amount = 20;
  string OfficialContract = 30;
}

message FaucetResponse {
  bool Success = 10;
  string Msg = 20;
}
