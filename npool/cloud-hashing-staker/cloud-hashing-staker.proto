syntax = "proto3";

package cloud.hashing.staker.v1;

option go_package = "github.com/NpoolPlatform/message/npool/cloud-hashing-staker";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "npool/npool.proto";

// CloudHashingStaker
service CloudHashingStaker {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/version"
            body: "*"
        };
    }
}
