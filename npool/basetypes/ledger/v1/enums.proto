syntax = "proto3";

package basetypes.ledger.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/ledger/v1";

enum IOType {
    DefaultType        = 0;
    Incoming           = 10;
    Outcoming          = 20;
}
  
enum IOSubType {
    DefaultSubType            = 0;
    // I/O
    // I: record tids in extra
    // O: record order id in extra
    Payment                   = 100;
    // I: record good id in extra
    MiningBenefit             = 110;
    // I: record user id, order id in extra
    Commission                = 120;
    // I: record good id in extra
    TechniqueFeeCommission    = 130;
    // I: record address in extra
    Deposit                   = 140;
    // I: record from user in extra
    // O: record target user in extra
    Transfer                  = 150;
    // O
    Withdrawal                = 160;
    // I: record user id, order id in extra
    OrderRevoke               = 170;
    // I: record user id,order id, archivement details id in extra
    CommissionRevoke          = 180;
}

enum WithdrawState {
    DefaultWithdrawState  = 0;
    Reviewing             = 10;
    Transferring          = 20;
    Rejected              = 30;
    TransactionFail       = 40;
    Successful            = 50;
}
