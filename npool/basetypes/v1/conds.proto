syntax = "proto3";

package basetypes.v1;

option go_package = "github.com/NpoolPlatform/message/basetypes/v1";

message Int32Val {
    string Op    = 10;
    int32  Value = 20;
}

message Int64Val {
    string Op    = 10;
    int64  Value = 20;
}

message Uint32Val {
    string Op    = 10;
    uint32 Value = 20;
}

message Uint64Val {
    string Op    = 10;
    uint64 Value = 20;
}

message DoubleVal {
    string Op    = 10;
    double Value = 20;
}

message StringVal {
    string Op    = 10;
    string Value = 20;
}

message BoolVal {
    string Op    = 10;
    bool   Value = 20;
}

message StringSliceVal {
    string          Op    = 10;
    repeated string Value = 20;
}

message Uint32SliceVal {
    string          Op    = 10;
    repeated uint32 Value = 20;
}
