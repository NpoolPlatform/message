syntax = "proto3";

package basetypes.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/v1";

enum KycDocumentType {
  DefaultKycDocumentType = 0;
  IDCard = 10;
  DriverLicense = 20;
  Passport = 30;
}

enum KycEntityType {
  DefaultKycEntityType = 0;
  Individual = 10;
