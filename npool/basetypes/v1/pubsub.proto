syntax = "proto3";

package basetypes.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/v1";

import "google/protobuf/any.proto";

enum MsgID {
    DefaultMsgID                 = 0;
    RewardEventReq               = 10;
    IncreaseUserActionCreditsReq = 20;
    CreateLoginHistoryReq        = 30;
    CreateAuthHistoryReq         = 40;
    CreateReviewReq              = 50;
    RegisterAPIsReq              = 60;
    UpdateOpLogHumanReadableReq  = 70;
    CreateNewLoginReq            = 80;
    CreateCommissionReq          = 90;
    DepositReceivedReq           = 100;
    CreateTxReq                  = 110;
    DepositCheckFailReq          = 120;

    CreateSampleMsgReq           = 100000000;
}

enum MsgState {
    DefaultMsgState = 0;
    StateSuccess    = 10;
    StateFail       = 20;
}

message MsgError {
    // Json value
    string Value = 10;
    string Error = 20;
}
