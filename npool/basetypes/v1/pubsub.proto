syntax = "proto3";

package basetypes.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/v1";

enum MsgID {
    DefaultMsgID                         = 0;

    // For binding invitations during registration
    CreateRegistrationInvitationTry      = 10010;
    CreateRegistrationInvitationConfirm  = 10020;
    CreateRegistrationInvitationCancel   = 10030;
}

enum MsgState {
    DefaultMsgState = 0;

    StateSuccess    = 10;
    StateFail       = 20;
}

