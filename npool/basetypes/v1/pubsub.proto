syntax = "proto3";

package basetypes.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/v1";

enum MessageID {
    DefaultMessageID                  = 0;

    // For binding invitations during registration
    CreateRegistrationInvitationReq   = 10010;
    CreateRegistrationInvitationResp  = 10020;
}

enum MessageState {
    DefaultMessageState = 0;

    Processing          = 10;
    Success             = 20;
    Fail                = 30;
}

