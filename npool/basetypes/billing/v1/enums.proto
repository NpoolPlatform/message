  TextToken = 10;
  ChatCount = 20;
  ImageCount = 30;
  VideoCount = 40;
  FilePageCount = 50;
}

enum PackageType {
  DefaultPackageType = 0;

  Normal = 10;
  Senior = 20;
}

enum ResetType {
