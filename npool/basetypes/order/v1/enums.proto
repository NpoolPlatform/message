      Rollback---->TransferGoodStockWaitStart                 |              |
          |              |                                    |              |
          |              |                                    |              |
          |              v                                    |              |
      Rollback----->OrderStateCreateOrderUser                 |              |
          |              |                                    |              |
          |              |                                    |              |
          |              v                                    |              |
      Rollback----->OrderStateSetProportion                   |              |
          |              |                                    |              |
          |              |                                    |              |
          |              v                                    |              |
      Rollback----->OrderStateSetRevenueAddress               |              |
          |              |                                    |              |
          |              |                                    |              |
          |              v                                    |              |
          |---------- InService-------------------------------|--------------|
                         |                                    |
                         |                                    |
                         v                                    |
      Rollback----->PreExpired                                |
          |              |                                    |
          |              |                                    |
          |              v                                    |
