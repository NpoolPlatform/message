syntax = "proto3";

package basetypes.order.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/order/v1";

enum OrderType {
    DefaultOrderType = 0;
    Normal           = 10;
    Offline          = 20;
    Airdrop          = 30;
}

enum OrderState {
    DefaultOrderState = 0;

    // Common state
    OrderStateWaitPayment       = 10; // -> OrderStateCheckPayment
    OrderStateCheckPayment      = 20; // -> OrderStatePaymentTimeout || PaymentTransferReceived

    // Payment process
    OrderStatePaymentTransferReceived      = 30; // -> OrderStatePaymentTransferReceivedCheck (received on blockchain)
    OrderStatePaymentTransferReceivedCheck = 40; // -> OrderStatePaymentTransferBookKept (bookkeeping)
    OrderStatePaymentTransferBookKept      = 50; // -> OrderStatePaymentTransferBookKeptCheck
    OrderStatePaymentTransferBookKeptCheck = 60; // -> OrderStatePaymentBalanceSpent (spend locked balance)
    OrderStatePaymentBalanceSpent          = 70; // -> OrderStatePaymentBalanceSpentCheck
    OrderStatePaymentBalanceSpentCheck     = 80; // -> OrderStatePaid (achievement and stock (dtm))

    // Paid
    OrderStatePaid              = 30;
    OrderStateInService         = 40;

    // Timeout of order
    OrderStatePaymentTimeout    = 50; // -> OrderStatePreCancel

    /**
     * WaitPayment -> CheckPayment -> Paid -> InService -------------------|                                Rollback            Rollback
     *                    |             |          |                       |                                   A                    A
     *                    |             |          |                       |                                   |                    |
     *                    |             |          |                       V                                   |                    |
     *                    |             |          |                   PreExpired -------------------> RestoreExpiredStock ----> Expired
     *                    |             |          |
     *                    |             |          |
     *                    |             |--------------> PreCancel ----> RestoreCanceledStock ---> ReturnCanceledBalance ----> Canceled
     *                    |                                  A                                                |                    |
     *                    |                                  |                                                V                    V
     *                    |----> PaymentTimeout --------------                                            Rollback             Rollback
     *
     *
     *
     */

    // End or order
    OrderStatePreCancel         = 60; // -> OrderStatePreCancelCheck
    OrderStatePreCancelCheck    = 70; // -> OrderStateRestoreCanceledStock
    OrderStatePreExpired        = 80; // -> OrderStatePreExpired
    OrderStatePreExpiredCheck   = 90; // -> OrderStateRestoreExpiredStock

    // Calculation
    OrderStateRestoreExpiredStock        = 100; // -> OrderStateRestoreExpiredStockCheck
    OrderStateRestoreExpiredStockCheck   = 110; // -> OrderStateExpired
    OrderStateRestoreCanceledStock       = 120; // -> OrderStateRestoreCanceledStockCheck
    OrderStateRestoreCanceledStockCheck  = 130; // -> OrderStateReturnCanceledBalance
    OrderStateReturnCanceledBalance      = 140; // -> OrderStateReturnCanceledBalanceCheck
    OrderStateReturnCanceledBalanceCheck = 150; // -> OrderStateCanceled

    // End state
    OrderStateCanceled          = 160;
    OrderStateExpired           = 170;

    // Delivery order state
}

enum PaymentState {
    DefaultPaymentState   = 0;

    PaymentStateWait      = 10;
    PaymentStateDone      = 20;
    PaymentStateCanceled  = 30;
    PaymentStateTimeout   = 40;

    PaymentStateNoPayment = 1000;
}

enum InvestmentType {
    DefaultInvestmentType = 0;

    UnionMining = 10;
    FullPayment = 20;
}

enum PaymentType {
    DefaultPaymentType = 0;

    PayWithBalanceOnly        = 10;
    PayWithTransferOnly       = 20;
    PayWithTransferAndBalance = 30;
    PayWithParentOrder        = 40;

    PayWithOffline            = 1000;
    PayWithNoPayment          = 1010;
}

enum CompensateType {
    DefaultCompensateType = 0;

    CompensateMalfunction  = 10;
    CompensateWalfare      = 20;
    CompensateStarterDelay = 30;
}

enum BenefitState {
    DefaultBenefitState = 0;

    BenefitWait       = 10;
    BenefitCalculated = 20;
    BenefitDone       = 30;
}

enum OrderStartMode {
    DefaultOrderStartMode = 0;

    OrderStartTBD        = 10;
    OrderStartConfirmed  = 20;
}
