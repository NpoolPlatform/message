syntax = "proto3";

package basetypes.order.v1;

option go_package = "github.com/NpoolPlatform/message/npool/basetypes/order/v1";

enum OrderType {
  DefaultOrderType = 0;
  Normal = 10;
  Offline = 20;
  Airdrop = 30;
}

// clang-format off
