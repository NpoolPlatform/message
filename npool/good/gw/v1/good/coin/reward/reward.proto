syntax = "proto3";

package good.gateway.good1.coin.reward.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/gw/v1/good/coin/reward";

message RewardInfo {
  string GoodID = 10;
  string CoinTypeID = 20;
  string CoinName = 30;
  string CoinUnit = 40;
  string CoinENV = 50;
  string CoinLogo = 60;
  string RewardTID = 70;
  string NextRewardStartAmount = 80;
  string LastRewardAmount = 90;
  string LastUnitRewardAmount = 100;
  string TotalRewardAmount = 110;
  bool MainCoin = 120;
}
