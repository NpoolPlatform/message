syntax = "proto3";

package good.gateway.good1.stock.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/gw/v1/good/stock";
import "npool/basetypes/miningpool/v1/enums.proto";
import "npool/basetypes/good/v1/enums.proto";

message MiningGoodStockReq {
  string PoolRootUserID = 10;
  string Total = 20;
}

message MiningGoodStock {
  uint32 ID = 10;
  string EntID = 20;
  string GoodStockID = 30;
  string MiningPoolID = 40;
  string PoolGoodUserID = 50;
  string Total = 60;
  string SpotQuantity = 70;
  string Locked = 80;
  string WaitStart = 90;
  string InService = 100;
  string Sold = 110;
  basetypes.good.v1.MiningGoodStockState State = 120;
  basetypes.miningpool.v1.MiningpoolType MiningpoolType = 130;
  string Name = 140;
  string Site = 150;
  string Logo = 160;
  string Description = 170;
  string ReadPageLink = 180;
}

message MiningGoodStockInfo {
  string EntID = 10;
  string GoodStockID = 20;
  string MiningPoolID = 30;
  string PoolGoodUserID = 40;
  string Total = 50;
  string SpotQuantity = 60;
  basetypes.good.v1.MiningGoodStockState State = 70;
  basetypes.miningpool.v1.MiningpoolType MiningpoolType = 80;
  string Name = 90;
  string Site = 100;
  string Logo = 110;
  string Description = 120;
  string ReadPageLink = 130;
}
