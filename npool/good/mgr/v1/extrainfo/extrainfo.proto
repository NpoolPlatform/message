syntax = "proto3";

package good.manager.extrainfo.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/mgr/v1/extrainfo";

import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateExtraInfo     (CreateExtraInfoRequest)     returns (CreateExtraInfoResponse)     {}
    rpc CreateExtraInfos    (CreateExtraInfosRequest)    returns (CreateExtraInfosResponse)    {}
    rpc UpdateExtraInfo     (UpdateExtraInfoRequest)     returns (UpdateExtraInfoResponse)     {}
    rpc GetExtraInfo        (GetExtraInfoRequest)        returns (GetExtraInfoResponse)        {}
    rpc GetExtraInfoOnly    (GetExtraInfoOnlyRequest)    returns (GetExtraInfoOnlyResponse)    {}
    rpc GetExtraInfos       (GetExtraInfosRequest)       returns (GetExtraInfosResponse)       {}
    rpc ExistExtraInfo      (ExistExtraInfoRequest)      returns (ExistExtraInfoResponse)      {}
    rpc ExistExtraInfoConds (ExistExtraInfoCondsRequest) returns (ExistExtraInfoCondsResponse) {}
    rpc CountExtraInfos     (CountExtraInfosRequest)     returns (CountExtraInfosResponse)     {}
    rpc DeleteExtraInfo     (DeleteExtraInfoRequest)     returns (DeleteExtraInfoResponse)     {}
}

message ExtraInfoReq {
    optional string ID        = 10;
    optional string GoodID    = 20;
    repeated string Posters   = 30;
    repeated string Labels    = 40;
    optional uint32 VoteCount = 50;
    optional float  Rating    = 60;
}

message ExtraInfo {
    string          ID        = 10;
    string          GoodID    = 20;
    repeated string Posters   = 30;
    repeated string Labels    = 40;
    uint32          VoteCount = 50;
    float           Rating    = 60;
    uint32          CreatedAt = 70;
    uint32          UpdatedAt = 80;
    uint32          DeletedAt = 90;
}

message Conds {
    optional npool.v1.StringVal ID     = 10;
    optional npool.v1.StringVal AppID  = 20;
    optional npool.v1.StringVal UserID = 30;
    optional npool.v1.StringVal GoodID = 40;
}


message CreateExtraInfoRequest {
    ExtraInfoReq Info = 10;
}

message CreateExtraInfoResponse {
    ExtraInfo Info = 10;
}

message CreateExtraInfosRequest {
    repeated ExtraInfoReq Infos = 10;
}

message CreateExtraInfosResponse {
    repeated ExtraInfo Infos = 10;
}

message UpdateExtraInfoRequest {
    ExtraInfoReq Info = 10;
}

message UpdateExtraInfoResponse {
    ExtraInfo Info = 10;
}

message GetExtraInfoRequest {
    string ID = 10;
}

message GetExtraInfoResponse {
    ExtraInfo Info = 10;
}

message GetExtraInfosRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetExtraInfosResponse {
    repeated ExtraInfo Infos = 10;
    uint32             Total = 20;
}

message GetExtraInfoOnlyRequest {
    Conds Conds = 10;
}

message GetExtraInfoOnlyResponse {
    ExtraInfo Info = 10;
}

message ExistExtraInfoRequest {
    string ID = 10;
}

message ExistExtraInfoResponse {
    bool Info = 10;
}

message ExistExtraInfoCondsRequest {
    Conds Conds = 10;
}

message ExistExtraInfoCondsResponse {
    bool Info = 10;
}

message CountExtraInfosRequest {
    Conds Conds = 10;
}

message CountExtraInfosResponse {
    uint32 Info = 10;
}

message DeleteExtraInfoRequest {
    string ID = 10;
}

message DeleteExtraInfoResponse {
    ExtraInfo Info = 10;
}
