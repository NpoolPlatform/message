syntax = "proto3";

package good.middleware.good1.comment.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/mw/v1/good/comment";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateComment      (CreateCommentRequest)      returns (CreateCommentResponse)      {}
    rpc UpdateComment      (UpdateCommentRequest)      returns (UpdateCommentResponse)      {}
    rpc GetComment         (GetCommentRequest)         returns (GetCommentResponse)         {}
    rpc GetComments        (GetCommentsRequest)        returns (GetCommentsResponse)        {}
    rpc ExistCommentConds  (ExistCommentCondsRequest)  returns (ExistCommentCondsResponse)  {}
    rpc DeleteComment      (DeleteCommentRequest)      returns (DeleteCommentResponse)      {}
}

message CommentReq {
    optional string ID        = 10;
    optional string AppID     = 20;
    optional string UserID    = 30;
    optional string AppGoodID = 40;
    optional string OrderID   = 50;
    optional string Content   = 60;
    optional string ReplyToID = 70;
}

message Comment {
    // @inject_tag: sql:"id"
    string ID        = 10;
    // @inject_tag: sql:"app_id"
    string AppID     = 20;
    // @inject_tag: sql:"user_id"
    string UserID    = 30;
    // @inject_tag: sql:"app_good_id"
    string AppGoodID = 40;
    // @inject_tag: sql:"good_name"
    string GoodName  = 50;
    // @inject_tag: sql:"order_id"
    string OrderID   = 60;
    // @inject_tag: sql:"content"
    string Content   = 70;
    // @inject_tag: sql:"reply_to_id"
    string ReplyToID = 80;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt = 1000;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt = 1010;
}

message Conds {
    optional basetypes.v1.StringVal      ID       = 10;
    optional basetypes.v1.StringVal      AppID    = 20;
    optional basetypes.v1.StringVal      UserID   = 30;
    optional basetypes.v1.StringVal      AppGoodID   = 40;
    optional basetypes.v1.StringSliceVal AppGoodIDs  = 50;
    optional basetypes.v1.StringVal      OrderID  = 60;
    optional basetypes.v1.StringSliceVal OrderIDs = 70;
}

message CreateCommentRequest {
    CommentReq Info = 10;
}

message CreateCommentResponse {
    Comment Info = 10;
}

message UpdateCommentRequest {
    CommentReq Info = 10;
}

message UpdateCommentResponse {
    Comment Info = 10;
}

message GetCommentRequest {
    string ID = 10;
}

message GetCommentResponse {
    Comment Info = 10;
}

message GetCommentsRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCommentsResponse {
    repeated Comment Infos = 10;
    uint32           Total = 20;
}

message ExistCommentCondsRequest {
    Conds Conds  = 10;
}

message ExistCommentCondsResponse {
    bool Info = 10;
}

message DeleteCommentRequest {
    CommentReq Info = 10;
}

message DeleteCommentResponse {
    Comment Info = 10;
}
