syntax = "proto3";

package good.middleware.app.good1.label.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/mw/v1/app/good/label";

import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/good/v1/enums.proto";

// Service Name
service Middleware {
    rpc CreateLabel    (CreateLabelRequest)    returns (CreateLabelResponse)    {}
    rpc UpdateLabel    (UpdateLabelRequest)    returns (UpdateLabelResponse)    {}
    rpc GetLabel       (GetLabelRequest)       returns (GetLabelResponse)       {}
    rpc GetLabels      (GetLabelsRequest)      returns (GetLabelsResponse)      {}
    rpc DeleteLabel    (DeleteLabelRequest)    returns (DeleteLabelResponse)    {}
}

message LabelReq {
    optional uint32 ID        = 10;
    optional string EntID     = 20;
    optional string AppGoodID = 30;
    optional string Icon      = 40;
    optional string IconBgColor = 50;
    optional string Label     = 60;
    optional string LabelBgColor = 70;
    optional uint32 Index     = 80;
}

message Label {
    // @inject_tag: sql:"id"
    uint32 ID         = 10;
    // @inject_tag: sql:"ent_id"
    string EntID      = 20;
    // @inject_tag: sql:"app_id"
    string AppID      = 30;
    // @inject_tag: sql:"good_id"
    string GoodID     = 40;
    // @inject_tag: sql:"good_name"
    string GoodName   = 50;
    // @inject_tag: sql:"app_good_id"
    string AppGoodID  = 60;
    // @inject_tag: sql:"app_good_name"
    string AppGoodName = 70;
    // @inject_tag: sql:"icon"
    string Icon     = 80;
    // @inject_tag: sql:"icon_bg_color"
    string IconBgColor = 90;
    // @inject_tag: sql:"label"
    string Label     = 100;
    // @inject_tag: sql:"label_bg_color"
    string LabelBgColor = 110;
    // @inject_tag: sql:"good_type"
    string GoodType   = 120;
    // @inject_tag: sql:"index"
    uint32 Index      = 130;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt  = 1000;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt  = 1010;
}

message LabelInfo {
    // @inject_tag: sql:"app_good_id"
    string AppGoodID = 10;
    // @inject_tag: sql:"icon"
    string Icon     = 20;
    // @inject_tag: sql:"icon_bg_color"
    string IconBgColor = 30;
    // @inject_tag: sql:"label"
    string Label     = 40;
    // @inject_tag: sql:"label_bg_color"
    string LabelBgColor = 50;
    // @inject_tag: sql:"index"
    uint32 Index = 60;
}

message Conds {
    optional basetypes.v1.Uint32Val      ID          = 9;
    optional basetypes.v1.StringVal      EntID       = 10;
    optional basetypes.v1.StringVal      AppID       = 20;
    optional basetypes.v1.StringVal      GoodID      = 30;
    optional basetypes.v1.StringSliceVal GoodIDs     = 40;
    optional basetypes.v1.StringVal      AppGoodID   = 50;
    optional basetypes.v1.StringSliceVal AppGoodIDs  = 60;
}

message CreateLabelRequest {
    LabelReq Info = 10;
}

message CreateLabelResponse {
    Label Info = 10;
}

message UpdateLabelRequest {
    LabelReq Info = 10;
}

message UpdateLabelResponse {
    Label Info = 10;
}

message GetLabelRequest {
    string EntID = 10;
}

message GetLabelResponse {
    Label Info = 10;
}

message GetLabelsRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetLabelsResponse {
    repeated Label Infos = 10;
    uint32          Total = 20;
}

message DeleteLabelRequest {
    LabelReq Info = 10;
}

message DeleteLabelResponse {
    Label Info = 10;
}
