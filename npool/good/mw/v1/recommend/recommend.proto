syntax = "proto3";

package good.middleware.recommend.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/mw/v1/recommend";

import "npool/good/mgr/v1/recommend/recommend.proto";

// Service Name
service Middleware {
    rpc CreateGood    (CreateGoodRequest)    returns (CreateGoodResponse)    {}
}

message CreateGoodRequest {
    good.manager.recommend.v1.RecommendReq Info = 10;
}

message CreateGoodResponse {
    good.manager.recommend.v1.Recommend Info = 10;
}