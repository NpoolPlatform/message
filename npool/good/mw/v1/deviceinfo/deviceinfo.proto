syntax = "proto3";

package good.middleware.deviceinfo.v1;

option go_package = "github.com/NpoolPlatform/message/npool/good/mw/v1/deviceinfo";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateDeviceInfo (CreateDeviceInfoRequest) returns (CreateDeviceInfoResponse) {}
    rpc UpdateDeviceInfo (UpdateDeviceInfoRequest) returns (UpdateDeviceInfoResponse) {}
    rpc GetDeviceInfo    (GetDeviceInfoRequest)    returns (GetDeviceInfoResponse)    {}
    rpc GetDeviceInfos   (GetDeviceInfosRequest)   returns (GetDeviceInfosResponse)   {}
    rpc DeleteDeviceInfo (DeleteDeviceInfoRequest) returns (DeleteDeviceInfoResponse) {}
}

message DeviceInfoReq {
    optional uint32 ID              = 9;
    optional string EntID           = 10;
    optional string Type            = 20;
    optional string Manufacturer    = 30;
    optional uint32 PowerConsumption = 40;
    optional uint32 ShipmentAt      = 50;
    repeated string Posters         = 60;
}

message DeviceInfo {
    // @inject_tag: sql:"id"
    uint32          ID              = 9;
    // @inject_tag: sql:"ent_id"
    string          EntID           = 10;
    // @inject_tag: sql:"type"
    string          Type            = 20;
    // @inject_tag: sql:"manufacturer"
    string          Manufacturer    = 30;
    // @inject_tag: sql:"power_consumption"
    uint32          PowerConsumption = 40;
    // @inject_tag: sql:"shipment_at"
    uint32          ShipmentAt      = 50;
    // @inject_tag: sql:"posters"
    string          PostersStr      = 59;
    repeated string Posters         = 60;
    // @inject_tag: sql:"created_at"
    uint32          CreatedAt       = 70;
    // @inject_tag: sql:"updated_at"
    uint32          UpdatedAt       = 80;
    // @inject_tag: sql:"deleted_at"
    uint32          DeletedAt       = 90;
}

message Conds {
    optional basetypes.v1.Uint32Val ID           = 9;
    optional basetypes.v1.StringVal EntID        = 10;
    optional basetypes.v1.StringVal Type         = 20;
    optional basetypes.v1.StringVal Manufacturer = 30;
}


message CreateDeviceInfoRequest {
    DeviceInfoReq Info = 10;
}

message CreateDeviceInfoResponse {
    DeviceInfo Info = 10;
}

message UpdateDeviceInfoRequest {
    DeviceInfoReq Info = 10;
}

message UpdateDeviceInfoResponse {
    DeviceInfo Info = 10;
}

message GetDeviceInfoRequest {
    string EntID = 10;
}

message GetDeviceInfoResponse {
    DeviceInfo Info = 10;
}

message GetDeviceInfosRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetDeviceInfosResponse {
    repeated DeviceInfo Infos = 10;
    uint32              Total = 20;
}

message DeleteDeviceInfoRequest {
    DeviceInfoReq Info = 10;
}

message DeleteDeviceInfoResponse {
    DeviceInfo Info = 10;
}
