syntax = "proto3";

package notif.gateway.notif.user.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/notif/user";

import "google/api/annotations.proto";
import "npool/notif/mw/v1/notif/notif.proto";

// Service Name
service Gateway {
    rpc CreateNotifUsers (CreateNotifUsersRequest) returns (CreateNotifUsersResponse) {
        option (google.api.http) = {
            post: "/v1/create/notifusers"
            body: "*"
        };
    }
    rpc DeleteNotifUser (DeleteNotifUserRequest) returns (DeleteNotifUserResponse) {
        option (google.api.http) = {
            post: "/v1/delete/notifusers"
            body: "*"
        };
    }

    rpc GetNotifUsers (GetNotifUsersRequest) returns (GetNotifUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/notifusers"
            body: "*"
        };
    }

    rpc GetAppNotifUsers (GetAppNotifUsersRequest) returns (GetAppNotifUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/notifusers"
            body: "*"
        };
    }

    rpc GetNAppNotifUsers (GetNAppNotifUsersRequest) returns (GetNAppNotifUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/n/app/notifusers"
            body: "*"
        };
    }
}

message NotifUser {
    string           ID             = 10;
    string           NotifID = 20;
    string           AppID          = 30;
    string           UserID         = 50;
    string           EmailAddress   = 60;
    string           PhoneNO        = 70;
    string           Username       = 80;
    string           Title          = 90;
    string           Content        = 100;
    .notif.middleware.notif.v1.NotifType NotifType = 110;
    uint32           CreatedAt      = 120;
    uint32           UpdatedAt      = 130;
}

message CreateNotifUsersRequest {
    string          AppID          = 10;
    repeated string UserIDs        = 20;
    string          NotifID        = 30;
}

message CreateNotifUsersResponse {
    repeated NotifUser Infos = 10;
}

message CreateNotifUserRequest {
    string          AppID          = 10;
    string          UserID         = 20;
    string          NotifID        = 30;
}

message CreateNotifUserResponse {
    NotifUser Info = 10;
}

message DeleteNotifUserRequest {
    string ID    = 10;
    string AppID = 20;
}

message DeleteNotifUserResponse {
    NotifUser Info = 10;
}

message GetNotifUsersRequest {
    string AppID          = 10;
    string NotifID = 20;
    int32  Offset         = 30;
    int32  Limit          = 40;
}

message GetNotifUsersResponse {
    repeated NotifUser Infos = 10;
    uint32             Total = 20;
}

message GetAppNotifUsersRequest {
    string AppID  = 10;
    int32  Offset = 30;
    int32  Limit  = 40;
}

message GetAppNotifUsersResponse {
    repeated NotifUser Infos = 10;
    uint32             Total = 20;
}

message GetNAppNotifUsersRequest {
    string TargetAppID  = 10;
    int32  Offset       = 20;
    int32  Limit        = 30;
}

message GetNAppNotifUsersResponse {
    repeated NotifUser Infos = 10;
    uint32             Total = 20;
}
