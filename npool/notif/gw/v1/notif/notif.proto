syntax = "proto3";

package notif.gateway.notif3.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/notif";

import "google/api/annotations.proto";
import "npool/notif/mgr/v1/channel/channel.proto";
import "npool/basetypes/v1/usedfor.proto";

// Service Name
service Gateway {
    rpc GetNotif (GetNotifRequest) returns (GetNotifResponse) {
        option (google.api.http) = {
            post: "/v1/get/notif"
            body: "*"
        };
    }

    rpc UpdateNotifs (UpdateNotifsRequest) returns (UpdateNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/update/notifs"
            body: "*"
        };
    }

    rpc GetNotifs (GetNotifsRequest) returns (GetNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/get/notifs"
            body: "*"
        };
    }

    rpc GetAppNotifs (GetAppNotifsRequest) returns (GetAppNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/notifs"
            body: "*"
        };
    }
}

message Notif {
    string           ID           = 10;
    string           AppID        = 20;
    string           AppName      = 30;
    string           UserID       = 40;
    string           EmailAddress = 50;
    string           PhoneNO      = 60;
    string           Username     = 70;
    basetypes.v1.UsedFor EventType = 80;
    bool             UseTemplate  = 90;
    string           Title        = 100;
    string           Content      = 110;
    notif.manager.channel.v1.NotifChannel Channel = 120;
    bool             Notified     = 130;
    uint32           CreatedAt    = 140;
    uint32           UpdatedAt    = 150;
    string           LangID       = 160;
    string           Lang         = 170;
}

message GetNotifRequest {
    string ID  = 10;
}

message GetNotifResponse {
    Notif Info = 10;
}

message UpdateNotifsRequest {
    repeated string IDs         = 10;
    string          AppID       = 20;
    string          UserID      = 30;
    bool            Notified    = 40;
}

message UpdateNotifsResponse {
    repeated Notif Infos = 10;
}

message GetNotifsRequest {
    string AppID  = 10;
    string UserID = 20;
    string LangID = 30;
    uint32 Offset = 40;
    uint32 Limit  = 50;
}

message GetNotifsResponse {
    repeated Notif Infos = 10;
    uint32         Total = 20;
}

message GetAppNotifsRequest {
    string AppID  = 10;
    uint32 Offset = 20;
    uint32 Limit  = 30;
}

message GetAppNotifsResponse {
    repeated Notif Infos = 10;
    uint32         Total = 20;
}
