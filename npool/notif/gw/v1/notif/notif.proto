syntax = "proto3";

package notif.gateway.notif3.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/notif";

import "google/api/annotations.proto";
import "npool/notif/mgr/v1/channel/channel.proto";
import "npool/notif/mgr/v1/notif/notif.proto";

// Service Name
service Gateway {
    rpc GetNotif (GetNotifRequest) returns (GetNotifResponse) {
        option (google.api.http) = {
            post: "/v1/get/notif"
            body: "*"
        };
    }
    
    rpc UpdateNotifs (UpdateNotifsRequest) returns (UpdateNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/update/notifs"
            body: "*"
        };
    }

    rpc GetNotifs (GetNotifsRequest) returns (GetNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/get/notifs"
            body: "*"
        };
    }

    rpc GetAppUserNotifs (GetAppUserNotifsRequest) returns (GetAppUserNotifsResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/user/notifs"
            body: "*"
        };
    }
}

message Notif {
    string           ID           = 10;
    string           AppID        = 20;
    string           AppName      = 30;
    string           UserID       = 40;
    string           EmailAddress = 50;
    string           PhoneNO      = 60;
    string           Username     = 70;
    notif.manager.notif1.v1.EventType EventType = 80;
    bool             UseTemplate  = 90;
    string           Title        = 100;
    string           Content      = 110;
    repeated notif.manager.channel.v1.NotifChannel Channels = 120;
    bool             AlreadyRead = 130;
    uint32           CreatedAt   = 140;
    uint32           UpdatedAt   = 150;
}

message GetNotifRequest {
    string ID  = 10;
}

message GetNotifResponse {
    Notif Info = 10;
}

message UpdateNotifsRequest {
    repeated string IDs         = 10;
    string          AppID       = 20;
    string          UserID      = 30;
    bool            AlreadyRead = 40;
}

message UpdateNotifsResponse {
    repeated Notif Infos = 10;
}

message GetNotifsRequest {
    string AppID  = 10;
    string UserID = 20;
    string LangID = 30;
    uint32 Offset = 40;
    uint32 Limit  = 50;
}

message GetNotifsResponse {
    repeated Notif Infos = 10;
    uint32         Total = 20;
}

message GetAppUserNotifsRequest {
    string TargetAppID  = 10;
    string TargetUserID = 20;
    string TargetLangID = 30;
    uint32 Offset       = 40;
    uint32 Limit        = 50;
}

message GetAppUserNotifsResponse {
    repeated Notif Infos = 10;
    uint32         Total = 20;
}