syntax = "proto3";

package notif.gateway.announcement.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/announcement";

import "google/api/annotations.proto";
import "npool/notif/mgr/v1/channel/channel.proto";

// Service Name
service Gateway {
    rpc CreateReadState (CreateReadStateRequest) returns (CreateReadStateResponse) {
        option (google.api.http) = {
            post: "/v1/create/readstate"
            body: "*"
        };
    }

    rpc GetReadStates (GetReadStatesRequest) returns (GetReadStatesResponse) {
        option (google.api.http) = {
            post: "/v1/get/readstate"
            body: "*"
        };
    }

    rpc GetAppReadStates (GetAppReadStatesRequest) returns (GetAppReadStatesResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/readstate"
            body: "*"
        };
    }

    rpc GetNAppReadStates (GetNAppReadStatesRequest) returns (GetNAppReadStatesResponse) {
        option (google.api.http) = {
            post: "/v1/get/n/app/readstate"
            body: "*"
        };
    }
}

message ReadState {
    string           ID           = 10;
    string           AppID        = 20;
    string           AppName      = 30;
    string           UserID       = 40;
    string           EmailAddress = 50;
    string           PhoneNO      = 60;
    string           Username     = 70;
    string           Title        = 80;
    string           Content      = 90;
    repeated notif.manager.channel.v1.NotifChannel Channels = 100;
    bool             AlreadyRead  = 110;
}

message CreateReadStateRequest {
    string AppID          = 10;
    string UserID         = 20;
    string AnnouncementID = 30;
}

message CreateReadStateResponse {
    ReadState Info = 10;
}

message GetAppReadStatesRequest {
    string AppID  = 10;
    uint32 Offset = 30;
    uint32 Limit  = 40;
}

message GetAppReadStatesResponse {
    repeated ReadState Infos = 10;
    uint32             Total = 20;
}

message GetNAppReadStatesRequest {
    string TargetAppID  = 10;
    uint32 Offset       = 20;
    uint32 Limit        = 30;
}

message GetNAppReadStatesResponse {
    repeated ReadState Infos = 10;
    uint32             Total = 20;
}

message GetReadStatesRequest {
    string AppID  = 10;
    string UserID = 20;
    uint32 Offset = 30;
    uint32 Limit  = 40;
}

message GetReadStatesResponse {
    repeated ReadState Infos = 10;
    uint32             Total = 20;
}