syntax = "proto3";

package notif.gateway.announcement.user.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/announcement/user";

import "google/api/annotations.proto";
import "npool/notif/mw/v1/announcement/announcement.proto";

// Service Name
service Gateway {
    rpc CreateAnnouncementUsers (CreateAnnouncementUsersRequest) returns (CreateAnnouncementUsersResponse) {
        option (google.api.http) = {
            post: "/v1/create/announcementusers"
            body: "*"
        };
    }
    rpc DeleteAnnouncementUser (DeleteAnnouncementUserRequest) returns (DeleteAnnouncementUserResponse) {
        option (google.api.http) = {
            post: "/v1/delete/announcementusers"
            body: "*"
        };
    }

    rpc GetAnnouncementUsers (GetAnnouncementUsersRequest) returns (GetAnnouncementUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/announcementusers"
            body: "*"
        };
    }

    rpc GetAppAnnouncementUsers (GetAppAnnouncementUsersRequest) returns (GetAppAnnouncementUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/announcementusers"
            body: "*"
        };
    }

    rpc GetNAppAnnouncementUsers (GetNAppAnnouncementUsersRequest) returns (GetNAppAnnouncementUsersResponse) {
        option (google.api.http) = {
            post: "/v1/get/n/app/announcementusers"
            body: "*"
        };
    }
}

message AnnouncementUser {
    string           ID             = 10;
    string           AnnouncementID = 20;
    string           AppID          = 30;
    string           UserID         = 50;
    string           EmailAddress   = 60;
    string           PhoneNO        = 70;
    string           Username       = 80;
    string           Title          = 90;
    string           Content        = 100;
    notif.middleware.announcement.v1.AnnouncementType AnnouncementType = 110;
    uint32           CreatedAt      = 120;
    uint32           UpdatedAt      = 130;
}

message CreateAnnouncementUsersRequest {
    string          AppID          = 10;
    repeated string UserIDs        = 20;
    string          AnnouncementID = 30;
}

message CreateAnnouncementUsersResponse {
    repeated AnnouncementUser Infos = 10;
}

message CreateAnnouncementUserRequest {
    string          AppID          = 10;
    string          UserID         = 20;
    string          AnnouncementID = 30;
}

message CreateAnnouncementUserResponse {
    AnnouncementUser Info = 10;
}

message DeleteAnnouncementUserRequest {
    string ID    = 10;
    string AppID = 20;
}

message DeleteAnnouncementUserResponse {
    AnnouncementUser Info = 10;
}

message GetAnnouncementUsersRequest {
    string AppID          = 10;
    string AnnouncementID = 20;
    uint32 Offset = 30;
    uint32 Limit  = 40;
}

message GetAnnouncementUsersResponse {
    repeated AnnouncementUser Infos = 10;
    uint32             Total = 20;
}

message GetAppAnnouncementUsersRequest {
    string AppID  = 10;
    uint32 Offset = 30;
    uint32 Limit  = 40;
}

message GetAppAnnouncementUsersResponse {
    repeated AnnouncementUser Infos = 10;
    uint32                    Total = 20;
}

message GetNAppAnnouncementUsersRequest {
    string TargetAppID  = 10;
    uint32 Offset       = 20;
    uint32 Limit        = 30;
}

message GetNAppAnnouncementUsersResponse {
    repeated AnnouncementUser Infos = 10;
    uint32                    Total = 20;
}
