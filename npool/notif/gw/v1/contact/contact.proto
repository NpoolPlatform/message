syntax = "proto3";

package notif.gateway.contact.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/gw/v1/contact";

import "google/api/annotations.proto";
import "npool/notif/mgr/v1/contact/contact.proto";
import "basetypes/v1/signmethod.proto";
import "basetypes/v1/usedfor.proto";


service Gateway {
    rpc CreateContact (CreateContactRequest) returns (CreateContactResponse) {
        option (google.api.http) = {
            post: "/v1/create/contact"
            body: "*"
        };
    }

    rpc CreateAppContact (CreateAppContactRequest) returns (CreateAppContactResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/contact"
            body: "*"
        };
    }

    rpc GetContact (GetContactRequest) returns (GetContactResponse) {
        option (google.api.http) = {
            post: "/v1/get/contact"
            body: "*"
        };
    }

    rpc GetContacts (GetContactsRequest) returns (GetContactsResponse) {
        option (google.api.http) = {
            post: "/v1/get/contacts"
            body: "*"
        };
    }

    rpc GetAppContacts (GetAppContactsRequest) returns (GetAppContactsResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/contacts"
            body: "*"
        };
    }

    rpc UpdateContact (UpdateContactRequest) returns (UpdateContactResponse) {
        option (google.api.http) = {
            post: "/v1/update/contact"
            body: "*"
        };
    }

    rpc UpdateAppContact (UpdateAppContactRequest) returns (UpdateAppContactResponse) {
        option (google.api.http) = {
            post: "/v1/update/app/contact"
            body: "*"
        };
    }

    rpc ContactViaEmail (ContactViaEmailRequest) returns (ContactViaEmailResponse) {
        option (google.api.http) = {
            post: "/v1/contact/viaemail",
            body: "*"
        };
    }
}

message CreateContactRequest {
    string AppID       = 10;
    basetypes.v1.UsedFor UsedFor = 20;
    string Account     = 30;
    basetypes.v1.SignMethod AccountType = 40;
    string Sender      = 50;
}

message CreateContactResponse {
    notif.manager.contact.v1.Contact Info = 10;
}

message CreateAppContactRequest {
    string TargetAppID = 10;
    basetypes.v1.UsedFor UsedFor = 20;
    string Account     = 30;
    basetypes.v1.SignMethod AccountType = 40;
    string Sender      = 50;
}

message CreateAppContactResponse {
    notif.manager.contact.v1.Contact Info = 10;
}

message GetContactRequest {
    string ID = 10;
}

message GetContactResponse {
    notif.manager.contact.v1.Contact Info = 10;
}


message GetContactsRequest {
    string AppID  = 10;
    int32  Offset = 20;
    int32  Limit  = 30;
}

message GetContactsResponse {
    repeated notif.manager.contact.v1.Contact Infos = 10;
    uint32                                    Total = 20;
}

message GetAppContactsRequest {
    string TargetAppID  = 10;
    int32  Offset       = 20;
    int32  Limit        = 30;
}

message GetAppContactsResponse {
    repeated notif.manager.contact.v1.Contact Infos = 10;
    uint32                                    Total = 20;
}

message UpdateContactRequest {
    string          ID          = 10;
    string          AppID       = 20;
    optional string Account     = 30;
    optional basetypes.v1.SignMethod AccountType = 40;
    optional string Sender      = 50;
}

message UpdateContactResponse {
    notif.manager.contact.v1.Contact Info = 10;
}
message UpdateAppContactRequest {
    string          ID          = 10;
    string          TargetAppID = 20;
    optional string Account     = 30;
    optional basetypes.v1.SignMethod AccountType = 40;
    optional string Sender      = 50;
}

message UpdateAppContactResponse {
    notif.manager.contact.v1.Contact Info = 10;
}


message ContactViaEmailRequest {
    string AppID      = 10;
    string UserID     = 20;
    basetypes.v1.UsedFor UsedFor = 30;
    string Sender     = 50;
    string Subject    = 60;
    string Body       = 70;
    string SenderName = 80;
}

message ContactViaEmailResponse {
}
