syntax = "proto3";

package notif.middleware.announcement.user.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/mw/v1/announcement/user";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateAnnouncementUser     (CreateAnnouncementUserRequest)     returns (CreateAnnouncementUserResponse)     {}
    rpc GetAnnouncementUser        (GetAnnouncementUserRequest)        returns (GetAnnouncementUserResponse)        {}
    rpc GetAnnouncementUsers       (GetAnnouncementUsersRequest)       returns (GetAnnouncementUsersResponse)       {}
    rpc ExistAnnouncementUserConds (ExistAnnouncementUserCondsRequest) returns (ExistAnnouncementUserCondsResponse) {}
    rpc DeleteAnnouncementUser     (DeleteAnnouncementUserRequest)     returns (DeleteAnnouncementUserResponse)     {}
}

message AnnouncementUser {
    // @inject_tag: sql:"id"
    uint32 ID             = 9;
    // @inject_tag: sql:"ent_id"
    string EntID          = 10;
    // @inject_tag: sql:"app_id"
    string AppID          = 20;
    // @inject_tag: sql:"user_id"
    string UserID         = 30;
    // @inject_tag: sql:"announcement_id"
    string AnnouncementID = 40;
    // @inject_tag: sql:"lang_id"
    string LangID         = 50;
    // @inject_tag: sql:"title"
    string Title          = 60;
    // @inject_tag: sql:"content"
    string Content        = 70;
    // @inject_tag: sql:"type"
    string AnnouncementType = 80;
    // @inject_tag: sql:"channel"
    string Channel        = 90;
    // @inject_tag: sql:"start_at"
    uint32 StartAt        = 91;
    // @inject_tag: sql:"end_at"
    uint32 EndAt          = 100;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt      = 110;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt      = 120;
}

message AnnouncementUserReq {
    optional uint32 ID             = 9;
    optional string EntID          = 10;
    optional string AppID          = 20;
    optional string UserID         = 30;
    optional string AnnouncementID = 40;
}

message Conds {
    optional basetypes.v1.Uint32Val ID             = 9;
    optional basetypes.v1.StringVal EntID          = 10;
    optional basetypes.v1.StringVal AppID          = 30;
    optional basetypes.v1.StringVal UserID         = 40;
    optional basetypes.v1.StringVal AnnouncementID = 50;
}

message CreateAnnouncementUserRequest {
    AnnouncementUserReq Info = 10;
}

message CreateAnnouncementUserResponse {
    AnnouncementUser Info = 10;
}

message GetAnnouncementUserRequest {
    string EntID = 10;
}

message GetAnnouncementUserResponse {
    AnnouncementUser Info = 10;
}

message GetAnnouncementUsersRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetAnnouncementUsersResponse {
    repeated AnnouncementUser Infos = 10;
    uint32                    Total = 20;
}

message ExistAnnouncementUserCondsRequest {
    Conds Conds = 10;
}

message ExistAnnouncementUserCondsResponse {
    bool Info = 10;
}

message DeleteAnnouncementUserRequest {
    AnnouncementUserReq Info = 10;
}

message DeleteAnnouncementUserResponse {
    AnnouncementUser Info = 10;
}