syntax = "proto3";

package notif.middleware.announcement.read.v1;

option go_package = "github.com/NpoolPlatform/message/npool/notif/mw/v1/announcement/read";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateReadAnnouncement     (CreateReadAnnouncementRequest)     returns (CreateReadAnnouncementResponse)     {}
    rpc CreateReadAnnouncements    (CreateReadAnnouncementsRequest)    returns (CreateReadAnnouncementsResponse)    {}
    rpc UpdateReadAnnouncement     (UpdateReadAnnouncementRequest)     returns (UpdateReadAnnouncementResponse)     {}
    rpc GetReadAnnouncement        (GetReadAnnouncementRequest)        returns (GetReadAnnouncementResponse)        {}
    rpc GetReadAnnouncementOnly    (GetReadAnnouncementOnlyRequest)    returns (GetReadAnnouncementOnlyResponse)    {}
    rpc GetReadAnnouncements       (GetReadAnnouncementsRequest)       returns (GetReadAnnouncementsResponse)       {}
    rpc ExistReadAnnouncement      (ExistReadAnnouncementRequest)      returns (ExistReadAnnouncementResponse)      {}
    rpc ExistReadAnnouncementConds (ExistReadAnnouncementCondsRequest) returns (ExistReadAnnouncementCondsResponse) {}
    rpc CountReadAnnouncements     (CountReadAnnouncementsRequest)     returns (CountReadAnnouncementsResponse)     {}
    rpc DeleteReadAnnouncement     (DeleteReadAnnouncementRequest)     returns (DeleteReadAnnouncementResponse)     {}
}

message ReadAnnouncement {
    // @inject_tag: sql:"id"
    string ID             = 10;
    // @inject_tag: sql:"app_id"
    string AppID          = 20;
    // @inject_tag: sql:"user_id"
    string UserID         = 30;
    // @inject_tag: sql:"announcement_id"
    string AnnouncementID = 40;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt      = 50;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt      = 60;
}

message Conds {
    optional basetypes.v1.StringVal ID             = 10;
    optional basetypes.v1.StringVal AppID          = 20;
    optional basetypes.v1.StringVal UserID         = 30;
    optional basetypes.v1.StringVal AnnouncementID = 40;
}

message ReadAnnouncementReq {
    optional string ID             = 10;
    optional string AppID          = 20;
    optional string UserID         = 30;
    optional string AnnouncementID = 40;
}

message CreateReadAnnouncementRequest {
    ReadAnnouncementReq Info = 10;
}

message CreateReadAnnouncementResponse {
    ReadAnnouncement Info = 10;
}

message CreateReadAnnouncementsRequest {
    repeated ReadAnnouncementReq Infos = 10;
}

message CreateReadAnnouncementsResponse {
    repeated ReadAnnouncement Infos = 10;
}

message UpdateReadAnnouncementRequest {
    ReadAnnouncementReq Info = 10;
}

message UpdateReadAnnouncementResponse {
    ReadAnnouncement Info = 10;
}

message GetReadAnnouncementRequest {
    string ID = 10;
}

message GetReadAnnouncementResponse {
    ReadAnnouncement Info = 10;
}

message GetReadAnnouncementsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetReadAnnouncementsResponse {
    repeated ReadAnnouncement Infos = 10;
    uint32             Total = 20;
}

message GetReadAnnouncementOnlyRequest {
    Conds Conds = 10;
}

message GetReadAnnouncementOnlyResponse {
    ReadAnnouncement Info = 10;
}

message ExistReadAnnouncementRequest {
    string ID = 10;
}

message ExistReadAnnouncementResponse {
    bool Info = 10;
}

message ExistReadAnnouncementCondsRequest {
    Conds Conds = 10;
}

message ExistReadAnnouncementCondsResponse {
    bool Info = 10;
}

message CountReadAnnouncementsRequest {
    Conds Conds = 10;
}

message CountReadAnnouncementsResponse {
    uint32 Info = 10;
}

message DeleteReadAnnouncementRequest {
    string ID = 10;
}

message DeleteReadAnnouncementResponse {
    ReadAnnouncement Info = 10;
}