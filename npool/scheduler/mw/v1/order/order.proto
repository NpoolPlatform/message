syntax = "proto3";

package scheduler.middleware.order.v1;

option go_package = "github.com/NpoolPlatform/message/npool/scheduler/mw/v1/order";

import "npool/basetypes/good/v1/enums.proto";

enum PaymentType {
    DefaultPaymentType = 0;

    PayWithBalance = 10;
    PayWithTransfer = 20;
}

message PaymentInfo {
    string CoinTypeID = 10;
    string Amount = 20;
    PaymentType PaymentType = 30;
}

message OrderInfo {
    string AppID = 10;
    string UserID = 20;
    string OrderID = 30;
    basetypes.good.v1.GoodType GoodType = 40;
    string Units = 50;
    string PaymentAmountUSD = 60;
    repeated PaymentInfo Payments = 70;
}

