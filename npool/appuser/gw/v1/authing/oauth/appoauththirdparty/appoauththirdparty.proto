syntax = "proto3";

package appuser.gateway.authing.oauth.v1;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/gw/v1/authing/oauth/appoauththirdparty";

import "google/api/annotations.proto";
import "npool/appuser/mw/v1/authing/oauth/appoauththirdparty/appoauththirdparty.proto";

service Gateway {
    rpc CreateOAuthThirdParty (CreateOAuthThirdPartyRequest) returns (CreateOAuthThirdPartyResponse) {
        option (google.api.http) = {
            post: "/v1/create/appoauththirdparty"
            body: "*"
        };
    }

    rpc UpdateOAuthThirdParty (UpdateOAuthThirdPartyRequest) returns (UpdateOAuthThirdPartyResponse) {
        option (google.api.http) = {
            post: "/v1/update/appoauththirdparty"
            body: "*"
        };
    }

    rpc DeleteOAuthThirdParty (DeleteOAuthThirdPartyRequest) returns (DeleteOAuthThirdPartyResponse) {
        option (google.api.http) = {
            post: "/v1/delete/appoauththirdparty"
            body: "*"
        };
    }

    rpc GetOAuthThirdParties (GetOAuthThirdPartiesRequest) returns (GetOAuthThirdPartiesResponse) {
        option (google.api.http) = {
            post: "/v1/get/appoauththirdparties"
            body: "*"
        };
    }

    rpc GetAppOAuthThirdParties (GetAppOAuthThirdPartiesRequest) returns (GetAppOAuthThirdPartiesResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/appoauththirdparties"
            body: "*"
        };
    }
}

message CreateOAuthThirdPartyRequest {
    string TargetAppID  = 10;
    string ThirdPartyID = 20;
    string ClientID     = 30;
    string ClientSecret = 40;
    string CallbackURL  = 50;
}

message CreateOAuthThirdPartyResponse {
    appuser.middleware.authing.oauth.appoauththirdparty.v1.OAuthThirdParty Info = 10;
}

message UpdateOAuthThirdPartyRequest {
    string          ID             = 10;
    optional string ThirdPartyID   = 20;
    optional string ClientID       = 30;
    optional string ClientSecret   = 40;
    optional string CallbackURL    = 50;
}

message UpdateOAuthThirdPartyResponse {
    appuser.middleware.authing.oauth.appoauththirdparty.v1.OAuthThirdParty Info = 10;
}

message GetOAuthThirdPartiesRequest {
    string AppID  = 10;
    int32  Offset = 20;
    int32  Limit  = 30;
}

message GetOAuthThirdPartiesResponse {
    repeated appuser.middleware.authing.oauth.appoauththirdparty.v1.OAuthThirdParty Infos = 10;
    uint32                                                                          Total = 20;
}

message GetAppOAuthThirdPartiesRequest {
    string TargetAppID = 10;
    int32  Offset      = 20;
    int32  Limit       = 30;
}

message GetAppOAuthThirdPartiesResponse {
    repeated appuser.middleware.authing.oauth.appoauththirdparty.v1.OAuthThirdParty Infos = 10;
    uint32                                                                          Total = 20;
}

message DeleteOAuthThirdPartyRequest {
    string ID          = 10;
    string TargetAppID = 20;
}

message DeleteOAuthThirdPartyResponse {
    appuser.middleware.authing.oauth.appoauththirdparty.v1.OAuthThirdParty Info = 10;
}
