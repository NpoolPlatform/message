syntax = "proto3";

package appuser.gateway.subscriber.app.subscribe.v1;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/gw/v1/subscriber/app/subscribe";

import "google/api/annotations.proto";
import "npool/appuser/mw/v1/subscriber/app/subscribe/subscribe.proto";

service Gateway {
    rpc CreateAppSubscribe (CreateAppSubscribeRequest) returns (CreateAppSubscribeResponse) {
        option (google.api.http) = {
            post: "/v1/create/appsubscribe"
            body: "*"
        };
    }

    rpc GetAppSubscribes (GetAppSubscribesRequest) returns (GetAppSubscribesResponse) {
        option (google.api.http) = {
            post: "/v1/get/appsubscribes"
            body: "*"
        };
    }

    rpc DeleteAppSubscribe (DeleteAppSubscribeRequest) returns (DeleteAppSubscribeResponse) {
        option (google.api.http) = {
            post: "/v1/delete/appsubscribe"
            body: "*"
        };
    }
}

message CreateAppSubscribeRequest {
    string TargetAppID    = 10;
    string SubscribeAppID = 20;
}

message CreateAppSubscribeResponse {
    appuser.middleware.subscriber.app.subscribe.v1.AppSubscribe Info = 10;
}

message GetAppSubscribesRequest {
    string TargetAppID   = 10;
    int32  Offset        = 20;
    int32  Limit         = 30;
}

message GetAppSubscribesResponse {
    repeated appuser.middleware.subscriber.app.subscribe.v1.AppSubscribe Infos = 10;
    uint32                                                               Total = 20;
}

message DeleteAppSubscribeRequest {
    uint32 ID          = 10;
    string TargetAppID = 20;
    string EntID       = 30;
}

message DeleteAppSubscribeResponse {
    appuser.middleware.subscriber.app.subscribe.v1.AppSubscribe Info = 10;
}
