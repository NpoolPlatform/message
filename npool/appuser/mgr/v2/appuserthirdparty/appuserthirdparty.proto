syntax = "proto3";

package appuser.manager.appuserthirdparty.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/mgr/v2/appuserthirdparty";

import "npool/npool.proto";

service Manager {
    rpc CreateAppUserThirdParty     (CreateAppUserThirdPartyRequest)     returns (CreateAppUserThirdPartyResponse)     {}
    rpc CreateAppUserThirdParties   (CreateAppUserThirdPartiesRequest)   returns (CreateAppUserThirdPartiesResponse)   {}
    rpc UpdateAppUserThirdParty     (UpdateAppUserThirdPartyRequest)     returns (UpdateAppUserThirdPartyResponse)     {}
    rpc GetAppUserThirdParty        (GetAppUserThirdPartyRequest)        returns (GetAppUserThirdPartyResponse)        {}
    rpc GetAppUserThirdPartyOnly    (GetAppUserThirdPartyOnlyRequest)    returns (GetAppUserThirdPartyOnlyResponse)    {}
    rpc GetAppUserThirdParties      (GetAppUserThirdPartiesRequest)      returns (GetAppUserThirdPartiesResponse)      {}
    rpc ExistAppUserThirdParty      (ExistAppUserThirdPartyRequest)      returns (ExistAppUserThirdPartyResponse)      {}
    rpc ExistAppUserThirdPartyConds (ExistAppUserThirdPartyCondsRequest) returns (ExistAppUserThirdPartyCondsResponse) {}
    rpc CountAppUserThirdParties    (CountAppUserThirdPartiesRequest)    returns (CountAppUserThirdPartiesResponse)    {}
    rpc DeleteAppUserThirdParty     (DeleteAppUserThirdPartyRequest)     returns (DeleteAppUserThirdPartyResponse)     {}
}

message AppUserThirdPartyReq {
    optional string ID                   = 10;
    optional string AppID                = 20;
    optional string UserID               = 30;
    optional string ThirdPartyID         = 40;
    optional string ThirdPartyUserID     = 50;
    optional string ThirdPartyUsername   = 60;
    optional string ThirdPartyAvatar     = 70;
}

message AppUserThirdParty {
    string ID                   = 10;
    string AppID                = 20;
    string UserID               = 30;
    string ThirdPartyID         = 40;
    string ThirdPartyUserID     = 50;
    string ThirdPartyUsername   = 60;
    string ThirdPartyAvatar     = 70;
}

message Conds {
    npool.v1.StringVal ID                   = 10;
    npool.v1.StringVal AppID                = 20;
    npool.v1.StringVal UserID               = 30;
    npool.v1.StringVal ThirdPartyID         = 40;
    npool.v1.StringVal ThirdPartyUserID     = 50;
    npool.v1.StringVal ThirdPartyUsername   = 60;
    npool.v1.StringVal ThirdPartyAvatar     = 70;
}

message CreateAppUserThirdPartyRequest {
    AppUserThirdPartyReq Info = 10;
}

message CreateAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message CreateAppUserThirdPartiesRequest {
    repeated AppUserThirdPartyReq Infos = 10;
}

message CreateAppUserThirdPartiesResponse {
    repeated AppUserThirdParty Infos = 10;
}

message GetAppUserThirdPartyRequest {
    string ID = 10;
}

message GetAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message GetAppUserThirdPartiesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetAppUserThirdPartiesResponse {
    repeated AppUserThirdParty Infos = 10;
    uint32                     Total = 20;
}

message GetAppUserThirdPartyOnlyRequest {
    Conds Conds = 10;
}

message GetAppUserThirdPartyOnlyResponse {
    AppUserThirdParty Info = 10;
}

message UpdateAppUserThirdPartyRequest {
    AppUserThirdPartyReq Info = 10;
}

message UpdateAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message ExistAppUserThirdPartyRequest {
    string ID = 10;
}

message ExistAppUserThirdPartyResponse {
    bool Info = 10;
}

message ExistAppUserThirdPartyCondsRequest {
    Conds Conds = 10;
}

message ExistAppUserThirdPartyCondsResponse {
    bool Info = 10;
}

message CountAppUserThirdPartiesRequest {
    Conds Conds = 10;
}

message CountAppUserThirdPartiesResponse {
    uint32 Info = 10;
}

message DeleteAppUserThirdPartyRequest {
    string ID = 10;
}

message DeleteAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}
