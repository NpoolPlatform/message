syntax = "proto3";

package app.user.manager.appuserthirdparty.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appusermgrv2/appuserthirdparty";

import "google/protobuf/struct.proto";
import "npool/npool.proto";

service AppUserManagerAppUserThirdParty {

    rpc CreateAppUserThirdPartyV2 (CreateAppUserThirdPartyRequest) returns (CreateAppUserThirdPartyResponse) {}

    rpc CreateAppUserThirdPartysV2 (CreateAppUserThirdPartysRequest) returns (CreateAppUserThirdPartysResponse) {}

    rpc UpdateAppUserThirdPartyV2 (UpdateAppUserThirdPartyRequest) returns (UpdateAppUserThirdPartyResponse) {}

    rpc GetAppUserThirdPartyV2 (GetAppUserThirdPartyRequest) returns (GetAppUserThirdPartyResponse) {}

    rpc GetAppUserThirdPartyOnlyV2 (GetAppUserThirdPartyOnlyRequest) returns (GetAppUserThirdPartyOnlyResponse) {}

    rpc GetAppUserThirdPartysV2 (GetAppUserThirdPartysRequest) returns (GetAppUserThirdPartysResponse) {}

    rpc ExistAppUserThirdPartyV2 (ExistAppUserThirdPartyRequest) returns (ExistAppUserThirdPartyResponse) {}

    rpc ExistAppUserThirdPartyCondsV2 (ExistAppUserThirdPartyCondsRequest) returns (ExistAppUserThirdPartyCondsResponse) {}

    rpc CountAppUserThirdPartysV2 (CountAppUserThirdPartysRequest) returns (CountAppUserThirdPartysResponse) {}

    rpc DeleteAppUserThirdPartyV2 (DeleteAppUserThirdPartyRequest) returns (DeleteAppUserThirdPartyResponse) {}
}

message AppUserThirdPartyReq {
    optional string UserID = 10;
    optional string ThirdPartyUserID = 20;
    optional string ThirdPartyID = 30;
    optional string ThirdPartyUsername = 40;
    optional string ThirdPartyUserAvatar = 50;
    optional string ID = 60;
    optional string AppID = 70;
}

message AppUserThirdParty {
    string UserID = 10;
    string ThirdPartyUserID = 20;
    string ThirdPartyID = 30;
    string ThirdPartyUsername = 40;
    string ThirdPartyUserAvatar = 50;
    string ID = 60;
    string AppID = 70;
}

message CreateAppUserThirdPartyRequest {
    AppUserThirdPartyReq Info = 10;
}

message CreateAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message CreateAppUserThirdPartysRequest {
    repeated AppUserThirdPartyReq Infos = 10;
}

message CreateAppUserThirdPartysResponse {
    repeated AppUserThirdParty Infos = 10;
}

message GetAppUserThirdPartyRequest {
    string ID = 10;
}

message GetAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message Conds {
    npool.v1.StringVal UserID = 10;
    npool.v1.StringVal ThirdPartyUserID = 20;
    npool.v1.StringVal ThirdPartyID = 30;
    npool.v1.StringVal ThirdPartyUsername = 40;
    npool.v1.StringVal ThirdPartyUserAvatar = 50;
    npool.v1.StringVal ID = 60;
    npool.v1.StringVal AppID = 70;
}
message GetAppUserThirdPartysRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetAppUserThirdPartysResponse {
    repeated AppUserThirdParty Infos = 10;
    uint32 Total = 20;
}

message GetAppUserThirdPartyOnlyRequest {
    Conds Conds = 10;
}

message GetAppUserThirdPartyOnlyResponse {
    AppUserThirdParty Info = 10;
}

message UpdateAppUserThirdPartyRequest {
    AppUserThirdPartyReq Info = 10;
}

message UpdateAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}

message ExistAppUserThirdPartyRequest {
    string ID = 10;
}

message ExistAppUserThirdPartyResponse {
    bool Info = 10;
}

message ExistAppUserThirdPartyCondsRequest {
    Conds Conds = 10;
}

message ExistAppUserThirdPartyCondsResponse {
    bool Info = 10;
}

message CountAppUserThirdPartysRequest {
    Conds Conds = 10;
}

message CountAppUserThirdPartysResponse {
    uint32 Info = 10;
}

message DeleteAppUserThirdPartyRequest {
    string ID = 10;
}

message DeleteAppUserThirdPartyResponse {
    AppUserThirdParty Info = 10;
}
