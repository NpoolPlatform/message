syntax = "proto3";

package app.user.manager.appuser.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appusermgrv2/appuser";

import "google/protobuf/struct.proto";
import "npool/npool.proto";

service AppUserManagerAppUser {

    rpc CreateAppUserV2 (CreateAppUserRequest) returns (CreateAppUserResponse) {}

    rpc CreateAppUsersV2 (CreateAppUsersRequest) returns (CreateAppUsersResponse) {}

    rpc UpdateAppUserV2 (UpdateAppUserRequest) returns (UpdateAppUserResponse) {}

    rpc GetAppUserV2 (GetAppUserRequest) returns (GetAppUserResponse) {}

    rpc GetAppUserOnlyV2 (GetAppUserOnlyRequest) returns (GetAppUserOnlyResponse) {}

    rpc GetAppUsersV2 (GetAppUsersRequest) returns (GetAppUsersResponse) {}

    rpc ExistAppUserV2 (ExistAppUserRequest) returns (ExistAppUserResponse) {}

    rpc ExistAppUserCondsV2 (ExistAppUserCondsRequest) returns (ExistAppUserCondsResponse) {}

    rpc CountAppUsersV2 (CountAppUsersRequest) returns (CountAppUsersResponse) {}

    rpc DeleteAppUserV2 (DeleteAppUserRequest) returns (DeleteAppUserResponse) {}
}

message AppUserReq {
    optional string PhoneNo = 10;
    optional string ImportFromApp = 20;
    optional string ID = 30;
    optional string AppID = 40;
    optional string EmailAddress = 50;
}

message AppUser {
    string PhoneNo = 10;
    string ImportFromApp = 20;
    string ID = 30;
    string AppID = 40;
    string EmailAddress = 50;
}

message CreateAppUserRequest {
    AppUserReq Info = 10;
}

message CreateAppUserResponse {
    AppUser Info = 10;
}

message CreateAppUsersRequest {
    repeated AppUserReq Infos = 10;
}

message CreateAppUsersResponse {
    repeated AppUser Infos = 10;
}

message GetAppUserRequest {
    string ID = 10;
}

message GetAppUserResponse {
    AppUser Info = 10;
}

message Conds {
    npool.v1.StringVal PhoneNo = 10;
    npool.v1.StringVal ImportFromApp = 20;
    npool.v1.StringVal ID = 30;
    npool.v1.StringVal AppID = 40;
    npool.v1.StringVal EmailAddress = 50;
}
message GetAppUsersRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetAppUsersResponse {
    repeated AppUser Infos = 10;
    uint32 Total = 20;
}

message GetAppUserOnlyRequest {
    Conds Conds = 10;
}

message GetAppUserOnlyResponse {
    AppUser Info = 10;
}

message UpdateAppUserRequest {
    AppUserReq Info = 10;
}

message UpdateAppUserResponse {
    AppUser Info = 10;
}

message ExistAppUserRequest {
    string ID = 10;
}

message ExistAppUserResponse {
    bool Info = 10;
}

message ExistAppUserCondsRequest {
    Conds Conds = 10;
}

message ExistAppUserCondsResponse {
    bool Info = 10;
}

message CountAppUsersRequest {
    Conds Conds = 10;
}

message CountAppUsersResponse {
    uint32 Info = 10;
}

message DeleteAppUserRequest {
    string ID = 10;
}

message DeleteAppUserResponse {
    AppUser Info = 10;
}
