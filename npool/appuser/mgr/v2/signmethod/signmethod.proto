syntax = "proto3";

package appuser.manager.signmethod.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/mgr/v2/signmethod";

enum SignMethodType {
    DefaultSignMethodType = 0;
    Mobile                = 10; // For signup, signin, verify
    Email                 = 20; // For signup, signin, verify
    Twitter               = 30; // For signin
    Github                = 40; // For signin
    Facebook              = 50; // For signin
    Linkedin              = 60; // For signin
    Wechat                = 70; // For signin
    Google                = 80; // For signin, verify
    Username              = 90; // For signup, signin
}

message SignMethod {
    string ID       = 10;
    string Method   = 20;
    string Icon     = 30;
    bool   External = 40;
}
