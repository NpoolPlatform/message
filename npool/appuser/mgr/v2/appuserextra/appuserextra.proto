syntax = "proto3";

package app.user.manager.appuserextra.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appusermgrv2/appuserextra";

import "google/protobuf/struct.proto";
import "npool/npool.proto";

service AppUserManagerAppUserExtra {

    rpc CreateAppUserExtraV2 (CreateAppUserExtraRequest) returns (CreateAppUserExtraResponse) {}

    rpc CreateAppUserExtrasV2 (CreateAppUserExtrasRequest) returns (CreateAppUserExtrasResponse) {}

    rpc UpdateAppUserExtraV2 (UpdateAppUserExtraRequest) returns (UpdateAppUserExtraResponse) {}

    rpc GetAppUserExtraV2 (GetAppUserExtraRequest) returns (GetAppUserExtraResponse) {}

    rpc GetAppUserExtraOnlyV2 (GetAppUserExtraOnlyRequest) returns (GetAppUserExtraOnlyResponse) {}

    rpc GetAppUserExtrasV2 (GetAppUserExtrasRequest) returns (GetAppUserExtrasResponse) {}

    rpc ExistAppUserExtraV2 (ExistAppUserExtraRequest) returns (ExistAppUserExtraResponse) {}

    rpc ExistAppUserExtraCondsV2 (ExistAppUserExtraCondsRequest) returns (ExistAppUserExtraCondsResponse) {}

    rpc CountAppUserExtrasV2 (CountAppUserExtrasRequest) returns (CountAppUserExtrasResponse) {}

    rpc DeleteAppUserExtraV2 (DeleteAppUserExtraRequest) returns (DeleteAppUserExtraResponse) {}
}

message AppUserExtraReq {
    optional string FirstName = 10;
    optional uint32 Birthday = 20;
    optional string ID = 30;
    optional string LastName = 40;
    optional string Gender = 50;
    optional string Avatar = 60;
    optional string UserID = 70;
    optional string AppID = 80;
    optional string Username = 90;
    optional string PostalCode = 100;
    optional uint32 Age = 110;
    optional string Organization = 120;
    optional string IDNumber = 130;
    repeated string AddressFields = 140;
}

message AppUserExtra {
    string FirstName = 10;
    uint32 Birthday = 20;
    string ID = 30;
    string LastName = 40;
    string Gender = 50;
    string Avatar = 60;
    string UserID = 70;
    string AppID = 80;
    string Username = 90;
    string PostalCode = 100;
    uint32 Age = 110;
    string Organization = 120;
    string IDNumber = 130;
    repeated string AddressFields = 140;
}

message CreateAppUserExtraRequest {
    AppUserExtraReq Info = 10;
}

message CreateAppUserExtraResponse {
    AppUserExtra Info = 10;
}

message CreateAppUserExtrasRequest {
    repeated AppUserExtraReq Infos = 10;
}

message CreateAppUserExtrasResponse {
    repeated AppUserExtra Infos = 10;
}

message GetAppUserExtraRequest {
    string ID = 10;
}

message GetAppUserExtraResponse {
    AppUserExtra Info = 10;
}

message Conds {
    npool.v1.StringVal FirstName = 10;
    npool.v1.Uint32Val Birthday = 20;
    npool.v1.StringVal ID = 30;
    npool.v1.StringVal LastName = 40;
    npool.v1.StringVal Gender = 50;
    npool.v1.StringVal Avatar = 60;
    npool.v1.StringVal UserID = 70;
    npool.v1.StringVal AppID = 80;
    npool.v1.StringVal Username = 90;
    npool.v1.StringVal PostalCode = 100;
    npool.v1.Uint32Val Age = 110;
    npool.v1.StringVal Organization = 120;
    npool.v1.StringVal IDNumber = 130;
}
message GetAppUserExtrasRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetAppUserExtrasResponse {
    repeated AppUserExtra Infos = 10;
    uint32 Total = 20;
}

message GetAppUserExtraOnlyRequest {
    Conds Conds = 10;
}

message GetAppUserExtraOnlyResponse {
    AppUserExtra Info = 10;
}

message UpdateAppUserExtraRequest {
    AppUserExtraReq Info = 10;
}

message UpdateAppUserExtraResponse {
    AppUserExtra Info = 10;
}

message ExistAppUserExtraRequest {
    string ID = 10;
}

message ExistAppUserExtraResponse {
    bool Info = 10;
}

message ExistAppUserExtraCondsRequest {
    Conds Conds = 10;
}

message ExistAppUserExtraCondsResponse {
    bool Info = 10;
}

message CountAppUserExtrasRequest {
    Conds Conds = 10;
}

message CountAppUserExtrasResponse {
    uint32 Info = 10;
}

message DeleteAppUserExtraRequest {
    string ID = 10;
}

message DeleteAppUserExtraResponse {
    AppUserExtra Info = 10;
}