syntax = "proto3";

package appuser.manager.banapp.v2;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/mgr/v2/banapp";

import "npool/npool.proto";

service Manager {
    rpc CreateBanApp     (CreateBanAppRequest)     returns (CreateBanAppResponse)     {}
    rpc CreateBanApps    (CreateBanAppsRequest)    returns (CreateBanAppsResponse)    {}
    rpc UpdateBanApp     (UpdateBanAppRequest)     returns (UpdateBanAppResponse)     {}
    rpc GetBanApp        (GetBanAppRequest)        returns (GetBanAppResponse)        {}
    rpc GetBanAppOnly    (GetBanAppOnlyRequest)    returns (GetBanAppOnlyResponse)    {}
    rpc GetBanApps       (GetBanAppsRequest)       returns (GetBanAppsResponse)       {}
    rpc ExistBanApp      (ExistBanAppRequest)      returns (ExistBanAppResponse)      {}
    rpc ExistBanAppConds (ExistBanAppCondsRequest) returns (ExistBanAppCondsResponse) {}
    rpc CountBanApps     (CountBanAppsRequest)     returns (CountBanAppsResponse)     {}
    rpc DeleteBanApp     (DeleteBanAppRequest)     returns (DeleteBanAppResponse)     {}
}

message BanAppReq {
    optional string ID      = 10;
    optional string AppID   = 20;
    optional string Message = 30;
}

message BanApp {
    string ID      = 10;
    string AppID   = 20;
    string Message = 30;
}

message Conds {
    npool.v1.StringVal ID      = 10;
    npool.v1.StringVal AppID   = 20;
    npool.v1.StringVal Message = 30;
}

message CreateBanAppRequest {
    BanAppReq Info = 10;
}

message CreateBanAppResponse {
    BanApp Info = 10;
}

message CreateBanAppsRequest {
    repeated BanAppReq Infos = 10;
}

message CreateBanAppsResponse {
    repeated BanApp Infos = 10;
}

message GetBanAppRequest {
    string ID = 10;
}

message GetBanAppResponse {
    BanApp Info = 10;
}

message GetBanAppsRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetBanAppsResponse {
    repeated BanApp  Infos = 10;
    uint32           Total = 20;
}

message GetBanAppOnlyRequest {
    Conds Conds = 10;
}

message GetBanAppOnlyResponse {
    BanApp Info = 10;
}

message UpdateBanAppRequest {
    BanAppReq Info = 10;
}

message UpdateBanAppResponse {
    BanApp  Info = 10;
}

message ExistBanAppRequest {
    string ID = 10;
}

message ExistBanAppResponse {
    bool Info = 10;
}

message ExistBanAppCondsRequest {
    Conds Conds = 10;
}

message ExistBanAppCondsResponse {
    bool Info = 10;
}

message CountBanAppsRequest {
    Conds Conds = 10;
}

message CountBanAppsResponse {
    uint32 Info = 10;
}

message DeleteBanAppRequest {
    string ID = 10;
}

message DeleteBanAppResponse {
    BanApp Info = 10;
}
