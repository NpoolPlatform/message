syntax = "proto3";

package appuser.middleware.role.user.v1;

option go_package = "github.com/NpoolPlatform/message/npool/appuser/mw/v1/role/user";

import "npool/basetypes/v1/conds.proto";

service Middleware {
    rpc CreateUser    (CreateUserRequest)   returns (CreateUserResponse)   {}
    rpc UpdateUser    (UpdateUserRequest)   returns (UpdateUserResponse)   {}
    rpc GetUser       (GetUserRequest)      returns (GetUserResponse)      {}
    rpc GetUsers      (GetUsersRequest)     returns (GetUsersResponse)     {}
    rpc DeleteUser    (DeleteUserRequest)   returns (DeleteUserResponse)   {}
}

message UserReq {
    optional uint32 ID     = 9;
    optional string EntID  = 10;
    optional string AppID  = 20;
    optional string RoleID = 30;
    optional string UserID = 40;
}

message User {
    // @inject_tag: sql:"id"
    uint32  ID           = 9;
    // @inject_tag: sql:"ent_id"
    string  EntID        = 10;
    // @inject_tag: sql:"created_by"
    string  CreatedBy    = 20;
    // @inject_tag: sql:"role_id"
    string  RoleID       = 29;
    // @inject_tag: sql:"role"
    string  Role         = 30;
    // @inject_tag: sql:"description"
    string  Description  = 40;
    // @inject_tag: sql:"default"
    bool    Default      = 60;
    // @inject_tag: sql:"app_id"
    string  AppID        = 70;
    // @inject_tag: sql:"app_name"
    string  AppName      = 80;
    // @inject_tag: sql:"app_logo"
    string  AppLogo      = 90;
    // @inject_tag: sql:"created_at"
    uint32  CreatedAt    = 100;

    // @inject_tag: sql:"user_id"
    string  UserID       = 110;
    // @inject_tag: sql:"email_address"
    string  EmailAddress = 120;
    // @inject_tag: sql:"phone_no"
    string  PhoneNO      = 130;
    // @inject_tag: sql:"genesis"
    bool    Genesis      = 150;
}

message Conds {
    basetypes.v1.StringVal      EntID   = 10;
    basetypes.v1.StringVal      AppID   = 20;
    basetypes.v1.StringVal      RoleID  = 30;
    basetypes.v1.StringVal      UserID  = 40;
    basetypes.v1.StringSliceVal AppIDs  = 50;
    basetypes.v1.StringSliceVal RoleIDs = 60;
    basetypes.v1.BoolVal        Genesis = 70;
}

message CreateUserRequest {
    UserReq Info = 10;
}

message CreateUserResponse {
    User Info = 10;
}

message UpdateUserRequest {
    UserReq Info = 10;
}

message UpdateUserResponse {
    User Info = 10;
}

message GetUserRequest {
    string EntID = 10;
}

message GetUserResponse {
    User Info = 10;
}

message GetUsersRequest {
    Conds Conds  = 10;
    int32 Offset = 30;
    int32 Limit  = 40;
}

message GetUsersResponse {
    repeated User Infos = 10;
    uint32        Total = 20;
}

message DeleteUserRequest {
    UserReq Info = 10;
}

message DeleteUserResponse {
    User Info = 10;
}


