syntax = "proto3";

package third.gateway.v1;

option go_package = "github.com/NpoolPlatform/message/npool/third-login-gateway";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";
import "npool/appusermgr/appusermgr.proto";
// Service Name
service ThirdLoginGateway {
  // Method Version
  rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
    option (google.api.http) = {
      post: "/version"
      body: "*"
    };
  }

  rpc GetPlatformsByApp (GetPlatformsByAppRequest) returns (GetPlatformsByAppResponse){
    option (google.api.http) = {
      post: "/v1/get/platforms/by/app"
      body: "*"
    };
  }

  rpc AuthLogin (AuthLoginRequest) returns (AuthLoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }
}

message Platform {
  string ID = 10;
  string AppID = 20;
  string Platform = 30;
  string PlatformAppKey = 40;
  string PlatformAppSecret = 50;
  string CreateAt = 60;
  string UpdateAt = 70;
  string LogoUrl = 80;
  string RedirectUrl = 90;
}

message GetPlatformsByAppRequest {
  string AppID = 10;
}
message GetPlatformsByAppResponse {
  repeated Auth Infos = 10;
}
message Auth {
  string AuthUrl = 10;
  string LogoUrl = 20;
  string Platform = 30;
}

message AuthLoginRequest {
  string Code = 10;
  string AppID = 20;
  string Platform = 30;
}
message AuthLoginResponse {
  app.user.manager.v1.AppUserInfo Info = 10;
  string Token = 20;
}