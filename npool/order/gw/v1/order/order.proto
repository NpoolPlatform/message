syntax = "proto3";

package order.gateway.order1.v1;

option go_package = "github.com/NpoolPlatform/message/npool/order/gw/v1/order";

import "google/api/annotations.proto";
import "npool/order/mw/v1/order/order.proto";

// Service Name
service Gateway {
    rpc GetOrders (GetOrdersRequest) returns (GetOrdersResponse) {
        option (google.api.http) = {
            post: "/v1/get/orders"
            body: "*"
        };
    }

    rpc GetAppOrders (GetAppOrdersRequest) returns (GetAppOrdersResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/orders"
            body: "*"
        };
    }

    rpc AdminGetOrders (AdminGetOrdersRequest) returns (AdminGetOrdersResponse) {
        option (google.api.http) = {
            post: "/v1/admin/get/orders"
            body: "*"
        };
    }
}

message GetOrdersRequest {
    string AppID = 10;
    string UserID = 20;
    int32 Offset = 30;
    int32 Limit = 40;
}

message GetOrdersResponse {
    repeated order.middleware.order1.v1.Order Infos = 10;
    uint32 Total = 20;
}

message GetAppOrdersRequest {
    string AppID = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetAppOrdersResponse {
    repeated order.middleware.order1.v1.Order Infos = 10;
    uint32 Total = 20;
}

message AdminGetOrdersRequest {
    string TargetAppID = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message AdminGetOrdersResponse {
    repeated order.middleware.order1.v1.Order Infos = 10;
    uint32 Total = 20;
}

