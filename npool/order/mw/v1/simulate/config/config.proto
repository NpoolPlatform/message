syntax = "proto3";

package order.middleware.simulate.config.v1;

option go_package = "github.com/NpoolPlatform/message/npool/order/mw/v1/simulate/config";

import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/order/v1/enums.proto";

// Service Name
service Middleware {
    rpc CreateSimulateConfig     (CreateSimulateConfigRequest)     returns (CreateSimulateConfigResponse)     {}
    rpc UpdateSimulateConfig     (UpdateSimulateConfigRequest)     returns (UpdateSimulateConfigResponse)     {}
    rpc GetSimulateConfig        (GetSimulateConfigRequest)        returns (GetSimulateConfigResponse)        {}
    rpc GetSimulateConfigs       (GetSimulateConfigsRequest)       returns (GetSimulateConfigsResponse)       {}
    rpc ExistSimulateConfig      (ExistSimulateConfigRequest)      returns (ExistSimulateConfigResponse)      {}
    rpc ExistSimulateConfigConds (ExistSimulateConfigCondsRequest) returns (ExistSimulateConfigCondsResponse) {}
    rpc DeleteSimulateConfig     (DeleteSimulateConfigRequest)     returns (DeleteSimulateConfigResponse)     {}
}

message SimulateConfigReq {
    optional uint32                            ID                    = 10;
    optional string                            EntID                 = 20;
    optional string                            AppID                 = 30;
    optional basetypes.order.v1.SendCouponMode SendCouponMode        = 40;
    optional string                            SendCouponProbability = 50;
    optional bool                              EnabledProfitTx       = 60;
    optional string                            ProfitTxProbability   = 70;
    optional bool                              Enabled               = 80;
}

message SimulateConfig {
    // @inject_tag: sql:"id"
    uint32     ID           = 10;
    // @inject_tag: sql:"ent_id"
    string     EntID        = 20;
    // @inject_tag: sql:"app_id"
    string     AppID        = 30;
    // @inject_tag: sql:"send_coupon_mode"
    string     SendCouponModeStr                     = 40;
    basetypes.order.v1.SendCouponMode SendCouponMode = 50;
    // @inject_tag: sql:"send_coupon_probability"
    string     SendCouponProbability = 60;
    // @inject_tag: sql:"enabled_profit_tx"
    bool       EnabledProfitTx       = 70;
    // @inject_tag: sql:"profit_tx_probability"
    string     ProfitTxProbability   = 80;
    // @inject_tag: sql:"enabled"
    bool       Enabled               = 90;

    // @inject_tag: sql:"created_at"
    uint32     CreatedAt = 1000;
    // @inject_tag: sql:"updated_at"
    uint32     UpdatedAt = 1010;
}

message Conds {
    basetypes.v1.Uint32Val ID              = 10;
    basetypes.v1.StringVal EntID           = 20;
    basetypes.v1.StringVal AppID           = 30;
    basetypes.v1.Uint32Val SendCouponMode  = 40;
    basetypes.v1.BoolVal   EnabledProfitTx = 50;
    basetypes.v1.BoolVal   Enabled         = 60;
}

message CreateSimulateConfigRequest {
    SimulateConfigReq Info = 10;
}

message CreateSimulateConfigResponse {
    SimulateConfig Info = 10;
}

message UpdateSimulateConfigRequest {
    SimulateConfigReq Info = 10;
}

message UpdateSimulateConfigResponse {
    SimulateConfig Info = 10;
}

message GetSimulateConfigRequest {
    string EntID = 10;
}

message GetSimulateConfigResponse {
    SimulateConfig Info = 10;
}

message GetSimulateConfigsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetSimulateConfigsResponse {
    repeated SimulateConfig Infos = 10;
    uint32                  Total = 20;
}

message ExistSimulateConfigRequest {
    string EntID = 10;
}

message ExistSimulateConfigResponse {
    bool Info = 10;
}

message ExistSimulateConfigCondsRequest {
    Conds Conds = 10;
}

message ExistSimulateConfigCondsResponse {
    bool Info = 10;
}

message DeleteSimulateConfigRequest {
    SimulateConfigReq Info = 10;
}

message DeleteSimulateConfigResponse {
    SimulateConfig Info = 10;
}
