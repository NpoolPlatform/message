syntax = "proto3";

package order.middleware.order1.coupon.v1;

option go_package = "github.com/NpoolPlatform/message/npool/order/mw/v1/order/coupon";

import "npool/basetypes/order/v1/enums.proto";
import "npool/basetypes/v1/conds.proto";


// Service Name
service Middleware {
    rpc GetOrderCoupons (GetOrderCouponsRequest) returns (GetOrderCouponsResponse) {}
    rpc ExistOrderCouponConds (ExistOrderCouponCondsRequest) returns (ExistOrderCouponCondsResponse) {}
}

message OrderCoupon {
    // @inject_tag: sql:"id"
    uint32 ID = 10;
    // @inject_tag: sql:"ent_id"
    string EntID = 20;
    // @inject_tag: sql:"app_id"
    string AppID = 30;
    // @inject_tag: sql:"user_id"
    string UserID = 40;
    // @inject_tag: sql:"order_id"
    string OrderID = 50;
    // @inject_tag: sql:"coupon_id"
    string CouponID = 60;

    // @inject_tag: sql:"created_at"
    uint32 CreatedAt = 1000;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt = 1010;
}

message OrderCouponInfo {
    // @inject_tag: sql:"order_id"
    string OrderID = 10;
    // @inject_tag: sql:"coupon_id"
    string CouponID = 20;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt = 30;
}

message Conds {
    // order
    basetypes.v1.Uint32Val ID = 10;
    basetypes.v1.Uint32SliceVal IDs = 20;
    basetypes.v1.StringVal EntID = 30;
    basetypes.v1.StringSliceVal EntIDs = 40;
    basetypes.v1.StringVal OrderID = 50;
    basetypes.v1.StringSliceVal OrderIDs = 60;
    basetypes.v1.StringVal CouponID = 70;
    basetypes.v1.StringSliceVal CouponIDs = 80;
    basetypes.v1.StringVal AppID = 90;
    basetypes.v1.StringVal UserID = 100;
}

message GetOrderCouponsRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetOrderCouponsResponse {
    repeated OrderCoupon Infos = 10;
    uint32 Total = 20;
}

message ExistOrderCouponCondsRequest {
    Conds Conds = 10;
}

message ExistOrderCouponCondsResponse {
    bool Info = 10;
}
