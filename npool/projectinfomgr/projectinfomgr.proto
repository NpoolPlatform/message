syntax = "proto3";

package project.info.manager.v1;

option go_package = "github.com/NpoolPlatform/message/npool/project-info-manager";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

service ProjectInfoManager {
  rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
    option (google.api.http) = {
        post: "/version"
        body: "*"
    };
  }

  rpc CreateCoinDescription (CreateCoinDescriptionRequest) returns (CreateCoinDescriptionResponse) {
    option (google.api.http) = {
        post: "/v1/create/coin/description"
        body: "*"
    };
  }

  rpc CreateCoinDescriptions (CreateCoinDescriptionsRequest) returns (CreateCoinDescriptionsResponse) {
    option (google.api.http) = {
        post: "/v1/create/coin/descriptions"
        body: "*"
    };
  }

  rpc CreateAppCoinDescription (CreateAppCoinDescriptionRequest) returns (CreateAppCoinDescriptionResponse) {
    option (google.api.http) = {
        post: "/v1/create/app/coin/description"
        body: "*"
    };
  }

  rpc CreateAppCoinDescriptions (CreateAppCoinDescriptionsRequest) returns (CreateAppCoinDescriptionsResponse) {
    option (google.api.http) = {
        post: "/v1/create/app/coin/descriptions"
        body: "*"
    };
  }

  rpc UpdateCoinDescription (UpdateCoinDescriptionRequest) returns (UpdateCoinDescriptionResponse) {
    option (google.api.http) = {
        post: "/v1/update/coin/description"
        body: "*"
    };
  }

  rpc GetCoinDescription (GetCoinDescriptionRequest) returns (GetCoinDescriptionResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/description"
        body: "*"
    };
  }

  rpc GetCoinDescriptions (GetCoinDescriptionsRequest) returns (GetCoinDescriptionsResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/descriptions"
        body: "*"
    };
  }

  rpc GetCoinDescriptionOnly (GetCoinDescriptionOnlyRequest) returns (GetCoinDescriptionOnlyResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/description/only"
        body: "*"
    };
  }

  rpc GetAppCoinDescriptions (GetAppCoinDescriptionsRequest) returns (GetAppCoinDescriptionsResponse) {
    option (google.api.http) = {
        post: "/v1/get/app/coin/descriptions"
        body: "*"
    };
  }

  rpc GetAppCoinDescriptionOnly (GetAppCoinDescriptionOnlyRequest) returns (GetAppCoinDescriptionOnlyResponse) {
    option (google.api.http) = {
        post: "/v1/get/app/coin/description/only"
        body: "*"
    };
  }

  rpc DeleteCoinDescription (DeleteCoinDescriptionRequest) returns (DeleteCoinDescriptionResponse) {
    option (google.api.http) = {
        post: "/v1/delete/coin/description"
        body: "*"
    };
  }

  rpc CreateCoinProduct (CreateCoinProductRequest) returns (CreateCoinProductResponse) {
    option (google.api.http) = {
        post: "/v1/create/coin/product"
        body: "*"
    };
  }

  rpc CreateCoinProducts (CreateCoinProductsRequest) returns (CreateCoinProductsResponse) {
    option (google.api.http) = {
        post: "/v1/create/coin/products"
        body: "*"
    };
  }

  rpc CreateAppCoinProduct (CreateAppCoinProductRequest) returns (CreateAppCoinProductResponse) {
    option (google.api.http) = {
        post: "/v1/create/app/coin/product"
        body: "*"
    };
  }

  rpc CreateAppCoinProducts (CreateAppCoinProductsRequest) returns (CreateAppCoinProductsResponse) {
    option (google.api.http) = {
        post: "/v1/create/app/coin/products"
        body: "*"
    };
  }

  rpc UpdateCoinProduct (UpdateCoinProductRequest) returns (UpdateCoinProductResponse) {
    option (google.api.http) = {
        post: "/v1/update/coin/product"
        body: "*"
    };
  }

  rpc GetCoinProduct (GetCoinProductRequest) returns (GetCoinProductResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/product"
        body: "*"
    };
  }

  rpc GetCoinProducts (GetCoinProductsRequest) returns (GetCoinProductsResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/products"
        body: "*"
    };
  }

  rpc GetCoinProductOnly (GetCoinProductOnlyRequest) returns (GetCoinProductOnlyResponse) {
    option (google.api.http) = {
        post: "/v1/get/coin/product/only"
        body: "*"
    };
  }

  rpc GetAppCoinProducts (GetAppCoinProductsRequest) returns (GetAppCoinProductsResponse) {
    option (google.api.http) = {
        post: "/v1/get/app/coin/products"
        body: "*"
    };
  }

  rpc GetAppCoinProductOnly (GetAppCoinProductOnlyRequest) returns (GetAppCoinProductOnlyResponse) {
    option (google.api.http) = {
        post: "/v1/get/app/coin/product/only"
        body: "*"
    };
  }

  rpc DeleteCoinProduct (DeleteCoinProductRequest) returns (DeleteCoinProductResponse) {
    option (google.api.http) = {
        post: "/v1/delete/coin/product"
        body: "*"
    };
  }
}

message CoinDescription {
  string ID         = 10;
  string AppID      = 20;
  string CoinTypeID = 30;
  string Title      = 40;
  string Message    = 50;
  string UsedFor    = 60;
  uint32 CreateAt = 70;
  uint32 UpdateAt = 80;
}

// create
message CreateCoinDescriptionRequest  {
  CoinDescription Info = 10;
}

message CreateCoinDescriptionResponse {
  CoinDescription Info = 10;
}

message CreateCoinDescriptionsRequest {
  string AppID = 10;
  repeated CoinDescription Infos = 20;
}

message CreateCoinDescriptionsResponse {
  repeated CoinDescription Infos = 10;
}

message CreateAppCoinDescriptionRequest  {
  string TargetAppID = 10;
  CoinDescription Info = 20;
}

message CreateAppCoinDescriptionResponse {
  CoinDescription Info = 10;
}

message CreateAppCoinDescriptionsRequest {
  string TargetAppID = 10;
  repeated CoinDescription Infos = 20;
}

message CreateAppCoinDescriptionsResponse {
  repeated CoinDescription Infos = 10;
}

// update
message UpdateCoinDescriptionRequest {
  CoinDescription Info = 20;
}

message UpdateCoinDescriptionResponse {
  CoinDescription Info = 10;
}

// get
message GetCoinDescriptionRequest {
  string ID = 20;
}

message GetCoinDescriptionResponse {
  CoinDescription Info = 10;
}

message GetCoinDescriptionsRequest {
  string AppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetCoinDescriptionsResponse {
  repeated CoinDescription Infos = 10;
  int32 Total = 20;
}

message GetCoinDescriptionOnlyRequest {
  string AppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetCoinDescriptionOnlyResponse {
  CoinDescription Info = 10;
}

message GetAppCoinDescriptionsRequest {
  string TargetAppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetAppCoinDescriptionsResponse {
  repeated CoinDescription Infos = 10;
  int32 Total = 20;
}

message GetAppCoinDescriptionOnlyRequest {
  string TargetAppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetAppCoinDescriptionOnlyResponse {
  CoinDescription Info = 10;
}

// delete
message DeleteCoinDescriptionRequest {
  string ID = 10;
}

message DeleteCoinDescriptionResponse {
  CoinDescription Info = 10;
}



message CoinProduct {
  string ID = 10;
  string AppID = 20;
  string CoinTypeID = 30;
  string ProductPage = 40;
}

// create
message CreateCoinProductRequest  {
  CoinProduct Info = 10;
}

message CreateCoinProductResponse {
  CoinProduct Info = 10;
}

message CreateCoinProductsRequest {
  string AppID = 10;
  repeated CoinProduct Infos = 20;
}

message CreateCoinProductsResponse {
  repeated CoinProduct Infos = 10;
}

message CreateAppCoinProductRequest  {
  string TargetAppID = 10;
  CoinProduct Info = 20;
}

message CreateAppCoinProductResponse {
  CoinProduct Info = 10;
}

message CreateAppCoinProductsRequest {
  string TargetAppID = 10;
  repeated CoinProduct Infos = 20;
}

message CreateAppCoinProductsResponse {
  repeated CoinProduct Infos = 10;
}

// update
message UpdateCoinProductRequest {
  CoinProduct Info = 20;
}

message UpdateCoinProductResponse {
  CoinProduct Info = 10;
}

// get
message GetCoinProductRequest {
  string ID = 20;
}

message GetCoinProductResponse {
  CoinProduct Info = 10;
}

message GetCoinProductsRequest {
  string AppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetCoinProductsResponse {
  repeated CoinProduct Infos = 10;
  int32 Total = 20;
}

message GetCoinProductOnlyRequest {
  string AppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetCoinProductOnlyResponse {
  CoinProduct Info = 10;
}

message GetAppCoinProductsRequest {
  string TargetAppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetAppCoinProductsResponse {
  repeated CoinProduct Infos = 10;
  int32 Total = 20;
}

message GetAppCoinProductOnlyRequest {
  string TargetAppID = 10;
  map<string, npool.v1.FilterCond> Conds = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetAppCoinProductOnlyResponse {
  CoinProduct Info = 10;
}

// delete
message DeleteCoinProductRequest {
  string ID = 10;
}

message DeleteCoinProductResponse {
  CoinProduct Info = 10;
}
