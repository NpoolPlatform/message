syntax = "proto3";

package third.gateway.v1;

option go_package = "github.com/NpoolPlatform/message/npool/thirdgateway";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service ThirdGateway {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/version"
            body: "*"
        };
    }

    rpc CreateAppSMSTemplate (CreateAppSMSTemplateRequest) returns (CreateAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/sms/template"
            body: "*"
        };
    }
    rpc GetAppSMSTemplate (GetAppSMSTemplateRequest) returns (GetAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/sms/template"
            body: "*"
        };
    }
    rpc UpdateAppSMSTemplate (UpdateAppSMSTemplateRequest) returns (UpdateAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/update/app/sms/template"
            body: "*"
        };
    }
    rpc GetAppSMSTemplatesByApp (GetAppSMSTemplatesByAppRequest) returns (GetAppSMSTemplatesByAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/sms/templates/by/app"
            body: "*"
        };
    }
    rpc GetAppSMSTemplatesByOtherApp (GetAppSMSTemplatesByOtherAppRequest) returns (GetAppSMSTemplatesByOtherAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/sms/templates/by/other/app"
            body: "*"
        };
    }
    rpc GetAppSMSTemplateByAppLangUsedFor (GetAppSMSTemplateByAppLangUsedForRequest) returns (GetAppSMSTemplateByAppLangUsedForResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/sms/template/by/app/lang/usedfor"
            body: "*"
        };
    }

    rpc CreateAppEmailTemplate (CreateAppEmailTemplateRequest) returns (CreateAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/email/template"
            body: "*"
        };
    }
    rpc GetAppEmailTemplate (GetAppEmailTemplateRequest) returns (GetAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/email/template"
            body: "*"
        };
    }
    rpc UpdateAppEmailTemplate (UpdateAppEmailTemplateRequest) returns (UpdateAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/update/app/email/template"
            body: "*"
        };
    }
    rpc GetAppEmailTemplatesByApp (GetAppEmailTemplatesByAppRequest) returns (GetAppEmailTemplatesByAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/email/templates/by/app"
            body: "*"
        };
    }
    rpc GetAppEmailTemplatesByOtherApp (GetAppEmailTemplatesByOtherAppRequest) returns (GetAppEmailTemplatesByOtherAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/email/templates/by/other/app"
            body: "*"
        };
    }
    rpc GetAppEmailTemplateByAppLangUsedFor (GetAppEmailTemplateByAppLangUsedForRequest) returns (GetAppEmailTemplateByAppLangUsedForResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/email/template/by/app/lang/usedfor"
            body: "*"
        };
    }

    rpc CreateAppContact (CreateAppContactRequest) returns (CreateAppContactResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/contact"
            body: "*"
        };
    }
    rpc GetAppContact (GetAppContactRequest) returns (GetAppContactResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/contact"
            body: "*"
        };
    }
    rpc UpdateAppContact (UpdateAppContactRequest) returns (UpdateAppContactResponse) {
        option (google.api.http) = {
            post: "/v1/update/app/contact"
            body: "*"
        };
    }
    rpc GetAppContactsByApp (GetAppContactsByAppRequest) returns (GetAppContactsByAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/contacts/by/app"
            body: "*"
        };
    }
    rpc GetAppContactsByOtherApp (GetAppContactsByOtherAppRequest) returns (GetAppContactsByOtherAppResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/contacts/by/other/app"
            body: "*"
        };
    }
    rpc GetAppContactByAppUsedForAccountType (GetAppContactByAppUsedForAccountTypeRequest) returns (GetAppContactByAppUsedForAccountTypeResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/contact/by/app/usedfor/accounttype"
            body: "*"
        };
    }

    rpc SendSMSCode (SendSMSCodeRequest) returns (SendSMSCodeResponse) {
        option (google.api.http) = {
            post: "/v1/send/sms/code",
            body: "*"
        };
    }
    rpc VerifySMSCode (VerifySMSCodeRequest) returns (VerifySMSCodeResponse) {
        option (google.api.http) = {
            post: "/v1/verify/sms/code",
            body: "*"
        };
    }

    rpc SendEmailCode (SendEmailCodeRequest) returns (SendEmailCodeResponse) {
        option (google.api.http) = {
            post: "/v1/send/email/code",
            body: "*"
        };
    }
    rpc VerifyEmailCode (VerifyEmailCodeRequest) returns (VerifyEmailCodeResponse) {
        option (google.api.http) = {
            post: "/v1/verify/email/code",
            body: "*"
        };
    }

    rpc SetupGoogleAuthentication (SetupGoogleAuthenticationRequest) returns (SetupGoogleAuthenticationResponse) {
        option (google.api.http) = {
            post: "/v1/setup/google/authentication"
            body: "*"
        };
    }
    rpc VerifyGoogleAuthentication (VerifyGoogleAuthenticationRequest) returns (VerifyGoogleAuthenticationResponse) {
        option (google.api.http) = {
            post: "/v1/verify/google/authentication"
            body: "*"
        };
    }

    rpc Contact (ContactRequest) returns (ContactResponse) {
        option (google.api.http) = {
            post: "/v1/contact"
            body: "*"
        };
    }
}

message SendSMSCodeRequest {
    string AppID = 10;
    string UserID = 20;
    string LangID = 30;
    string PhoneNO = 40;
    string UsedFor = 50;
}

message SendSMSCodeResponse {
    int32 Code = 10;
    string Message = 20;
}

message VerifySMSCodeRequest {
    string AppID = 10;
    string UserID = 20;
    string PhoneNO = 30;
    string UsedFor = 40;
    string Code = 50;
}

message VerifySMSCodeResponse {
    int32 Code = 10;
    string Message = 20;
}

message SendEmailCodeRequest {
    string AppID = 10;
    string UserID = 20;
    string LangID = 30;
    string EmailAddress = 40;
    string UsedFor = 50;
    string ToUsername = 60;
}

message SendEmailCodeResponse {
    int32 Code = 10;
    string Message = 20;
}

message VerifyEmailCodeRequest {
    string AppID = 10;
    string UserID = 20;
    string EmailAddress = 40;
    string UsedFor = 50;
    string Code = 60;
}

message VerifyEmailCodeResponse {
    int32 Code = 10;
    string Message = 20;
}

message AppSMSTemplate {
    string ID = 10;
    string AppID = 20;
    string LangID = 30;
    string UsedFor = 40;
    string Subject = 50;
    string Message = 60;
}

message CreateAppSMSTemplateRequest {
    AppSMSTemplate Info = 10;
}

message CreateAppSMSTemplateResponse {
    AppSMSTemplate Info = 10;
}

message GetAppSMSTemplateRequest {
    string ID = 10;
}

message GetAppSMSTemplateResponse {
    AppSMSTemplate Info = 10;
}

message UpdateAppSMSTemplateRequest {
    AppSMSTemplate Info = 10;
}

message UpdateAppSMSTemplateResponse {
    AppSMSTemplate Info = 10;
}

message GetAppSMSTemplateByAppLangUsedForRequest {
    string AppID = 10;
    string LangID = 20;
    string UsedFor = 30;
}

message GetAppSMSTemplateByAppLangUsedForResponse {
    AppSMSTemplate Info = 10;
}

message GetAppSMSTemplatesByAppRequest {
    string AppID = 10;
}

message GetAppSMSTemplatesByAppResponse {
    repeated AppSMSTemplate Infos = 10;
}

message GetAppSMSTemplatesByOtherAppRequest {
    string TargetAppID = 10;
}

message GetAppSMSTemplatesByOtherAppResponse {
    repeated AppSMSTemplate Infos = 10;
}

message AppEmailTemplate {
    string ID = 10;
    string AppID = 20;
    string LangID = 30;
    string UsedFor = 40;
    string Sender = 50;
    repeated string ReplyTos = 60;
    repeated string CCTos = 70;
    string Subject = 80;
    string Body = 90;
    string DefaultToUsername = 100;
}

message CreateAppEmailTemplateRequest {
    AppEmailTemplate Info = 10;
}

message CreateAppEmailTemplateResponse {
    AppEmailTemplate Info = 10;
}

message GetAppEmailTemplateRequest {
    string ID = 10;
}

message GetAppEmailTemplateResponse {
    AppEmailTemplate Info = 10;
}

message UpdateAppEmailTemplateRequest {
    AppEmailTemplate Info = 10;
}

message UpdateAppEmailTemplateResponse {
    AppEmailTemplate Info = 10;
}

message GetAppEmailTemplateByAppLangUsedForRequest {
    string AppID = 10;
    string LangID = 20;
    string UsedFor = 30;
}

message GetAppEmailTemplateByAppLangUsedForResponse {
    AppEmailTemplate Info = 10;
}

message GetAppEmailTemplatesByAppRequest {
    string AppID = 10;
}

message GetAppEmailTemplatesByAppResponse {
    repeated AppEmailTemplate Infos = 10;
}

message GetAppEmailTemplatesByOtherAppRequest {
    string TargetAppID = 10;
}

message GetAppEmailTemplatesByOtherAppResponse {
    repeated AppEmailTemplate Infos = 10;
}

message AppContact {
    string ID = 10;
    string AppID = 20;
    string UsedFor = 30;
    string Account = 40;
    string AccountType = 50;
}

message CreateAppContactRequest {
    AppContact Info = 10;
}

message CreateAppContactResponse {
    AppContact Info = 10;
}

message GetAppContactRequest {
    string ID = 10;
}

message GetAppContactResponse {
    AppContact Info = 10;
}

message UpdateAppContactRequest {
    AppContact Info = 10;
}

message UpdateAppContactResponse {
    AppContact Info = 10;
}

message GetAppContactByAppUsedForAccountTypeRequest {
    string AppID = 10;
    string UsedFor = 20;
    string AccountType = 30;
}

message GetAppContactByAppUsedForAccountTypeResponse {
    AppContact Info = 10;
}

message GetAppContactsByAppRequest {
    string AppID = 10;
}

message GetAppContactsByAppResponse {
    repeated AppContact Infos = 10;
}

message GetAppContactsByOtherAppRequest {
    string TargetAppID = 10;
}

message GetAppContactsByOtherAppResponse {
    repeated AppContact Infos = 10;
}

message SetupGoogleAuthenticationRequest {
    string AppID = 10;
    string UserID = 20;
}

message SetupGoogleAuthenticationResponse {
    string OTPAuth = 10;
    string Secret = 20;
}

message VerifyGoogleAuthenticationRequest {
    string AppID = 10;
    string UserID = 20;
    string Code = 30;
}

message VerifyGoogleAuthenticationResponse {
    int32 Code = 10;
    string Message = 20;
}

message ContactRequest {
    string AppID = 10;
    string UserID = 20;
    string UsedFor = 30;
    string Sender = 40;
    string Subject = 60;
    string Body = 70;
}

message ContactResponse {
    int32 Code = 10;
    string Message = 20;
}
