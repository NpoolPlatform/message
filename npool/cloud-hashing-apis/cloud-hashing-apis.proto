}

message GetOrdersByOtherAppResponse {
    repeated Order Infos = 10;
}


message GetOrdersByGoodRequest {
    string GoodID = 10;
}

message GetOrdersByGoodResponse {
    repeated Order Infos = 10;
}

message OrderFee {
    string ID = 10;
    uint32 DurationDays = 20;
}

message SubmitOrderRequest {
    string GoodID = 10;
    uint32 Units = 20;
    string UserID = 30;
    string AppID = 40;
    string CouponID = 50;
    string DiscountCouponID = 60;
