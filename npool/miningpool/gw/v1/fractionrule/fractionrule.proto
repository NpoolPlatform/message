syntax = "proto3";

package miningpool.gateway.fractionrule.v1;

option go_package = "github.com/NpoolPlatform/message/npool/miningpool/mw/v1/fractionrule";

import "npool/miningpool/mw/v1/fractionrule/fractionrule.proto";


// Service Name
service Gateway {
    rpc GetFractionRules       (GetFractionRulesRequest)       returns (GetFractionRulesResponse)       {}
}

message GetFractionRulesRequest {
    int32 Offset = 10;
    int32 Limit  = 20;
}

message GetFractionRulesResponse {
    repeated miningpool.middleware.fractionrule.v1.FractionRule Infos = 10;
    uint32      Total = 20;
}