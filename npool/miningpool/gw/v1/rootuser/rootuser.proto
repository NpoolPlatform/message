syntax = "proto3";

package miningpool.gateway.rootuser.v1;

option go_package = "github.com/NpoolPlatform/message/npool/miningpool/mw/v1/rootuser";

import "google/api/annotations.proto";
import "npool/basetypes/miningpool/v1/enums.proto";

// Service Name
service Gateway {
  rpc AdminCreateRootUser(AdminCreateRootUserRequest)
      returns (AdminCreateRootUserResponse) {
    option (google.api.http) = {
      post : "/v1/admin/create/rootuser"
      body : "*"
    };
  }
  rpc AdminGetRootUser(AdminGetRootUserRequest)
      returns (AdminGetRootUserResponse) {
    option (google.api.http) = {
      post : "/v1/admin/get/rootuser"
      body : "*"
    };
  }
  rpc AdminGetRootUsers(AdminGetRootUsersRequest)
      returns (AdminGetRootUsersResponse) {
    option (google.api.http) = {
      post : "/v1/admin/get/rootusers"
      body : "*"
    };
  }
  rpc AdminUpdateRootUser(AdminUpdateRootUserRequest)
      returns (AdminUpdateRootUserResponse) {
    option (google.api.http) = {
      post : "/v1/admin/update/rootuser"
      body : "*"
    };
  }
  rpc AdminDeleteRootUser(AdminDeleteRootUserRequest)
      returns (AdminDeleteRootUserResponse) {
    option (google.api.http) = {
      post : "/v1/admin/delete/rootuser"
      body : "*"
    };
  }
}

message RootUser {
  uint32 ID = 10;
  string EntID = 20;
  string Name = 30;
  basetypes.miningpool.v1.MiningpoolType MiningpoolType = 40;
  string Email = 50;
  string AuthToken = 60;
  bool Authed = 70;
  string Remark = 80;
  uint32 CreatedAt = 90;
  uint32 UpdatedAt = 100;
}

message AdminCreateRootUserRequest {
  string Name = 10;
  basetypes.miningpool.v1.MiningpoolType MiningpoolType = 20;
  string Email = 30;
  string AuthToken = 40;
  optional string Remark = 50;
}

message AdminCreateRootUserResponse { RootUser Info = 10; }

message AdminGetRootUserRequest { string EntID = 10; }

message AdminGetRootUserResponse { RootUser Info = 10; }

message AdminGetRootUsersRequest {
  int32 Offset = 20;
  int32 Limit = 30;
}

message AdminGetRootUsersResponse {
  repeated RootUser Infos = 10;
  uint32 Total = 20;
}

message AdminUpdateRootUserRequest {
  uint32 ID = 10;
  string EntID = 20;
  optional string Name = 30;
  optional string Email = 40;
  optional string AuthToken = 50;
  optional string Remark = 60;
}

message AdminUpdateRootUserResponse { RootUser Info = 10; }

message AdminDeleteRootUserRequest {
  uint32 ID = 10;
  string EntID = 20;
}

message AdminDeleteRootUserResponse { RootUser Info = 10; }
