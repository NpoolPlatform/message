syntax = "proto3";

package miningpool.gateway.coin.v1;

option go_package = "github.com/NpoolPlatform/message/npool/miningpool/mw/v1/coin";

import "npool/miningpool/mw/v1/coin/coin.proto";

// Service Name
service Gateway {
    rpc GetCoins       (GetCoinsRequest)     returns (GetCoinsResponse)      {}
}

message GetCoinsRequest {
    int32 Offset = 10;
    int32 Limit  = 20;
}

message GetCoinsResponse {
    repeated miningpool.middleware.coin.v1.Coin Infos = 10;
    uint32        Total = 20;
}

