syntax = "proto3";

package staker.manager.v1;

option go_package = "github.com/NpoolPlatform/message/npool/stakermgr";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "npool/npool.proto";

// StakerManager
service StakerManager {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v1/version"
            body: "*"
        };
    }
    rpc Redistribute (RedistributeRequest) returns (RedistributeResponse) {
        option (google.api.http) = {
            post: "/v1/redistribute"
            body: "*"
        };
    }
}

message RedistributeRequest {
    string GoodID   = 10;
    string Amount   = 20;
    uint32 DateTime = 30;
    optional bool UpdateGoodProfit = 40;
}

message RedistributeResponse {
}
