syntax = "proto3";

package service.template.v1;

option go_package = "github.com/NpoolPlatform/message/npool/servicetmpl";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/basetypes/v1/version.proto";

// Service Name
service Manager {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (basetypes.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v1/version"
            body: "*"
        };
    }
}

