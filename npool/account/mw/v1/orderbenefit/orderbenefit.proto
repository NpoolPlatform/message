syntax = "proto3";

package account.middleware.orderbenefit.v1;

option go_package = "github.com/NpoolPlatform/message/npool/account/mw/v1/orderbenefit";

import "google/api/annotations.proto";
import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/v1/accountusedfor.proto";

// Service Name
service Middleware {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse) {}
  rpc GetAccount(GetAccountRequest) returns (GetAccountResponse) {}
  rpc GetAccounts(GetAccountsRequest) returns (GetAccountsResponse) {}
  rpc ExistAccount(ExistAccountRequest) returns (ExistAccountResponse) {}
  rpc ExistAccountConds(ExistAccountCondsRequest)
      returns (ExistAccountCondsResponse) {}
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse) {
    option (google.api.http) = {
      post : "/v1/orderbenefit_DeleteAccount"
      body : "*"
    };
  }
}

message AccountReq {
  optional uint32 ID = 9;
  optional string EntID = 10;
  optional string AppID = 20;
  optional string UserID = 30;
  optional string CoinTypeID = 40;
  optional string AccountID = 50;
  optional string Address = 60;
  optional string OrderID = 70;
  optional bool Active = 80;
  optional bool Blocked = 90;
  optional bool Locked = 100;
}

message Account {
  // @inject_tag: sql:"id"
  uint32 ID = 9;
  // @inject_tag: sql:"ent_id"
  string EntID = 10;
  // @inject_tag: sql:"app_id"
  string AppID = 20;
  // @inject_tag: sql:"user_id"
  string UserID = 30;
  // @inject_tag: sql:"coin_type_id"
  string CoinTypeID = 40;
  // @inject_tag: sql:"account_id"
  string AccountID = 50;
  // @inject_tag: sql:"address"
  string Address = 60;
  // @inject_tag: sql:"order_id"
  string OrderID = 70;
  // @inject_tag: sql:"active"
  bool Active = 80;
  // @inject_tag: sql:"blocked"
  bool Blocked = 90;
  // @inject_tag: sql:"locked"
  bool Locked = 100;
  basetypes.v1.AccountUsedFor UsedFor = 110;
  // @inject_tag: sql:"used_for"
  string UsedForStr = 111;
  // @inject_tag: sql:"created_at"
  uint32 CreatedAt = 1000;
  // @inject_tag: sql:"updated_at"
  uint32 UpdatedAt = 1010;
}

message Conds {
  optional basetypes.v1.Uint32Val ID = 9;
  optional basetypes.v1.StringVal EntID = 10;
  optional basetypes.v1.StringVal AppID = 20;
  optional basetypes.v1.StringVal UserID = 30;
  optional basetypes.v1.StringVal CoinTypeID = 40;
  optional basetypes.v1.StringVal AccountID = 50;
  optional basetypes.v1.StringVal Address = 60;
  optional basetypes.v1.StringVal OrderID = 70;
  optional basetypes.v1.BoolVal Active = 80;
  optional basetypes.v1.BoolVal Blocked = 90;
  optional basetypes.v1.StringSliceVal EntIDs = 120;
  optional basetypes.v1.StringSliceVal AccountIDs = 130;
}

message CreateAccountRequest { AccountReq Info = 10; }

message CreateAccountResponse { Account Info = 10; }

message GetAccountRequest { string EntID = 10; }

message GetAccountResponse { Account Info = 10; }

message GetAccountsRequest {
  Conds Conds = 10;
  int32 Offset = 20;
  int32 Limit = 30;
}

message GetAccountsResponse {
  repeated Account Infos = 10;
  uint32 Total = 20;
}

message ExistAccountRequest { string EntID = 10; }

message ExistAccountResponse { bool Info = 10; }

message ExistAccountCondsRequest { Conds Conds = 10; }

message ExistAccountCondsResponse { bool Info = 10; }

message DeleteAccountRequest { AccountReq Info = 10; }

message DeleteAccountResponse { Account Info = 10; }
