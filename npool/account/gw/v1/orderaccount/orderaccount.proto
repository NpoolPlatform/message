syntax = "proto3";

package account.gateway.orderaccount.v1;

option go_package = "github.com/NpoolPlatform/message/npool/account/gw/v1/orderaccount";

import "google/api/annotations.proto";
import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/v1/accountusedfor.proto";

// Service Name
service Middleware {
  rpc CreateOrderAccount(CreateOrderAccountRequest)
      returns (CreateOrderAccountResponse) {
    option (google.api.http) = {
      post : "/v1/create/orderaccount"
      body : "*"
    };
  }
  rpc GetOrderAccount(GetOrderAccountRequest)
      returns (GetOrderAccountResponse) {
    option (google.api.http) = {
      post : "/v1/get/orderaccount"
      body : "*"
    };
  }
  rpc GetOrderAccounts(GetOrderAccountsRequest)
      returns (GetOrderAccountsResponse) {
    option (google.api.http) = {
      post : "/v1/get/orderaccounts"
      body : "*"
    };
  }
  rpc DeleteOrderAccount(DeleteOrderAccountRequest)
      returns (DeleteOrderAccountResponse) {
    option (google.api.http) = {
      post : "/v1/delete/orderaccount"
      body : "*"
    };
  }
}

message OrderAccount {
  uint32 ID = 10;
  string EntID = 20;
  string AppID = 30;
  string UserID = 40;
  string CoinTypeID = 50;
  string Address = 60;
  string UsedForStr = 69;
  basetypes.v1.AccountUsedFor UsedFor = 70;
  uint32 CreatedAt = 1000;
  uint32 UpdatedAt = 1010;
}

message Conds {
  optional basetypes.v1.Uint32Val ID = 10;
  optional basetypes.v1.StringVal EntID = 20;
  optional basetypes.v1.StringVal AppID = 30;
  optional basetypes.v1.StringVal UserID = 40;
  optional basetypes.v1.StringVal CoinTypeID = 50;
  optional basetypes.v1.StringVal Address = 60;
  optional basetypes.v1.StringVal UsedFor = 70;
  optional basetypes.v1.Uint32Val CreatedAt = 100;
  optional basetypes.v1.StringSliceVal EntIDs = 110;
}

message CreateOrderAccountRequest {
  string AppID = 10;
  string UserID = 20;
  string CoinTypeID = 30;
  string Address = 40;
  basetypes.v1.AccountUsedFor UsedFor = 50;
}

message CreateOrderAccountResponse { OrderAccount Info = 10; }

message GetOrderAccountRequest {
  string EntID = 10;
  string AppID = 20;
  string UserID = 30;
}

message GetOrderAccountResponse { OrderAccount Info = 10; }

message GetOrderAccountsRequest {
  Conds Conds = 10;
  int32 Offset = 20;
  int32 Limit = 30;
}

message GetOrderAccountsResponse {
  repeated OrderAccount Infos = 10;
  uint32 Total = 20;
}

message DeleteOrderAccountRequest {
  uint32 ID = 10;
  string EntID = 20;
  string AppID = 30;
  string UserID = 40;
}

message DeleteOrderAccountResponse { OrderAccount Info = 10; }