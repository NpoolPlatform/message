syntax = "proto3";

package account.gateway.orderbenefit.v1;

option go_package = "github.com/NpoolPlatform/message/npool/account/gw/v1/orderbenefit";

import "google/api/annotations.proto";
import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/v1/accountusedfor.proto";

// Service Name
service Middleware {
  rpc GetOrderBenefit(GetOrderBenefitRequest)
      returns (GetOrderBenefitResponse) {}
  rpc GetOrderBenefits(GetOrderBenefitsRequest)
      returns (GetOrderBenefitsResponse) {}
}

message OrderBenefit {
  uint32 ID = 10;
  string EntID = 20;
  string AppID = 30;
  string UserID = 40;
  string OrderAccountID = 50;
  string OrderID = 60;
  string CoinTypeID = 70;
  string Address = 80;
  string UsedForStr = 89;
  basetypes.v1.AccountUsedFor UsedFor = 90;
  uint32 CreatedAt = 1000;
  uint32 UpdatedAt = 1010;
}

message GetOrderBenefitRequest {
  string EntID = 10;
  string AppID = 20;
  string UserID = 30;
}

message GetOrderBenefitResponse { OrderBenefit Info = 10; }

message GetOrderBenefitsRequest {
  string AppID = 10;
  string UserID = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetOrderBenefitsResponse {
  repeated OrderBenefit Infos = 10;
  uint32 Total = 20;
}
