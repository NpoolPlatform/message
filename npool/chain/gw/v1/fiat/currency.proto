syntax = "proto3";

package chain.gateway.fiat.currency.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/gw/v1/fiat/currency";

import "google/api/annotations.proto";
import "npool/npool.proto";
import "npool/chain/mw/v1/fiat/currency.proto";
import "npool/chain/mgr/v1/fiat/currencytype/currencytype.proto";

// Service Name
service Gateway {
    rpc GetFiatCurrency (GetFiatCurrencyRequest) returns (GetFiatCurrencyResponse) {
        option (google.api.http) = {
            post: "/v1/get/fiatcurrency"
            body: "*"
        };
    }
    rpc GetCoinFiatCurrencies (GetCoinFiatCurrenciesRequest) returns (GetCoinFiatCurrenciesResponse) {
        option (google.api.http) = {
            post: "/v1/get/coinfiatcurrencies"
            body: "*"
        };
    }
    rpc GetHistories (GetHistoriesRequest) returns (GetHistoriesResponse) {
        option (google.api.http) = {
            post: "/v1/get/histories"
            body: "*"
        };
    }
    rpc GetFiatCurrencyTypes (GetFiatCurrencyTypesRequest) returns (GetFiatCurrencyTypesResponse) {
        option (google.api.http) = {
            post: "/v1/get/fiatcurrencytypes"
            body: "*"
        };
    }
    rpc CreateFiatCurrencyType (CreateFiatCurrencyTypeRequest) returns (CreateFiatCurrencyTypeResponse) {
        option (google.api.http) = {
            post: "/v1/create/fiatcurrencytype"
            body: "*"
        };
    }
    rpc UpdateFiatCurrencyType (UpdateFiatCurrencyTypeRequest) returns (UpdateFiatCurrencyTypeResponse) {
        option (google.api.http) = {
            post: "/v1/update/fiatcurrencytype"
            body: "*"
        };
    }
}

message GetFiatCurrencyRequest {
    string FiatCurrencyTypeName = 10;
}

message GetFiatCurrencyResponse {
    chain.middleware.fiat.currency.v1.FiatCurrency Info = 10;
}

message GetCoinFiatCurrenciesRequest {
    repeated string FiatCurrencyTypeIDs = 10;
    repeated string CoinTypeIDs         = 20;
}

message GetCoinFiatCurrenciesResponse {
    repeated chain.middleware.fiat.currency.v1.FiatCurrency Infos = 10;
}

message GetHistoriesRequest {
    optional string FiatCurrencyTypeID = 10;
    int32           Offset     = 20;
    int32           Limit      = 30;
    optional uint32 StartAt    = 40;
    optional uint32 EndAt      = 50;
}

message GetHistoriesResponse {
    repeated chain.middleware.fiat.currency.v1.FiatCurrency Infos = 10;
    uint32                                                      Total = 20;
}

message GetFiatCurrencyTypesRequest {
    int32           Offset     = 20;
    int32           Limit      = 30;
}

message GetFiatCurrencyTypesResponse {
    repeated chain.manager.fiat.currencytype.v1.FiatCurrencyType Infos = 10;
    uint32                                                       Total = 20;
}

message CreateFiatCurrencyTypeRequest {
    string Name = 10;
}

message CreateFiatCurrencyTypeResponse {
    chain.manager.fiat.currencytype.v1.FiatCurrencyType Info = 10;
}

message UpdateFiatCurrencyTypeRequest {
    string ID   = 10;
    string Name = 20;
}

message  UpdateFiatCurrencyTypeResponse {
    chain.manager.fiat.currencytype.v1.FiatCurrencyType Info = 10;
}
