syntax = "proto3";

package chain.gateway.coin.currency.feed.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/gw/v1/coin/currency/feed";

import "google/api/annotations.proto";
import "npool/npool.proto";
import "npool/chain/mgr/v1/coin/currency/feed/feed.proto";
import "npool/chain/mw/v1/coin/currency/feed/feed.proto";

// Service Name
service Gateway {
    rpc CreateCurrencyFeed   (CreateCurrencyFeedRequest)  returns  (CreateCurrencyFeedResponse)  {}
    rpc UpdateCurrencyFeed   (UpdateCurrencyFeedRequest)  returns  (UpdateCurrencyFeedResponse)  {}
    rpc GetCurrencyFeeds     (GetCurrencyFeedsRequest)    returns  (GetCurrencyFeedsResponse)    {}
}

message CreateCurrencyFeedRequest {
    string CoinTypeID   = 10;
    string FeedSource   = 20;
    chain.manager.coin.currency.feed.v1.FeedType FeedType = 30;
}

message CreateCurrencyFeedResponse {
    chain.middleware.coin.currency.feed.v1.CurrencyFeed Info = 10;
}

message UpdateCurrencyFeedRequest {
    string ID         = 10;
    string FeedSource = 20;
}

message UpdateCurrencyFeedResponse {
    chain.middleware.coin.currency.feed.v1.CurrencyFeed Info = 10;
}

message GetCurrencyFeedsRequest {
    int32 Offset = 10;
    int32 Limit  = 20;
}

message GetCurrencyFeedsResponse {
    repeated chain.middleware.coin.currency.feed.v1.CurrencyFeed Infos = 10;
    uint32                                                       Total = 20;
}

