syntax = "proto3";

package chain.gateway.coin.fiatcurrency.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/gw/v1/coin/fiatcurrency";

import "google/api/annotations.proto";
import "npool/npool.proto";
import "npool/chain/mw/v1/coin/fiatcurrency/fiatcurrency.proto";

// Service Name
service Gateway {
    rpc GetFiatCurrencies (GetFiatCurrenciesRequest) returns (GetFiatCurrenciesResponse) {
        option (google.api.http) = {
            post: "/v1/get/fiatcurrencies"
            body: "*"
        };
    }
    rpc GetCoinFiatCurrencies (GetCoinFiatCurrenciesRequest) returns (GetCoinFiatCurrenciesResponse) {
        option (google.api.http) = {
            post: "/v1/get/coinfiatcurrencies"
            body: "*"
        };
    }
    rpc GetHistories (GetHistoriesRequest) returns (GetHistoriesResponse) {
        option (google.api.http) = {
            post: "/v1/get/histories"
            body: "*"
        };
    }
}

message GetFiatCurrenciesRequest {
    int32 Offset = 10;
    int32 Limit  = 20;
}

message GetFiatCurrenciesResponse {
    repeated chain.middleware.coin.fiatcurrency.v1.FiatCurrency Infos = 10;
    uint32                                                      Total = 20;
}

message GetCoinFiatCurrenciesRequest {
    string CoinTypeID = 10;
}

message GetCoinFiatCurrenciesResponse {
    chain.middleware.coin.fiatcurrency.v1.FiatCurrency Info = 10;
}

message GetHistoriesRequest {
    optional string CoinTypeID = 10;
    int32           Offset     = 20;
    int32           Limit      = 30;
    optional uint32 StartAt    = 40;
    optional uint32 EndAt      = 50;
}

message GetHistoriesResponse {
    repeated chain.middleware.coin.fiatcurrency.v1.FiatCurrency Infos = 10;
    uint32                                                      Total = 20;
}
