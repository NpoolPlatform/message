syntax = "proto3";

package chain.middleware.coin.fiatcurrency.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mw/v1/coin/fiatcurrency";

import "google/api/annotations.proto";
import "npool/npool.proto";
import "npool/chain/mgr/v1/coin/currency/currency.proto";
import "npool/chain/mgr/v1/coin/fiatcurrency/fiatcurrency.proto";

// Service Name
service Middleware {
    rpc CreateFiatCurrency     (CreateFiatCurrencyRequest)    returns (CreateFiatCurrencyResponse)    {}
    rpc CreateFiatCurrencies   (CreateFiatCurrenciesRequest)  returns (CreateFiatCurrenciesResponse)  {}
    rpc GetFiatCurrency        (GetFiatCurrencyRequest)       returns (GetFiatCurrencyResponse)       {}
    rpc GetFiatCurrencies      (GetFiatCurrenciesRequest)     returns (GetFiatCurrenciesResponse)     {}
    rpc GetCoinFiatCurrencies  (GetCoinFiatCurrenciesRequest) returns (GetCoinFiatCurrenciesResponse) {}
    rpc GetHistories           (GetHistoriesRequest)          returns (GetHistoriesResponse)          {}
    rpc RefreshFiatCurrencies  (RefreshFiatCurrenciesRequest) returns (RefreshFiatCurrenciesResponse) {}
}

message FiatCurrency {
    // @inject_tag: sql:"id"
    string ID                   = 10;
    // @inject_tag: sql:"fiat_currency_type_id"
    string FiatCurrencyTypeID   = 20;
    // @inject_tag: sql:"feed_type"
    string FeedTypeStr          = 30;
    chain.manager.coin.currency.v1.FeedType FeedType = 40;
    // @inject_tag: sql:"fiat_currency_name"
    string FiatCurrencyName     = 50;
    // @inject_tag: sql:"fiat_currency_name"
    string FiatCurrencyLogo     = 60;
    // @inject_tag: sql:"market_value_high"
    string MarketValueHigh      = 70;
    // @inject_tag: sql:"market_value_low"
    string MarketValueLow       = 80;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt            = 90;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt            = 100;
    // @inject_tag: sql:"coin_type_id"
    string CoinTypeID           = 110;
    // @inject_tag: sql:"coin_name"
    string CoinName             = 120;
    // @inject_tag: sql:"coin_logo"
    string CoinLogo             = 130;
    // @inject_tag: sql:"coin_unit"
    string CoinUnit             = 140;
    // @inject_tag: sql:"coin_env"
    string CoinENV              = 150;
}

message Conds {
    optional npool.v1.StringVal      ID          = 10;
    optional npool.v1.StringVal      FiatCurrencyTypeID  = 20;
    optional npool.v1.StringSliceVal FiatCurrencyTypeIDs = 30;
    optional npool.v1.Uint32Val      StartAt     = 40;
    optional npool.v1.Uint32Val      EndAt       = 50;
}

message CreateFiatCurrencyRequest {
    chain.manager.coin.fiatcurrency.v1.FiatCurrencyReq Info = 10;
}

message CreateFiatCurrencyResponse {
}

message CreateFiatCurrenciesRequest {
    repeated chain.manager.coin.fiatcurrency.v1.FiatCurrencyReq Infos = 10;
}

message CreateFiatCurrenciesResponse {
}

message RefreshFiatCurrenciesRequest {
}

message RefreshFiatCurrenciesResponse {
}

message GetFiatCurrencyRequest {
    string FiatCurrencyTypeID = 10;
}

message GetFiatCurrencyResponse {
    FiatCurrency Info = 10;
}


message GetFiatCurrenciesRequest {
    Conds Conds = 10;
}

message GetFiatCurrenciesResponse {
    repeated FiatCurrency Infos = 10;
}

message GetCoinFiatCurrenciesRequest {
    repeated string FiatCurrencyTypeIDs = 10;
    repeated string CoinTypeIDs         = 20;
}

message GetCoinFiatCurrenciesResponse {
    repeated FiatCurrency Infos = 10;
}

message GetHistoriesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetHistoriesResponse {
    repeated FiatCurrency Infos = 10;
    uint32                 Total = 20;
}
