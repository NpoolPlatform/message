syntax = "proto3";

package chain.middleware.coin.currency.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mw/v1/coin/currency";

import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/v1/currencyfeedtype.proto";

// Service Name
service Middleware {
    rpc GetCurrency   (GetCurrencyRequest)   returns (GetCurrencyResponse)   {}
    rpc GetCurrencies (GetCurrenciesRequest) returns (GetCurrenciesResponse) {}
}

message CurrencyReq {
    optional uint32    ID              = 9;
    optional string    EntID           = 10;
    optional string    CoinTypeID      = 20;
    optional basetypes.v1.CurrencyFeedType FeedType = 30;
    optional string    MarketValueHigh = 40;
    optional string    MarketValueLow  = 50;
}

message Currency {
    // @inject_tag: sql:"id"
    uint32 ID           = 9;
    // @inject_tag: sql:"ent_id"
    string EntID        = 10;
    // @inject_tag: sql:"coin_type_id"
    string CoinTypeID   = 20;
    // @inject_tag: sql:"coin_name"
    string CoinName     = 30;
    // @inject_tag: sql:"coin_logo"
    string CoinLogo     = 40;
    // @inject_tag: sql:"coin_unit"
    string CoinUnit     = 50;
    // @inject_tag: sql:"coin_env"
    string CoinENV      = 60;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt    = 70;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt    = 80;
    // @inject_tag: sql:"market_value_high"
    string MarketValueHigh  = 90;
    // @inject_tag: sql:"market_value_low"
    string MarketValueLow   = 100;
    // @inject_tag: sql:"feed_type"
    string FeedTypeStr      = 110;
    basetypes.v1.CurrencyFeedType FeedType = 120;
    // @inject_tag: sql:"stable_usd"
    bool   StableUSD    = 130;
}

message Conds {
    optional basetypes.v1.StringVal EntID      = 10;
    optional basetypes.v1.StringVal CoinTypeID = 20;
    optional basetypes.v1.Uint32Val FeedType   = 30;
    optional basetypes.v1.StringSliceVal CoinTypeIDs = 40;
}


message GetCurrencyRequest {
    string EntID = 10;
}

message GetCurrencyResponse {
    Currency Info = 10;
}

message GetCurrenciesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCurrenciesResponse {
    repeated Currency Infos = 10;
    uint32            Total = 20;
}

