syntax = "proto3";

package chain.middleware.coin.currency1.history.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mw/v1/coin/currency/history";

import "npool/basetypes/v1/conds.proto";
import "npool/chain/mw/v1/coin/currency/currency.proto";

// Service Name
service Middleware {
    rpc GetCurrencies (GetCurrenciesRequest) returns (GetCurrenciesResponse) {}
}

message Conds {
    optional basetypes.v1.StringVal      EntID       = 10;
    optional basetypes.v1.StringVal      CoinTypeID  = 20;
    optional basetypes.v1.StringSliceVal CoinTypeIDs = 30;
    optional basetypes.v1.Uint32Val      StartAt     = 40;
    optional basetypes.v1.Uint32Val      EndAt       = 50;
    optional basetypes.v1.StringSliceVal CoinNames   = 60;
}

message GetCurrenciesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCurrenciesResponse {
    repeated chain.middleware.coin.currency.v1.Currency Infos = 10;
    uint32                                              Total = 20;
}
