syntax = "proto3";

package chain.middleware.coin.fiat.currency1.history.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mw/v1/coin/fiat/currency/history";

import "google/api/annotations.proto";
import "npool/basetypes/v1/conds.proto";
import "npool/basetypes/v1/currencyfeedtype.proto";

// Service Name
service Middleware {
    rpc GetCurrencies (GetCurrenciesRequest) returns (GetCurrenciesResponse) {}
}

message Currency {
    // @inject_tag: sql:"id"
    uint32 ID           = 10;
    // @inject_tag: sql:"coin_type_id"
    string CoinTypeID   = 20;
    // @inject_tag: sql:"coin_name"
    string CoinName     = 30;
    // @inject_tag: sql:"coin_logo"
    string CoinLogo     = 40;
    // @inject_tag: sql:"coin_unit"
    string CoinUnit     = 50;
    // @inject_tag: sql:"coin_env"
    string CoinENV      = 60;
    // @inject_tag: sql:"fiat_id"
    string FiatID       = 70;
    // @inject_tag: sql:"fiat_name"
    string FiatName     = 80;
    // @inject_tag: sql:"fiat_logo"
    string FiatLogo     = 90;
    // @inject_tag: sql:"market_value_high"
    string MarketValueHigh = 100;
    // @inject_tag: sql:"market_value_low"
    string MarketValueLow  = 110;
    // @inject_tag: sql:"feed_type"
    string FeedTypeStr     = 120;
    basetypes.v1.CurrencyFeedType FeedType = 130;
    // @inject_tag: sql:"created_at"
    uint32 CreatedAt    = 1000;
    // @inject_tag: sql:"updated_at"
    uint32 UpdatedAt    = 1010;
}

message Conds {
    optional basetypes.v1.StringVal      CoinTypeID  = 20;
    optional basetypes.v1.StringSliceVal CoinTypeIDs = 30;
    optional basetypes.v1.Uint32Val      StartAt     = 40;
    optional basetypes.v1.Uint32Val      EndAt       = 50;
}

message GetCurrenciesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCurrenciesResponse {
    repeated Currency Infos = 10;
    uint32            Total = 20;
}
