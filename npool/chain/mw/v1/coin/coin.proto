syntax = "proto3";

package chain.middleware.coin.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mw/v1/coin";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Middleware {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v1/version"
            body: "*"
        };
    }
}

message Coin {
    string ID             = 10;
    string Name           = 20;
    string Logo           = 30;
    bool   Presale        = 40;
    string Unit           = 50;
    string ENV            = 60;
    string ReservedAmount = 70;
    bool   ForPay         = 80;
    string HomePage       = 90;
    uint32 CreatedAt      = 100;
    uint32 UpdatedAt      = 110;
}
