syntax = "proto3";

package chain.manager.coin.setting.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mgr/v1/coin/setting";

import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateCoinSetting     (CreateCoinSettingRequest)     returns (CreateCoinSettingResponse)     {}
    rpc CreateCoinSettings    (CreateCoinSettingsRequest)    returns (CreateCoinSettingsResponse)    {}
    rpc AddCoinSetting        (AddCoinSettingRequest)        returns (AddCoinSettingResponse)        {}
    rpc GetCoinSetting        (GetCoinSettingRequest)        returns (GetCoinSettingResponse)        {}
    rpc GetCoinSettingOnly    (GetCoinSettingOnlyRequest)    returns (GetCoinSettingOnlyResponse)    {}
    rpc GetCoinSettings       (GetCoinSettingsRequest)       returns (GetCoinSettingsResponse)       {}
    rpc ExistCoinSetting      (ExistCoinSettingRequest)      returns (ExistCoinSettingResponse)      {}
    rpc ExistCoinSettingConds (ExistCoinSettingCondsRequest) returns (ExistCoinSettingCondsResponse) {}
    rpc CountCoinSettings     (CountCoinSettingsRequest)     returns (CountCoinSettingsResponse)     {}
    rpc DeleteCoinSetting     (DeleteCoinSettingRequest)     returns (DeleteCoinSettingResponse)     {}
}

message CoinSettingReq {
    optional string    ID                   = 10;
    optional string    CoinTypeID           = 20;
    optional string    WarmAccountAmount    = 30;
    optional string    PaymentAccountAmount = 40;
}

message CoinSetting {
    string ID                     = 10;
    string CoinTypeID             = 20;
    string WarmAccountAmount      = 30;
    string PaymentAccountAmount   = 40;
    uint32 CreatedAt              = 50;
    uint32 UpdatedAt              = 60;
}

message Conds {
    optional npool.v1.StringVal ID          = 10;
    optional npool.v1.StringVal CoinTypeID  = 20;
}


message CreateCoinSettingRequest {
    CoinSettingReq Info = 10;
}

message CreateCoinSettingResponse {
    CoinSetting Info = 10;
}

message CreateCoinSettingsRequest {
    repeated CoinSettingReq Infos = 10;
}

message CreateCoinSettingsResponse {
    repeated CoinSetting Infos = 10;
}

message AddCoinSettingRequest {
    CoinSettingReq Info = 10;
}

message AddCoinSettingResponse {
    CoinSetting Info = 10;
}

message GetCoinSettingRequest {
    string ID = 10;
}

message GetCoinSettingResponse {
    CoinSetting Info = 10;
}

message GetCoinSettingsRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetCoinSettingsResponse {
    repeated CoinSetting Infos = 10;
    uint32               Total = 20;
}

message GetCoinSettingOnlyRequest {
    Conds Conds = 10;
}

message GetCoinSettingOnlyResponse {
    CoinSetting Info = 10;
}

message ExistCoinSettingRequest {
    string ID = 10;
}

message ExistCoinSettingResponse {
    bool Info = 10;
}

message ExistCoinSettingCondsRequest {
    Conds Conds = 10;
}

message ExistCoinSettingCondsResponse {
    bool Info = 10;
}

message CountCoinSettingsRequest {
    Conds Conds = 10;
}

message CountCoinSettingsResponse {
    uint32 Info = 10;
}

message DeleteCoinSettingRequest {
    string ID = 10;
}

message DeleteCoinSettingResponse {
    CoinSetting Info = 10;
}

