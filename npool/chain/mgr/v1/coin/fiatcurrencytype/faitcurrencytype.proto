syntax = "proto3";

package chain.manager.coin.fiatcurrencytype.v1;

option go_package = "github.com/NpoolPlatform/message/npool/chain/mgr/v1/coin/fiatcurrencytype";

import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateFiatCurrencyType     (CreateFiatCurrencyTypeRequest)     returns (CreateFiatCurrencyTypeResponse)     {}
    rpc CreateFiatCurrencyTypes    (CreateFiatCurrencyTypesRequest)    returns (CreateFiatCurrencyTypesResponse)    {}
    rpc UpdateFiatCurrencyType     (UpdateFiatCurrencyTypeRequest)     returns (UpdateFiatCurrencyTypeResponse)     {}
    rpc GetFiatCurrencyType        (GetFiatCurrencyTypeRequest)        returns (GetFiatCurrencyTypeResponse)        {}
    rpc GetFiatCurrencyTypeOnly    (GetFiatCurrencyTypeOnlyRequest)    returns (GetFiatCurrencyTypeOnlyResponse)    {}
    rpc GetFiatCurrencyTypes       (GetFiatCurrencyTypesRequest)       returns (GetFiatCurrencyTypesResponse)       {}
    rpc ExistFiatCurrencyType      (ExistFiatCurrencyTypeRequest)      returns (ExistFiatCurrencyTypeResponse)      {}
    rpc ExistFiatCurrencyTypeConds (ExistFiatCurrencyTypeCondsRequest) returns (ExistFiatCurrencyTypeCondsResponse) {}
    rpc CountFiatCurrencyTypes     (CountFiatCurrencyTypesRequest)     returns (CountFiatCurrencyTypesResponse)     {}
    rpc DeleteFiatCurrencyType     (DeleteFiatCurrencyTypeRequest)     returns (DeleteFiatCurrencyTypeResponse)     {}
}

message FiatCurrencyTypeReq {
    optional string    ID   = 10;
    optional string    Name = 20;
}

message FiatCurrencyType {
    string   ID        = 10;
    string   Name      = 20;
    uint32   CreatedAt = 30;
    uint32   UpdatedAt = 40;
}

message Conds {
    optional npool.v1.StringVal ID   = 10;
    optional npool.v1.StringVal Name = 20;
}


message CreateFiatCurrencyTypeRequest {
    FiatCurrencyTypeReq Info = 10;
}

message CreateFiatCurrencyTypeResponse {
    FiatCurrencyType Info = 10;
}

message CreateFiatCurrencyTypesRequest {
    repeated FiatCurrencyTypeReq Infos = 10;
}

message CreateFiatCurrencyTypesResponse {
    repeated FiatCurrencyType Infos = 10;
}

message UpdateFiatCurrencyTypeRequest {
    FiatCurrencyTypeReq Info = 10;
}

message UpdateFiatCurrencyTypeResponse {
    FiatCurrencyType Info = 10;
}

message GetFiatCurrencyTypeRequest {
    string ID = 10;
}

message GetFiatCurrencyTypeResponse {
    FiatCurrencyType Info = 10;
}

message GetFiatCurrencyTypesRequest {
    Conds Conds  = 10;
    int32 Offset = 20;
    int32 Limit  = 30;
}

message GetFiatCurrencyTypesResponse {
    repeated FiatCurrencyType Infos = 10;
    uint32            Total = 20;
}

message GetFiatCurrencyTypeOnlyRequest {
    Conds Conds = 10;
}

message GetFiatCurrencyTypeOnlyResponse {
    FiatCurrencyType Info = 10;
}

message ExistFiatCurrencyTypeRequest {
    string ID = 10;
}

message ExistFiatCurrencyTypeResponse {
    bool Info = 10;
}

message ExistFiatCurrencyTypeCondsRequest {
    Conds Conds = 10;
}

message ExistFiatCurrencyTypeCondsResponse {
    bool Info = 10;
}

message CountFiatCurrencyTypesRequest {
    Conds Conds = 10;
}

message CountFiatCurrencyTypesResponse {
    uint32 Info = 10;
}

message DeleteFiatCurrencyTypeRequest {
    string ID = 10;
}

message DeleteFiatCurrencyTypeResponse {
    FiatCurrencyType Info = 10;
}

