syntax = "proto3";

package inspire.gateway.inspire2.purchaseamountsetting.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/inspire/purchaseamountsetting";

import "google/api/annotations.proto";
import "npool/inspire/mgr/v1/inspire/coupon/allocated/allocated.proto";
import "npool/npool.proto";
import "npool/inspire/mw/v1/inspire/coupon/coupon.proto";

// Service Name
service Gateway {
    rpc GetPurchaseAmountSetting (GetAppPurchaseAmountSettingRequest) returns (GetAppPurchaseAmountSettingResponse) {
        option (google.api.http) = {
            post: "/v1/get/purchaseamountsetting"
            body: "*"
        };
    }
    rpc GetPurchaseAmountSettings (GetPurchaseAmountSettingsRequest) returns (GetPurchaseAmountSettingsResponse) {
        option (google.api.http) = {
            post: "/v1/get/purchaseamountsettings"
            body: "*"
        };
    }
    rpc GetAppPurchaseAmountSettings (GetAppPurchaseAmountSettingsRequest) returns (GetAppPurchaseAmountSettingsResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/purchaseamountsettings"
            body: "*"
        };
    }
    rpc CreatePurchaseAmountSetting (CreatePurchaseAmountSettingRequest) returns (CreatePurchaseAmountSettingResponse) {
        option (google.api.http) = {
            post: "/v1/create/purchaseamountsetting"
            body: "*"
        };
    }
    rpc CreateAppPurchaseAmountSetting (CreateAppPurchaseAmountSettingRequest) returns (CreateAppPurchaseAmountSettingResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/purchaseamountsetting"
            body: "*"
        };
    }
    rpc UpdatePurchaseAmountSetting (UpdatePurchaseAmountSettingRequest) returns (UpdatePurchaseAmountSettingResponse) {
        option (google.api.http) = {
            post: "/v1/update/purchaseamountsetting"
            body: "*"
        };
    }
    rpc UpdateAppPurchaseAmountSetting (UpdateAppPurchaseAmountSettingRequest) returns (UpdateAppPurchaseAmountSettingResponse) {
        option (google.api.http) = {
            post: "/v1/update/app/purchaseamountsetting"
            body: "*"
        };
    }
}

message PurchaseAmountSetting {
    string ID            = 10;

    string AppID         = 20;
    string AppName       = 30;

    string UserID        = 40;
    string UserName      = 50;
    string UserFirstName = 60;
    string UserLastName  = 70;
    string UserPhoneNO   = 80;

    string Title         = 90;
    string Amount        = 100;
    string Percent       = 110;
    uint32 StartAt       = 120;
    uint32 EndAt         = 130;
    string BadgeLarge    = 140;
    string BadgeSmall    = 150;

    string GoodID        = 160;
    string GoodName      = 170;

    string CoinTypeID    = 180;
    string CoinName      = 190;
    string CoinLogo      = 200;
    string CoinUnit      = 210;
    string CoinENV       = 220;

    uint32 CreatedAt     = 230;
    uint32 UpdatedAt     = 240;
}

message GetAppPurchaseAmountSettingRequest {
    string ID = 10;
}

message GetAppPurchaseAmountSettingResponse {
    PurchaseAmountSetting Info = 10;
}

message GetPurchaseAmountSettingsRequest {
    string AppID  = 10;
    uint32 Offset = 20;
    uint32 Limit  = 30;
}

message GetPurchaseAmountSettingsResponse {
    repeated PurchaseAmountSetting Infos = 10;
    uint32                         Total = 20;
}

message GetAppPurchaseAmountSettingsRequest {
    string TargetAppID  = 10;
    uint32 Offset       = 20;
    uint32 Limit        = 30;
}

message GetAppPurchaseAmountSettingsResponse {
    repeated PurchaseAmountSetting Infos = 10;
    uint32                         Total = 20;
}

message CreatePurchaseAmountSettingRequest {
    string AppID      = 10;
    string UserID     = 20;
    string Title      = 30;
    string Amount     = 40;
    string Percent    = 50;
    uint32 StartAt    = 60;
    uint32 EndAt      = 70;
    string BadgeLarge = 80;
    string BadgeSmall = 90;
    string GoodID     = 100;
    string CoinTypeID = 110;
}

message CreatePurchaseAmountSettingResponse {
    PurchaseAmountSetting Info = 10;
}


message CreateAppPurchaseAmountSettingRequest {
    string TargetAppID = 10;
    string UserID      = 20;
    string Title       = 30;
    string Amount      = 40;
    string Percent     = 50;
    uint32 StartAt     = 60;
    uint32 EndAt       = 70;
    string BadgeLarge  = 80;
    string BadgeSmall  = 90;
    string GoodID      = 100;
    string CoinTypeID  = 110;
}

message CreateAppPurchaseAmountSettingResponse {
    PurchaseAmountSetting Info = 10;
}

message UpdatePurchaseAmountSettingRequest {
    string          AppID      = 10;
    optional string UserID     = 20;
    optional string Title      = 30;
    optional string Amount     = 40;
    optional string Percent    = 50;
    optional uint32 StartAt    = 60;
    optional uint32 EndAt      = 70;
    optional string BadgeLarge = 80;
    optional string BadgeSmall = 90;
    optional string GoodID     = 100;
    optional string CoinTypeID = 110;
}

message UpdatePurchaseAmountSettingResponse {
    PurchaseAmountSetting Info = 10;
}

message UpdateAppPurchaseAmountSettingRequest {
    string          TargetAppID = 10;
    optional string UserID      = 20;
    optional string Title       = 30;
    optional string Amount      = 40;
    optional string Percent     = 50;
    optional uint32 StartAt     = 60;
    optional uint32 EndAt       = 70;
    optional string BadgeLarge  = 80;
    optional string BadgeSmall  = 90;
    optional string GoodID      = 100;
    optional string CoinTypeID  = 110;
}

message UpdateAppPurchaseAmountSettingResponse {
    PurchaseAmountSetting Info = 10;
}
