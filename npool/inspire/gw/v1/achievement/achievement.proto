syntax = "proto3";

package inspire.gateway.achievement.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/achievement";

import "google/api/annotations.proto";

// Service Name
service Gateway {
    rpc GetAchievements (GetAchievementsRequest) returns (GetAchievementsResponse) {
        option (google.api.http) = {
            post: "/v1/get/achievements"
            body: "*"
        };
    }

    rpc GetUserAchievements (GetUserAchievementsRequest) returns (GetUserAchievementsResponse) {
        option (google.api.http) = {
            post: "/v1/get/user/achievements"
            body: "*"
        };
    }
}

message GoodAchievement {
    string GoodID             = 10;
    string GoodName           = 20;
    string GoodUnit           = 30;
    string CommissionPercent  = 40;

    string CoinTypeID         = 50;
    string CoinName           = 60;
    string CoinLogo           = 70;
    string CoinUnit           = 80;

    string TotalUnits         = 90;
    string SelfUnits          = 100;
    // In USD
    string TotalAmount        = 110;
    string SelfAmount         = 120;
    string TotalCommission    = 130;
    string SelfCommission     = 140;

    string SuperiorCommission = 150;
}

message Achievement {
    string InviterID       = 9;
    string UserID          = 10;
    string Username        = 20;
    string EmailAddress    = 30;
    string PhoneNO         = 40;
    string FirstName       = 50;
    string LastName        = 60;
    bool   Kol             = 70;
    uint32 TotalInvitees   = 80;
    repeated GoodAchievement Achievements = 90;
    uint32 CreatedAt       = 100;
    uint32 InvitedAt       = 110;
}

message GetAchievementsRequest {
    string AppID    = 10;
    string UserID   = 20;
    int32  Offset   = 30;
    int32  Limit    = 40;
}

message GetAchievementsResponse {
    repeated Achievement Achievements  = 10; // Each user
    uint32               Total         = 20;
}


message GetUserAchievementsRequest {
    string          AppID    = 10;
    repeated string UserIDs  = 20;
    int32           Offset   = 30;
    int32           Limit    = 40;
}

message GetUserAchievementsResponse {
    repeated Achievement Achievements = 10;
    uint32               Total        = 20;
}

