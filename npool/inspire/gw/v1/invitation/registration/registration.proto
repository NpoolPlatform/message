syntax = "proto3";

package inspire.gateway.invitation.registration.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/invitation/registration";

import "google/api/annotations.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
    rpc UpdateRegistration (UpdateRegistrationRequest) returns (UpdateRegistrationResponse) {
        option (google.api.http) = {
            post: "/v1/update/registrationinvitation"
            body: "*"
        };
    }
    rpc GetRegistrations (GetRegistrationsRequest) returns (GetRegistrationsResponse) {
        option (google.api.http) = {
            post: "/v1/get/registrationinvitations"
            body: "*"
        };
    }
    rpc GetAppRegistrations (GetAppRegistrationsRequest) returns (GetAppRegistrationsResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/registrationinvitations"
            body: "*"
        };
    }
}

message Registration {
    string AppID                 = 10;
    string InviterID             = 20;
    string InviterEmailAddress   = 30;
    string InviterPhoneNO        = 40;
    string InviterUsername       = 50;
    string InviteeID             = 60;
    string InviteeEmailAddress   = 70;
    string InviteePhoneNO        = 80;
    string InviteeUsername       = 90;
    uint32 CreatedAt             = 100;
    uint32 UpdatedAt             = 110;
}

message UpdateRegistrationRequest {
    string ID           = 10;
    string AppID        = 20;
    string InviterID    = 30;
}

message UpdateRegistrationResponse {
    Registration Info = 10;
}

message GetRegistrationsRequest {
    string AppID    = 10;
    int32  Offset   = 20;
    int32  Limit    = 30;
}

message GetRegistrationsResponse {
    repeated Registration Infos = 10;
    uint32                Total = 20;
}

message GetAppRegistrationsRequest {
    string TargetAppID    = 10;
    int32  Offset         = 20;
    int32  Limit          = 30;
}

message GetAppRegistrationsResponse {
    repeated Registration Infos = 10;
    uint32                Total = 20;
}
