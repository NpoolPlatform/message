syntax = "proto3";

package inspire.gateway.archivement.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/archivement";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
    rpc GetCoinArchivements (GetCoinArchivementsRequest) returns (GetCoinArchivementsResponse) {
        option (google.api.http) = {
            post: "/v1/get/coinarchivements"
            body: "*"
        };
    }
}

message CoinArchivement {
    string UserID          = 10;
    string Username        = 20;
    string EmailAddress    = 30;
    string PhoneNO         = 40;
    string FirstName       = 50;
    string LastName        = 60;
    bool   Kol             = 70;

    string CoinTypeID      = 80;
    string CoinName        = 90;
    string CoinLogo        = 100;
    string CoinUnit        = 110;

    string Total           = 120;
    string Balance         = 130;

    uint32 TotalUnits      = 140;
    uint32 SelfUnits       = 150;
    string TotalAmount     = 160;
    string SelfAmount      = 170;
    string TotalCommission = 180;
    string SelfCommission  = 190;

    uint32 CurPercent      = 200;
}

message GetCoinArchivementsRequest {
    string AppID    = 10;
    string UserID   = 20;
    int32  Offset   = 30;
    int32  Limit    = 40;
}

message GetCoinArchivementsResponse {
    string                   TotalAmount   = 10; // USD
    string                   SelfAmount    = 20;
    repeated CoinArchivement Archivements  = 30; // Coin
    uint32                   Total         = 40;
}


