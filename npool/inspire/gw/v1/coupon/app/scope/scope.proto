syntax = "proto3";

package inspire.gateway.coupon.app.scope.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/coupon/app/scope";

import "google/api/annotations.proto";
import "npool/basetypes/inspire/v1/enums.proto";

// Service Name
service Gateway {
    rpc CreateAppScope (CreateAppScopeRequest) returns (CreateAppScopeResponse) {
        option (google.api.http) = {
            post: "/v1/create/appscope"
            body: "*"
        };
    }
    rpc GetAppScopes (GetAppScopesRequest) returns (GetAppScopesResponse) {
        option (google.api.http) = {
            post: "/v1/get/appscopes"
            body: "*"
        };
    }
    rpc CreateAppGoodScope (CreateAppGoodScopeRequest) returns (CreateAppGoodScopeResponse) {
        option (google.api.http) = {
            post: "/v1/create/appgoodscope"
            body: "*"
        };
    }
    rpc DeleteAppGoodScope (DeleteAppGoodScopeRequest) returns (DeleteAppGoodScopeResponse) {
        option (google.api.http) = {
            post: "/v1/delete/appgoodscope"
            body: "*"
        };
    }
}

message Scope {
    string     ID              = 10;
    string     GoodID          = 20;
    string     AppGoodID       = 30;
    string     GoodName        = 40;
    string     CouponID        = 50;
    string     CouponName      = 60;
    basetypes.inspire.v1.CouponType  CouponType   = 70;
    basetypes.inspire.v1.CouponScope CouponScope  = 80;
    string     CouponDenomination                 = 90;
    uint32     CreatedAt       = 1000;
    uint32     UpdatedAt       = 1010;
}

message CreateAppScopeRequest {
    string TargetAppID        = 10;
    string ScopeID            = 20;
}

message CreateAppScopeResponse {
    Scope Info       = 10;
}

message GetAppScopesRequest {
    string AppID     = 10;
    int32  Offset    = 20;
    int32  Limit     = 30;
}

message GetAppScopesResponse {
    repeated Scope  Infos = 10;
    uint32          Total = 20;
}

message CreateAppGoodScopeRequest {
    string ScopeID            = 10;
    string AppGoodID          = 20;
    basetypes.inspire.v1.CouponScope CouponScope = 30;
}

message CreateAppGoodScopeResponse {
    Scope Info       = 10;
}

message DeleteAppGoodScopeRequest {
    string ID        = 10;
}

message DeleteAppGoodScopeResponse {
    Scope Info       = 10;
}
