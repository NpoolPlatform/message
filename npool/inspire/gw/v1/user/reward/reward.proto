syntax = "proto3";

package inspire.gateway.user.reward.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/user/reward";

import "google/api/annotations.proto";
import "npool/inspire/mw/v1/user/reward/reward.proto";

// Service Name
service Gateway {
  rpc AdminGetUserRewards(AdminGetUserRewardsRequest) returns (AdminGetUserRewardsResponse) {
    option (google.api.http) = {
      post : "/v1/admin/get/userrewards"
      body : "*"
    };
  }
  rpc GetMyRewards(GetMyRewardsRequest) returns (GetMyRewardsResponse) {
    option (google.api.http) = {
      post : "/v1/get/my/rewards"
      body : "*"
    };
  }
}

message GetMyRewardsRequest {
  string AppID = 10;
  string UserID = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message GetMyRewardsResponse {
  repeated middleware.user.reward.v1.UserReward Infos = 10;
  uint32 Total = 20;
}

message AdminGetUserRewardsRequest {
  string TargetAppID = 10;
  int32 Offset = 30;
  int32 Limit = 40;
}

message AdminGetUserRewardsResponse {
  repeated middleware.user.reward.v1.UserReward Infos = 10;
  uint32 Total = 20;
}
