syntax = "proto3";

package inspire.gateway.coin.allocated.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/coin/allocated";
import "google/api/annotations.proto";

// Service Name
service Gateway {
  rpc UserGetCoinAllocateds(UserGetCoinAllocatedsRequest) returns (UserGetCoinAllocatedsResponse) {
    option (google.api.http) = {
      post : "/v1/user/get/allocatedcoins"
      body : "*"
    };
  }
  rpc AdminGetAppCoinAllocateds(AdminGetAppCoinAllocatedsRequest) returns (AdminGetAppCoinAllocatedsResponse) {
    option (google.api.http) = {
      post : "/v1/admin/get/app/allocatedcoins"
      body : "*"
    };
  }
}

message CoinAllocated {
  uint32 ID = 10;
  string EntID = 20;
  string AppID = 30;
  string UserID = 40;
  string EmailAddress = 50;
  string PhoneNO = 60;
  string CoinConfigID = 70;
  string CoinTypeID = 80;
  string CoinName = 90;
  repeated string DisplayNames = 100;
  string CoinLogo = 110;
  string CoinUnit = 120;
  string CoinAmount = 130;
  uint32 CreatedAt = 1000;
  uint32 UpdatedAt = 1010;
}

message UserGetCoinAllocatedsRequest {
  string AppID = 10;
  string UserID = 20;
  int32 Offset = 30;
  int32 Limit = 40;
}

message UserGetCoinAllocatedsResponse {
  repeated CoinAllocated Infos = 10;
  uint32 Total = 20;
}

message AdminGetAppCoinAllocatedsRequest {
  string TargetAppID = 10;
  int32 Offset = 20;
  int32 Limit = 30;
}

message AdminGetAppCoinAllocatedsResponse {
  repeated CoinAllocated Infos = 10;
  uint32 Total = 20;
}
