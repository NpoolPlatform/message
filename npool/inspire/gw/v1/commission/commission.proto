syntax = "proto3";

package inspire.gateway.commission.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/gw/v1/commission";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
}

message General {
    string CoinTypeID  = 10;
    string CoinName    = 20;
    string CoinLogo    = 30;
    string CoinUnit    = 40;
    string Total       = 50;
    string Balance     = 60;
}

message Detail {
    string GoodID      = 10;
    string GoodName    = 20;
    string CoinTypeID  = 30;
    string CoinName    = 40;
    string CoinLogo    = 50;
    string CoinUnit    = 60;
    string Amount      = 70;
    uint32 CreatedAt   = 80;
}
