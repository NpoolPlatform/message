syntax = "proto3";

package inspire.manager.coupon.fixmountpool.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mgr/v1/coupon/fixmountpool";

import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateFixAmountPool     (CreateFixAmountPoolRequest)     returns (CreateFixAmountPoolResponse)     {}
    rpc CreateFixAmountPools    (CreateFixAmountPoolsRequest)    returns (CreateFixAmountPoolsResponse)    {}
    rpc UpdateFixAmountPool     (UpdateFixAmountPoolRequest)     returns (UpdateFixAmountPoolResponse)     {}
    rpc GetFixAmountPool        (GetFixAmountPoolRequest)        returns (GetFixAmountPoolResponse)        {}
    rpc GetFixAmountPoolOnly    (GetFixAmountPoolOnlyRequest)    returns (GetFixAmountPoolOnlyResponse)    {}
    rpc GetFixAmountPools       (GetFixAmountPoolsRequest)       returns (GetFixAmountPoolsResponse)       {}
    rpc ExistFixAmountPool      (ExistFixAmountPoolRequest)      returns (ExistFixAmountPoolResponse)      {}
    rpc ExistFixAmountPoolConds (ExistFixAmountPoolCondsRequest) returns (ExistFixAmountPoolCondsResponse) {}
    rpc CountFixAmountPools     (CountFixAmountPoolsRequest)     returns (CountFixAmountPoolsResponse)     {}
    rpc DeleteFixAmountPool     (DeleteFixAmountPoolRequest)     returns (DeleteFixAmountPoolResponse)     {}
}

message FixAmountPoolReq {
    optional string ID              = 10;
    optional string AppID           = 20;
    optional string Denomination    = 30;
    optional string Circulation     = 40;
    optional string ReleaseByUserID = 50;
    optional string Start           = 60;
    optional string DurationDays    = 70;
    optional string Message         = 80;
    optional string Name            = 90;
}

message FixAmountPool {
    string ID              = 10;
    string AppID           = 20;
    string Denomination    = 30;
    string Circulation     = 40;
    string ReleaseByUserID = 50;
    string Start           = 60;
    string DurationDays    = 70;
    string Message         = 80;
    string Name            = 90;
    string CreatedAt       = 100;
    string UpdatedAt       = 110;
}

message Conds {
    optional npool.v1.StringVal ID              = 10;
    optional npool.v1.StringVal AppID           = 20;
    optional npool.v1.StringVal ReleaseByUserID = 30;
    optional npool.v1.Uint32Val Start           = 40;
    optional npool.v1.Uint32Val DurationDays    = 50;
    optional npool.v1.StringVal Name            = 60;
}


message CreateFixAmountPoolRequest {
    FixAmountPoolReq Info = 10;
}

message CreateFixAmountPoolResponse {
    FixAmountPool Info = 10;
}

message CreateFixAmountPoolsRequest {
    repeated FixAmountPoolReq Infos = 10;
}

message CreateFixAmountPoolsResponse {
    repeated FixAmountPool Infos = 10;
}

message UpdateFixAmountPoolRequest {
    FixAmountPoolReq Info = 10;
}

message UpdateFixAmountPoolResponse {
    FixAmountPool Info = 10;
}

message GetFixAmountPoolRequest {
    string ID = 10;
}

message GetFixAmountPoolResponse {
    FixAmountPool Info = 10;
}

message GetFixAmountPoolsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetFixAmountPoolsResponse {
    repeated FixAmountPool Infos = 10;
    uint32          Total = 20;
}

message GetFixAmountPoolOnlyRequest {
    Conds Conds = 10;
}

message GetFixAmountPoolOnlyResponse {
    FixAmountPool Info = 10;
}

message ExistFixAmountPoolRequest {
    string ID = 10;
}

message ExistFixAmountPoolResponse {
    bool Info = 10;
}

message ExistFixAmountPoolCondsRequest {
    Conds Conds = 10;
}

message ExistFixAmountPoolCondsResponse {
    bool Info = 10;
}

message CountFixAmountPoolsRequest {
    Conds Conds = 10;
}

message CountFixAmountPoolsResponse {
    uint32 Info = 10;
}

message DeleteFixAmountPoolRequest {
    FixAmountPool Info = 10;
}


message DeleteFixAmountPoolResponse {
    FixAmountPool Info = 10;
}
