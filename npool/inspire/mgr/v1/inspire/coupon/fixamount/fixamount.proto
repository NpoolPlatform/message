syntax = "proto3";

package inspire.manager.inspire.coupon.fixamount.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mgr/v1/inspire/coupon/fixamount";

import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateFixAmount     (CreateFixAmountRequest)     returns (CreateFixAmountResponse)     {}
    rpc CreateFixAmounts    (CreateFixAmountsRequest)    returns (CreateFixAmountsResponse)    {}
    rpc UpdateFixAmount     (UpdateFixAmountRequest)     returns (UpdateFixAmountResponse)     {}
    rpc GetFixAmount        (GetFixAmountRequest)        returns (GetFixAmountResponse)        {}
    rpc GetFixAmountOnly    (GetFixAmountOnlyRequest)    returns (GetFixAmountOnlyResponse)    {}
    rpc GetFixAmounts       (GetFixAmountsRequest)       returns (GetFixAmountsResponse)       {}
    rpc ExistFixAmount      (ExistFixAmountRequest)      returns (ExistFixAmountResponse)      {}
    rpc ExistFixAmountConds (ExistFixAmountCondsRequest) returns (ExistFixAmountCondsResponse) {}
    rpc CountFixAmounts     (CountFixAmountsRequest)     returns (CountFixAmountsResponse)     {}
    rpc DeleteFixAmount     (DeleteFixAmountRequest)     returns (DeleteFixAmountResponse)     {}
}

message FixAmountReq {
    optional string ID              = 10;
    optional string AppID           = 20;
    optional string Denomination    = 30;
    optional string Circulation     = 40;
    optional string ReleaseByUserID = 50;
    optional uint32 StartAt         = 60;
    optional uint32 DurationDays    = 70;
    optional string Message         = 80;
    optional string Name            = 90;
}

message FixAmount {
    string ID              = 10;
    string AppID           = 20;
    string Denomination    = 30;
    string Circulation     = 40;
    string ReleaseByUserID = 50;
    uint32 StartAt         = 60;
    uint32 DurationDays    = 70;
    string Message         = 80;
    string Name            = 90;
    string CreatedAt       = 100;
    string UpdatedAt       = 110;
}

message Conds {
    optional npool.v1.StringVal ID              = 10;
    optional npool.v1.StringVal AppID           = 20;
    optional npool.v1.StringVal ReleaseByUserID = 30;
    optional npool.v1.Uint32Val StartAt         = 40;
    optional npool.v1.Uint32Val DurationDays    = 50;
    optional npool.v1.StringVal Name            = 60;
}


message CreateFixAmountRequest {
    FixAmountReq Info = 10;
}

message CreateFixAmountResponse {
    FixAmount Info = 10;
}

message CreateFixAmountsRequest {
    repeated FixAmountReq Infos = 10;
}

message CreateFixAmountsResponse {
    repeated FixAmount Infos = 10;
}

message UpdateFixAmountRequest {
    FixAmountReq Info = 10;
}

message UpdateFixAmountResponse {
    FixAmount Info = 10;
}

message GetFixAmountRequest {
    string ID = 10;
}

message GetFixAmountResponse {
    FixAmount Info = 10;
}

message GetFixAmountsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetFixAmountsResponse {
    repeated FixAmount Infos = 10;
    uint32             Total = 20;
}

message GetFixAmountOnlyRequest {
    Conds Conds = 10;
}

message GetFixAmountOnlyResponse {
    FixAmount Info = 10;
}

message ExistFixAmountRequest {
    string ID = 10;
}

message ExistFixAmountResponse {
    bool Info = 10;
}

message ExistFixAmountCondsRequest {
    Conds Conds = 10;
}

message ExistFixAmountCondsResponse {
    bool Info = 10;
}

message CountFixAmountsRequest {
    Conds Conds = 10;
}

message CountFixAmountsResponse {
    uint32 Info = 10;
}

message DeleteFixAmountRequest {
    FixAmount Info = 10;
}


message DeleteFixAmountResponse {
    FixAmount Info = 10;
}
