syntax = "proto3";

package inspire.manager.inspire.coupon.userspecialreduction.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mgr/v1/inspire/coupon/userspecialreduction";

import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateUserSpecialReduction     (CreateUserSpecialReductionRequest)     returns (CreateUserSpecialReductionResponse)     {}
    rpc CreateUserSpecialReductions    (CreateUserSpecialReductionsRequest)    returns (CreateUserSpecialReductionsResponse)    {}
    rpc UpdateUserSpecialReduction     (UpdateUserSpecialReductionRequest)     returns (UpdateUserSpecialReductionResponse)     {}
    rpc GetUserSpecialReduction        (GetUserSpecialReductionRequest)        returns (GetUserSpecialReductionResponse)        {}
    rpc GetUserSpecialReductionOnly    (GetUserSpecialReductionOnlyRequest)    returns (GetUserSpecialReductionOnlyResponse)    {}
    rpc GetUserSpecialReductions       (GetUserSpecialReductionsRequest)       returns (GetUserSpecialReductionsResponse)       {}
    rpc ExistUserSpecialReduction      (ExistUserSpecialReductionRequest)      returns (ExistUserSpecialReductionResponse)      {}
    rpc ExistUserSpecialReductionConds (ExistUserSpecialReductionCondsRequest) returns (ExistUserSpecialReductionCondsResponse) {}
    rpc CountUserSpecialReductions     (CountUserSpecialReductionsRequest)     returns (CountUserSpecialReductionsResponse)     {}
    rpc DeleteUserSpecialReduction     (DeleteUserSpecialReductionRequest)     returns (DeleteUserSpecialReductionResponse)     {}
}

message UserSpecialReductionReq {
    optional string ID              = 10;
    optional string AppID           = 20;
    optional string UserID          = 30;
    optional string Amount          = 40;
    optional string ReleaseByUserID = 50;
    optional string Start           = 60;
    optional string DurationDays    = 70;
    optional string Message         = 80;
}

message UserSpecialReduction {
    string ID              = 10;
    string AppID           = 20;
    string UserID          = 30;
    string Amount          = 40;
    string ReleaseByUserID = 50;
    string Start           = 60;
    string DurationDays    = 70;
    string Message         = 80;
    string CreatedAt       = 100;
    string UpdatedAt       = 110;
}

message Conds {
    optional npool.v1.StringVal ID     = 10;
    optional npool.v1.StringVal AppID  = 20;
    optional npool.v1.StringVal UserID = 30;
    optional npool.v1.Uint32Val Start  = 40;
}


message CreateUserSpecialReductionRequest {
    UserSpecialReductionReq Info = 10;
}

message CreateUserSpecialReductionResponse {
    UserSpecialReduction Info = 10;
}

message CreateUserSpecialReductionsRequest {
    repeated UserSpecialReductionReq Infos = 10;
}

message CreateUserSpecialReductionsResponse {
    repeated UserSpecialReduction Infos = 10;
}

message UpdateUserSpecialReductionRequest {
    UserSpecialReductionReq Info = 10;
}

message UpdateUserSpecialReductionResponse {
    UserSpecialReduction Info = 10;
}

message GetUserSpecialReductionRequest {
    string ID = 10;
}

message GetUserSpecialReductionResponse {
    UserSpecialReduction Info = 10;
}

message GetUserSpecialReductionsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetUserSpecialReductionsResponse {
    repeated UserSpecialReduction Infos = 10;
    uint32          Total = 20;
}

message GetUserSpecialReductionOnlyRequest {
    Conds Conds = 10;
}

message GetUserSpecialReductionOnlyResponse {
    UserSpecialReduction Info = 10;
}

message ExistUserSpecialReductionRequest {
    string ID = 10;
}

message ExistUserSpecialReductionResponse {
    bool Info = 10;
}

message ExistUserSpecialReductionCondsRequest {
    Conds Conds = 10;
}

message ExistUserSpecialReductionCondsResponse {
    bool Info = 10;
}

message CountUserSpecialReductionsRequest {
    Conds Conds = 10;
}

message CountUserSpecialReductionsResponse {
    uint32 Info = 10;
}

message DeleteUserSpecialReductionRequest {
    UserSpecialReduction Info = 10;
}


message DeleteUserSpecialReductionResponse {
    UserSpecialReduction Info = 10;
}
