syntax = "proto3";

package inspire.manager.commission.goodordervaluepercent.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mgr/v1/commission/goodordervaluepercent";

import "npool/npool.proto";

// Service Name
service Manager {
    rpc CreateOrderValuePercent     (CreateOrderValuePercentRequest)     returns (CreateOrderValuePercentResponse)     {}
    rpc CreateOrderValuePercents    (CreateOrderValuePercentsRequest)    returns (CreateOrderValuePercentsResponse)    {}
    rpc UpdateOrderValuePercent     (UpdateOrderValuePercentRequest)     returns (UpdateOrderValuePercentResponse)     {}
    rpc GetOrderValuePercent        (GetOrderValuePercentRequest)        returns (GetOrderValuePercentResponse)        {}
    rpc GetOrderValuePercentOnly    (GetOrderValuePercentOnlyRequest)    returns (GetOrderValuePercentOnlyResponse)    {}
    rpc GetOrderValuePercents       (GetOrderValuePercentsRequest)       returns (GetOrderValuePercentsResponse)       {}
    rpc ExistOrderValuePercent      (ExistOrderValuePercentRequest)      returns (ExistOrderValuePercentResponse)      {}
    rpc ExistOrderValuePercentConds (ExistOrderValuePercentCondsRequest) returns (ExistOrderValuePercentCondsResponse) {}
    rpc CountOrderValuePercents     (CountOrderValuePercentsRequest)     returns (CountOrderValuePercentsResponse)     {}
    rpc DeleteOrderValuePercent     (DeleteOrderValuePercentRequest)     returns (DeleteOrderValuePercentResponse)     {}
}

message OrderValuePercentReq {
    optional string ID         = 10;
    optional string AppID      = 20;
    optional string UserID     = 30;
    optional string GoodID     = 40;
    optional string Percent    = 50;
    optional uint32 StartAt    = 60;
    optional uint32 EndAt      = 70;
}

message OrderValuePercent {
    string ID         = 10;
    string AppID      = 20;
    string UserID     = 30;
    string GoodID     = 40;
    string Percent    = 50;
    uint32 StartAt    = 60;
    uint32 EndAt      = 70;
    uint32 CreatedAt  = 80;
    uint32 UpdatedAt  = 90;
}

message Conds {
    optional npool.v1.StringVal ID         = 10;
    optional npool.v1.StringVal AppID      = 20;
    optional npool.v1.StringVal UserID     = 30;
    optional npool.v1.StringVal GoodID     = 40;
    optional npool.v1.Uint32Val EndAt      = 50;
    optional npool.v1.StringSliceVal UserIDs = 60;
    optional npool.v1.StringSliceVal GoodIDs = 70;
}


message CreateOrderValuePercentRequest {
    OrderValuePercentReq Info = 10;
}

message CreateOrderValuePercentResponse {
    OrderValuePercent Info = 10;
}

message CreateOrderValuePercentsRequest {
    repeated OrderValuePercentReq Infos = 10;
}

message CreateOrderValuePercentsResponse {
    repeated OrderValuePercent Infos = 10;
}

message UpdateOrderValuePercentRequest {
    OrderValuePercentReq Info = 10;
}

message UpdateOrderValuePercentResponse {
    OrderValuePercent Info = 10;
}

message GetOrderValuePercentRequest {
    string ID = 10;
}

message GetOrderValuePercentResponse {
    OrderValuePercent Info = 10;
}

message GetOrderValuePercentsRequest {
    Conds Conds   = 10;
    int32 Offset  = 20;
    int32 Limit   = 30;
}

message GetOrderValuePercentsResponse {
    repeated OrderValuePercent Infos = 10;
    uint32                Total = 20;
}

message GetOrderValuePercentOnlyRequest {
    Conds Conds = 10;
}

message GetOrderValuePercentOnlyResponse {
    OrderValuePercent Info = 10;
}

message ExistOrderValuePercentRequest {
    string ID = 10;
}

message ExistOrderValuePercentResponse {
    bool Info = 10;
}

message ExistOrderValuePercentCondsRequest {
    Conds Conds = 10;
}

message ExistOrderValuePercentCondsResponse {
    bool Info = 10;
}

message CountOrderValuePercentsRequest {
    Conds Conds = 10;
}

message CountOrderValuePercentsResponse {
    uint32 Info = 10;
}

message DeleteOrderValuePercentRequest {
    string ID = 10;
}

message DeleteOrderValuePercentResponse {
    OrderValuePercent Info = 10;
}
