syntax = "proto3";

package inspire.manager.commission.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mgr/v1/commission";

enum SettleType {
    DefaultSettleType   = 0;

    GoodOrderPercent    = 10;
    GoodValuePercent    = 11;
    LimitedOrderPercent = 20;
    AmountThreshold     = 30;

    TechniqueFeePercent = 40;

    NoCommission        = 1000;
}

enum SettleMode {
    DefaultSettleMode       = 0;

    SettleWithGoodValue     = 10;
    SettleWithPaymentAmount = 20;
}

enum SettleInterval {
    DefaultSettleInterval   = 0;

    SettleAggregate     = 10;
    SettleMonthly       = 20;
    SettleYearly        = 30;
    SettleEveryOrder    = 40;
}
