syntax = "proto3";

package inspire.middleware.accounting.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/accounting";

import "npool/basetypes/inspire/v1/enums.proto";
import "npool/inspire/mw/v1/archivement/statement/statement.proto";

// Service Name
service Middleware {
    rpc Accounting (AccountingRequest) returns (AccountingResponse) {}
}

message AccountingRequest {
    string AppID                  = 10;
    string UserID                 = 20;
    string GoodID                 = 30;
    string OrderID                = 40;
    string PaymentID              = 50;
    string CoinTypeID             = 60;
    string PaymentCoinTypeID      = 70;
    string PaymentCoinUSDCurrency = 80;
    string Units                  = 90;
    string PaymentAmount          = 100;
    string GoodValue              = 110;
    basetypes.inspire.v1.SettleType SettleType = 120;
    bool   HasCommission          = 130;
    uint32 OrderCreatedAt         = 140;
    basetypes.inspire.v1.SettleMode SettleMode = 150;
}

message AccountingResponse {
    repeated inspire.middleware.archivement.statement.v1.Statement Infos = 10;
}


