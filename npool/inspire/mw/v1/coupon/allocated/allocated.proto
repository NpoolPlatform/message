syntax = "proto3";

package inspire.middleware.coupon.allocated.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/coupon/allocated";

import "npool/inspire/mgr/v1/coupon/allocated/allocated.proto";
import "npool/npool.proto";

// Service Name
service Middleware {
    rpc CreateCoupon   (CreateCouponRequest)   returns (CreateCouponResponse)   {}
    rpc GetCoupon      (GetCouponRequest)      returns (GetCouponResponse)      {}
    rpc GetManyCoupons (GetManyCouponsRequest) returns (GetManyCouponsResponse) {}
    rpc GetCoupons     (GetCouponsRequest)     returns (GetCouponsResponse)     {}
    rpc GetCouponOnly  (GetCouponOnlyRequest)  returns (GetCouponOnlyResponse)  {}
}

message CouponReq {
    optional string ID       = 10;
    optional inspire.manager.coupon.allocated.v1.CouponType CouponType = 20;
    optional string AppID    = 30;
    optional string CouponID = 40;
    optional string UserID   = 50;
}

message Coupon {
    // @inject_tag: sql:"id"
    string     ID              = 10;
    // @inject_tag: sql:"coupon_type"
    string     CouponTypeStr   = 20;
    inspire.manager.coupon.allocated.v1.CouponType CouponType = 30;
    // @inject_tag: sql:"app_id"
    string     AppID           = 40;
    // @inject_tag: sql:"user_id"
   string      UserID          = 50;
    // @inject_tag: sql:"value"
    string     Value           = 60;
    // @inject_tag: sql:"circulation"
    string     Circulation     = 70;
    // @inject_tag: sql:"start_at"
    uint32     StartAt         = 80;
    // @inject_tag: sql:"duration_days"
    uint32     DurationDays    = 90;
    uint32     EndAt           = 100;
    // @inject_tag: sql:"coupon_id"
    string     CouponID        = 110;
    // @inject_tag: sql:"coupon_name"
    string     CouponName      = 120;
    // @inject_tag: sql:"coupon_message"
    string     Message         = 130;
    bool       Expired         = 140;
    bool       Valid           = 150;
    // @inject_tag: sql:"used"
    bool       Used            = 160;
    // @inject_tag: sql:"used_at"
    uint32     UsedAt          = 170;
    // @inject_tag: sql:"used_by_order_id"
    string     UsedByOrderID   = 180;
    // @inject_tag: sql:"good_id"
    optional string GoodID     = 190;
    // @inject_tag: sql:"threshold"
    optional string Threshold  = 200;
    // @inject_tag: sql:"created_at"
    uint32     CreatedAt       = 210;
    // @inject_tag: sql:"updated_at"
    uint32     UpdatedAt       = 220;
}

message Conds {
    optional npool.v1.StringVal ID         = 10;
    optional npool.v1.StringVal UserID     = 20;
    optional npool.v1.StringVal AppID      = 30;
    optional npool.v1.Int32Val  CouponType = 40;
    optional npool.v1.StringVal CouponID   = 50;
}

message CreateCouponRequest {
    CouponReq Info = 10;
}

message CreateCouponResponse {
    Coupon Info = 10;
}

message GetCouponRequest {
    string                                         ID         = 10;
    inspire.manager.coupon.allocated.v1.CouponType CouponType = 20;
}

message GetCouponResponse {
    Coupon Info = 10;
}

message GetManyCouponsRequest {
    repeated string                                IDs        = 10;
    inspire.manager.coupon.allocated.v1.CouponType CouponType = 20;
}

message GetManyCouponsResponse {
    repeated Coupon Infos = 10;
}

message GetCouponsRequest {
    Conds  Conds  = 10;
    uint32 Offset = 20;
    uint32 Limit  = 30;
}

message GetCouponsResponse {
    repeated Coupon Infos = 10;
    uint32          Total = 20;
}

message GetCouponOnlyRequest {
    Conds Conds = 10;
}

message GetCouponOnlyResponse {
    Coupon Info = 10;
}
