syntax = "proto3";

package inspire.middleware.achievement.good.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/achievement/good";

import "google/api/annotations.proto";
import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
  rpc GetAchievements(GetAchievementsRequest)
      returns (GetAchievementsResponse) {
    option (google.api.http) = {
      post : "/v1/good_achievement_GetAchievements"
      body : "*"
    };
  }
  rpc DeleteAchievement(DeleteAchievementRequest)
      returns (DeleteAchievementResponse) {
    option (google.api.http) = {
      post : "/v1/good_achievement_DeleteAchievement"
      body : "*"
    };
  }
}

message AchievementReq {
  optional uint32 ID = 10;
  optional string EntID = 20;
  optional string AppID = 30;
  optional string UserID = 40;
  optional string GoodID = 50;
  optional string GoodCoinTypeID = 60;
  optional string AppGoodID = 70;
  optional string TotalAmountUSD = 80;
  optional string SelfAmountUSD = 90;
  optional string TotalUnits = 100;
  optional string SelfUnits = 120;
  optional string TotalCommissionUSD = 130;
  optional string SelfCommissionUSD = 140;
}

message Achievement {
  // @inject_tag: sql:"id"
  uint32 ID = 10;
  // @inject_tag: sql:"ent_id"
  string EntID = 20;
  // @inject_tag: sql:"app_id"
  string AppID = 30;
  // @inject_tag: sql:"user_id"
  string UserID = 40;
  // @inject_tag: sql:"good_id"
  string GoodID = 50;
  // @inject_tag: sql:"app_good_id"
  string AppGoodID = 60;
  // Payment amount in USD
  // @inject_tag: sql:"total_amount_usd"
  string TotalAmountUSD = 70;
  // @inject_tag: sql:"self_amount_usd"
  string SelfAmountUSD = 80;
  // @inject_tag: sql:"total_units_v1"
  string TotalUnits = 90;
  // @inject_tag: sql:"self_units_v1"
  string SelfUnits = 100;
  // Commission amount in USD
  // @inject_tag: sql:"total_commission_usd"
  string TotalCommissionUSD = 110;
  // @inject_tag: sql:"self_commission_usd"
  string SelfCommissionUSD = 120;
  // @inject_tag: sql:"created_at"
  uint32 CreatedAt = 1000;
  // @inject_tag: sql:"updated_at"
  uint32 UpdatedAt = 1010;
}

message Conds {
  optional basetypes.v1.StringVal EntID = 10;
  optional basetypes.v1.StringVal AppID = 20;
  optional basetypes.v1.StringVal UserID = 30;
  optional basetypes.v1.StringSliceVal UserIDs = 40;
  optional basetypes.v1.StringVal GoodID = 50;
  optional basetypes.v1.StringVal AppGoodID = 60;
}

message GetAchievementsRequest {
  Conds Conds = 10;
  int32 Offset = 20;
  int32 Limit = 30;
}

message GetAchievementsResponse {
  repeated Achievement Infos = 10;
  uint32 Total = 20;
}

message DeleteAchievementRequest { AchievementReq Info = 10; }

message DeleteAchievementResponse { Achievement Info = 10; }
