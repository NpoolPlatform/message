syntax = "proto3";

package inspire.middleware.inspire1.invitation.invitationcode.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/inspire/invitationcode";

import "npool/inspire/mgr/v1/inspire/invitation/invitationcode/invitationcode.proto";

// Service Name
service Middleware {
    rpc GetInvitationCode (GetInvitationCodeRequest) returns (GetInvitationCodeResponse) {}
}

message GetInvitationCodeRequest {
    string AppID  = 10;
    string UserID = 20;
}

message GetInvitationCodeResponse {
    inspire.manager.invitation.invitationcode.v1.InvitationCode Info = 10;
}
