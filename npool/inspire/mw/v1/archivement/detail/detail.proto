syntax = "proto3";

package inspire.middleware.archivement.detail.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/archivement/detail";

import "npool/inspire/mgr/v1/archivement/detail/detail.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Middleware {
    rpc GetDetails (GetDetailsRequest)  returns (GetDetailsResponse) {}
}

message GetDetailsRequest {
    inspire.manager.archivement.detail.v1.Conds Conds = 10;
    uint32 Offset = 20;
    uint32 limit = 30;
}

message GetDetailsResponse {
    repeated inspire.manager.archivement.detail.v1.Detail infos = 10;
    uint32                                                Total = 20;
}

