syntax = "proto3";

package inspire.middleware.archivement.v1;

option go_package = "github.com/NpoolPlatform/message/npool/inspire/mw/v1/archivement";

import "npool/inspire/mgr/v1/archivement/detail/detail.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Middleware {
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v1/version"
            body: "*"
        };
    }

    rpc BookKeeping (BookKeepingRequest)  returns (BookKeepingResponse) {}
    rpc Delete      (DeleteRequest)       returns (DeleteResponse) {}
}

message BookKeepingRequest {
    inspire.manager.archivement.detail.v1.DetailReq Info = 10;
}

message BookKeepingResponse {
}

message DeleteRequest {
    string OrderID = 10;
}

message DeleteResponse {
}

