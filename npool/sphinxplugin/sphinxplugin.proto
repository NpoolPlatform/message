syntax = "proto3";

package sphinx.plugin.v1;

option go_package = "github.com/NpoolPlatform/message/npool/sphinxplugin";

enum CoinType {
  CoinTypeUnKnow  = 0;
  CoinTypeFIL     = 1;
  CoinTypeBTC     = 2;
}

message UnsignedMessage {
  uint64 Version          = 100;
  string To               = 110;
  string From             = 120;
  uint64 Nonce            = 130;
  uint64 Value            = 140;

  int64 GasLimit          = 150;
  uint64 GasFeeCap        = 160;
  uint64 GasPremium       = 170;
  uint64 Method           = 180;

  bytes Params            = 190;
}

message Signature {
  string SignType = 100;//secp256k1
  bytes Data      = 110;
}
