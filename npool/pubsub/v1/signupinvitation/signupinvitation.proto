syntax = "proto3";

package pubsub.signupinvitation.v1;

option go_package = "github.com/NpoolPlatform/message/npool/pubsub/v1/signupinvitation";

import "npool/pubsub/v1/messagestate.proto";

message Request {
  string AppID     = 20;
  string InviterID = 30;
  string InviteeID = 40;
}

message Response {
  pubsub.v1.MessageState State  = 10;
  string                 UserID = 20;
}
