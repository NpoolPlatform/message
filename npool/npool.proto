syntax = "proto3";

package npool.v1;

option go_package = "github.com/NpoolPlatform/message/npool";

import "google/protobuf/struct.proto";

message PageInfo {
    int32 Offset = 10;
    int32 Limit = 20;
}

message VersionResponse {
    string Info = 10;
}

message FilterCond {
    string Op = 10;
    google.protobuf.Value Val = 20;
}

message Int32Val {
    int32 Value = 10;
    string Op = 20;
}

message Int64Val {
    int64 Value = 10;
    string Op = 20;
}

message Uint32Val {
    uint32 Value = 10;
    string Op = 20;
}

message Uint64Val {
    uint64 Value = 10;
    string Op = 20;
}

message DoubleVal {
    double Value = 10;
    string Op = 20;
}

message StringVal {
    string Value = 10;
    string Op = 20;
}

message BoolVal {
    bool Value = 10;
    string Op = 20;
}

message StringSlicesVal {
    repeated string Value = 10;
    string Op = 20;
}
