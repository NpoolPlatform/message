syntax = "proto3";

package ledger.manager.mining.v1;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/mgr/v1/mining";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Manager {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/v1/version"
            body: "*"
        };
    }
}

