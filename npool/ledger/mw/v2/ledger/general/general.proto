syntax = "proto3";

package ledger.middleware.ledger.general.v2;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/mw/v2/ledger/general";

import "npool/basetypes/v1/conds.proto";

// Service Name
service Middleware {
    rpc CreateGeneral     (CreateGeneralRequest)     returns (CreateGeneralResponse)     {}
    rpc CreateGenerals    (CreateGeneralsRequest)    returns (CreateGeneralsResponse)    {}
    rpc AddGeneral        (AddGeneralRequest)        returns (AddGeneralResponse)        {}
    rpc GetGeneral        (GetGeneralRequest)        returns (GetGeneralResponse)        {}
    rpc GetGeneralOnly    (GetGeneralOnlyRequest)    returns (GetGeneralOnlyResponse)    {}
    rpc GetGenerals       (GetGeneralsRequest)       returns (GetGeneralsResponse)       {}
    rpc DeleteGeneral     (DeleteGeneralRequest)     returns (DeleteGeneralResponse)     {}
}

message GeneralReq {
    optional string ID         = 10;
    optional string AppID      = 20;
    optional string UserID     = 30;
    optional string CoinTypeID = 40;
    optional string Incoming   = 50;
    optional string Locked     = 60;
    optional string Outcoming  = 70;
    optional string Spendable  = 80;
}

message General {
    // @inject_tag: sql:"id"
    string      ID                             = 10;
    // @inject_tag: sql:"app_id"
    string      AppID                          = 20;
    // @inject_tag: sql:"user_id"
    string      UserID                         = 30;
    // @inject_tag: sql:"coin_type_id"
    string      CoinTypeID                     = 40;
    // @inject_tag: sql:"incoming"
    string      Incoming                       = 50;
    // @inject_tag: sql:"outcoming"
    string      Outcoming                      = 60;
    // @inject_tag: sql:"locked"
    string      Locked                         = 70;
    // @inject_tag: sql:"spendable"
    string      Spendable                      = 80;
    // @inject_tag: sql:"created_at"
    uint32      CreatedAt                      = 90;
    // @inject_tag: sql:"updated_at"
    uint32      UpdatedAt                      = 100;
}

message Conds {
    optional basetypes.v1.StringVal ID          = 10;
    optional basetypes.v1.StringVal AppID       = 20;
    optional basetypes.v1.StringVal UserID      = 30;
    optional basetypes.v1.StringVal CoinTypeID  = 40;
    optional basetypes.v1.StringVal Incoming    = 50;
    optional basetypes.v1.StringVal Locked      = 60;
    optional basetypes.v1.StringVal Outcoming   = 70;
    optional basetypes.v1.StringVal Spendable   = 80;
    optional basetypes.v1.StringSliceVal CoinTypeIDs = 90;
}

message CreateGeneralRequest {
    GeneralReq Info = 10;
}

message CreateGeneralResponse {
    General Info = 10;
}

message CreateGeneralsRequest {
    repeated GeneralReq Infos = 10;
}

message CreateGeneralsResponse {
    repeated General Infos = 10;
}

message AddGeneralRequest {
    GeneralReq Info = 10;
}

message AddGeneralResponse {
    General Info = 10;
}

message GetGeneralRequest {
    string ID = 10;
}

message GetGeneralResponse {
    General Info = 10;
}

message GetGeneralsRequest {
    Conds Conds     = 10;
    int32 Offset    = 20;
    int32 Limit     = 30;
}

message GetGeneralsResponse {
    repeated General Infos = 10;
    uint32           Total = 20;
}

message GetGeneralOnlyRequest {
    Conds Conds = 10;
}

message GetGeneralOnlyResponse {
    General Info = 10;
}

message DeleteGeneralRequest {
    GeneralReq Infos = 10;
}

message DeleteGeneralResponse {
    General Info = 10;
}