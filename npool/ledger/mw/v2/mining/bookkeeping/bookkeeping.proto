syntax = "proto3";

package ledger.middleware.mining.bookkeeping.v2;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/mw/v2/mining/bookkeeping";

// Service Name
service Middleware {
    rpc BookKeeping (BookKeepingRequest) returns (BookKeepingResponse) {}
}

message BookKeepingRequest {
    string GoodID       = 10;
    string CoinTypeID   = 20;
    string TotalAmount  = 30;
    string UnsoldAmount = 40;
    uint32 BenefitDate  = 50;
}

message BookKeepingResponse {
}


