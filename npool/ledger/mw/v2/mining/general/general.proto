syntax = "proto3";

package ledger.middleware.mining.general.v2;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/mw/v2/mining/general";

import "npool/ledger/mgr/v1/mining/general/general.proto";

// Service Name
service Middleware {
    rpc CreateGeneral  (CreateGeneralRequest)  returns (CreateGeneralResponse)  {}
    rpc GetGeneralOnly (GetGeneralOnlyRequest) returns (GetGeneralOnlyResponse) {}
    rpc AddGeneral     (AddGeneralRequest)     returns (AddGeneralResponse)     {}
}

message CreateGeneralRequest {
    ledger.manager.mining.general.v1.GeneralReq Info = 10;
}

message CreateGeneralResponse {
    ledger.manager.mining.general.v1.General Info = 10;
}

message GetGeneralOnlyRequest {
    ledger.manager.mining.general.v1.Conds Conds = 10;
}

message GetGeneralOnlyResponse {
    ledger.manager.mining.general.v1.General Info = 10;
}

message AddGeneralRequest {
    ledger.manager.mining.general.v1.GeneralReq Info = 10;
}

message AddGeneralResponse {
    ledger.manager.mining.general.v1.General Info = 10;
}
