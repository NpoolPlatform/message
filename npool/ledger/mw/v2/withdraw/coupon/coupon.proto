    rpc CreateCouponWithdraw     (CreateCouponWithdrawRequest)     returns (CreateCouponWithdrawResponse)     {}
    rpc UpdateCouponWithdraw     (UpdateCouponWithdrawRequest)     returns (UpdateCouponWithdrawResponse)     {}
    rpc DeleteCouponWithdraw     (DeleteCouponWithdrawRequest)     returns (DeleteCouponWithdrawResponse)     {}
    rpc GetCouponWithdraw        (GetCouponWithdrawRequest)        returns (GetCouponWithdrawResponse)        {}
    rpc GetCouponWithdraws       (GetCouponWithdrawsRequest)       returns (GetCouponWithdrawsResponse)       {}
}

