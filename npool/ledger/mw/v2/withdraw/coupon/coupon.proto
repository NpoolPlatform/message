message Conds {
    optional basetypes.v1.StringVal ID         = 10;
    optional basetypes.v1.StringVal AppID      = 20;
    optional basetypes.v1.StringVal UserID     = 30;
    optional basetypes.v1.Uint32Val State      = 80;
    optional basetypes.v1.StringVal ReviewID   = 90;
    optional basetypes.v1.StringVal CoinTypeID   = 100;
}

message CreateCouponWithdrawRequest {
    CouponWithdrawReq Info = 10;
}

message CreateCouponWithdrawResponse {
    CouponWithdraw Info = 10;
}

message UpdateCouponWithdrawRequest {
    CouponWithdrawReq Info = 10;
}

message UpdateCouponWithdrawResponse {
    CouponWithdraw Info = 10;
}

message GetCouponWithdrawRequest {
    string ID = 10;
}

message GetCouponWithdrawResponse {
    CouponWithdraw Info = 10;
}

message GetCouponWithdrawsRequest {
    Conds Conds = 10;
    int32 Offset = 20;
    int32 Limit = 30;
}

message GetCouponWithdrawsResponse {
    repeated CouponWithdraw Infos = 10;
    uint32                  Total = 20;
}

message DeleteCouponWithdrawRequest {
    CouponWithdrawReq Info = 10;
}

message DeleteCouponWithdrawResponse {
    CouponWithdraw Info = 10;
}
