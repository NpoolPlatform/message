syntax = "proto3";

package ledger.gateway.ledger.v1;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/gw/v1/ledger";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
    rpc GetGenerals (GetGeneralsRequest) returns (GetGeneralsResponse) {
        option (google.api.http) = {
            post: "/v1/get/generals"
            body: "*"
        };
    }

    rpc GetInterval (GetIntervalRequest) returns (GetIntervalResponse) {
        option (google.api.http) = {
            post: "/v1/get/interval"
            body: "*"
        };
    }

    rpc GetDetails (GetDetailsRequest) returns (GetDetailsResponse) {
        option (google.api.http) = {
            post: "/v1/get/details"
            body: "*"
        };
    }
}

message General {
    string CoinTypeID = 10;
    string CoinName   = 20;
    string CoinLogo   = 30;
    string CoinUnit   = 40;
    string Incoming   = 50;
    string Locked     = 60;
    string Outcoming  = 70;
    string Spendable  = 80;
}

message GetGeneralsRequest {
    string AppID   = 10;
    string UserID  = 20;
    int32  Offset  = 30;
    int32  Limit   = 40;
}

message GetGeneralsResponse {
    repeated General Infos = 10;
    uint32           Total = 20;
}

message GetIntervalRequest {
    string AppID   = 10;
    string UserID  = 20;
    uint32 StartAt = 30;
    uint32 EndAt   = 40;
    int32  Offset  = 50;
    int32  Limit   = 60;
}

message GetIntervalResponse {
    repeated General Infos = 10;
    uint32           Total = 20;
}

message Detail {
    string CoinTypeID = 10;
    string CoinName   = 20;
    string CoinLogo   = 30;
    string CoinUnit   = 40;
    string IOType     = 50;
    string IOSubType  = 60;
    string Amount     = 70;
    string IOExtra    = 80;
}

message GetDetailsRequest {
    string AppID   = 10;
    string UserID  = 20;
    uint32 StartAt = 30;
    uint32 EndAt   = 40;
    int32  Offset  = 50;
    int32  Limit   = 60;
}

message GetDetailsResponse {
    repeated Detail Infos = 10;
    uint32          Total = 20;
}
