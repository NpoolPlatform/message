syntax = "proto3";

package ledger.gateway.ledger.v1;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/gw/v1/ledger";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service Gateway {
    rpc GetGenerals (GetGeneralsRequest) returns (GetGeneralsResponse) {
        option (google.api.http) = {
            post: "/v1/get/generals"
            body: "*"
        };
    }

    rpc GetDetails (GetDetailsRequest) returns (GetDetailsResponse) {
        option (google.api.http) = {
            post: "/v1/get/details"
            body: "*"
        };
    }
}

message General {
    string CoinTypeID = 10;
    string CoinName   = 20;
    string CoinLogo   = 30;
    string Incoming   = 40;
    string Locked     = 50;
    string Outcoming  = 60;
    string Spendable  = 70;
}

message GetGeneralsRequest {
    string AppID   = 10;
    string UserID  = 20;
    uint32 StartAt = 30;
    uint32 EndAt   = 40;
    int32  Offset  = 50;
    int32  Limit   = 60;
}

message GetGeneralsResponse {
    repeated General Infos = 10;
}

message Detail {
    string CoinTypeID = 10;
    string CoinName   = 20;
    string CoinLogo   = 30;
    string IOType     = 40;
    string IOSubType  = 50;
    string Amount     = 60;
    string IOExtra    = 70;
}

message GetDetailsRequest {
    string AppID   = 10;
    string UserID  = 20;
    uint32 StartAt = 30;
    uint32 EndAt   = 40;
    int32  Offset  = 50;
    int32  Limit   = 60;
}

message GetDetailsResponse {
    repeated Detail Infos = 10;
}
