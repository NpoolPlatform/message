syntax = "proto3";

package ledger.gateway.ledger.deposit.v1;

option go_package = "github.com/NpoolPlatform/message/npool/ledger/gw/v1/ledger/deposit";

import "google/api/annotations.proto";
import "npool/ledger/gw/v1/ledger/statement/statement.proto";

// Service Name
service Gateway {
    rpc CreateAppUserDeposit (CreateAppUserDepositRequest) returns (CreateAppUserDepositResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/user/deposit"
            body: "*"
        };
    }
}

message CreateAppUserDepositRequest {
    string AppID        = 10;
    string UserID       = 20;
    string LangID       = 21;
    string CoinTypeID   = 30;
    string Amount       = 40;
    string TargetAppID  = 50;
    string TargetUserID = 60;
}

message CreateAppUserDepositResponse {
    .ledger.gateway.ledger.statement.v1.Statement Info = 10;
}
