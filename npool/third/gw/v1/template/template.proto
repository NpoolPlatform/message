syntax = "proto3";

package third.gateway.contact.v1;

option go_package = "github.com/NpoolPlatform/message/npool/third/gw/v1/template";

import "google/api/annotations.proto";
import "npool/third/mgr/v1/template/sms/sms.proto";


service Gateway {
    rpc CreateSMSTemplate (CreateSMSTemplateRequest) returns (CreateSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/smstemplate"
            body: "*"
        };
    }

    rpc CreateAppSMSTemplate (CreateAppSMSTemplateRequest) returns (CreateAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/smstemplate"
            body: "*"
        };
    }

    rpc GetSMSTemplate (GetSMSTemplateRequest) returns (GetSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/smstemplate"
            body: "*"
        };
    }

    rpc GetAppSMSTemplate (GetAppSMSTemplateRequest) returns (GetAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/smstemplate"
            body: "*"
        };
    }

    rpc GetNAppSMSTemplate (GetNAppSMSTemplateRequest) returns (GetNAppSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/napp/smstemplate"
            body: "*"
        };
    }

    rpc GetSMSTemplates (GetSMSTemplatesRequest) returns (GetSMSTemplatesResponse) {
        option (google.api.http) = {
            post: "/v1/get/smstemplates"
            body: "*"
        };
    }

    rpc UpdateSMSTemplate (UpdateSMSTemplateRequest) returns (UpdateSMSTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/update/smstemplate"
            body: "*"
        };
    }

    rpc CreateEmailTemplate (CreateEmailTemplateRequest) returns (CreateEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/emailtemplate"
            body: "*"
        };
    }

    rpc CreateAppEmailTemplate (CreateAppEmailTemplateRequest) returns (CreateAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/create/app/emailtemplate"
            body: "*"
        };
    }

    rpc GetEmailTemplate (GetEmailTemplateRequest) returns (GetEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/emailtemplate"
            body: "*"
        };
    }

    rpc GetAppEmailTemplate (GetAppEmailTemplateRequest) returns (GetAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/app/emailtemplate"
            body: "*"
        };
    }

    rpc GetNAppEmailTemplate (GetNAppEmailTemplateRequest) returns (GetNAppEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/get/napp/emailtemplate"
            body: "*"
        };
    }

    rpc GetEmailTemplates (GetEmailTemplatesRequest) returns (GetEmailTemplatesResponse) {
        option (google.api.http) = {
            post: "/v1/get/emailtemplates"
            body: "*"
        };
    }

    rpc UpdateEmailTemplate (UpdateEmailTemplateRequest) returns (UpdateEmailTemplateResponse) {
        option (google.api.http) = {
            post: "/v1/update/emailtemplate"
            body: "*"
        };
    }
}

message CreateSMSTemplateRequest {
    string AppID   = 10;
    string LangID  = 20;
    string UsedFor = 30;
    string Subject = 40;
    string Message = 50;
}

message CreateSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message CreateAppSMSTemplateRequest {
    string TargetAppID = 10;
    string UsedFor     = 20;
    string Account     = 30;
    string AccountType = 40;
    string Sender      = 50;
}

message CreateAppSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetSMSTemplateRequest {
    string ID = 10;
}

message GetSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetAppSMSTemplateRequest {
    string AppID = 10;
}

message GetAppSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetNAppSMSTemplateRequest {
    string TargetAppID = 10;
}

message GetNAppSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetSMSTemplatesRequest {
}

message GetSMSTemplatesResponse {
    repeated third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message UpdateSMSTemplateRequest {
    string ID = 10;
}

message UpdateSMSTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}


message CreateEmailTemplateRequest {
    string AppID   = 10;
    string LangID  = 20;
    string UsedFor = 30;
    string Subject = 40;
    string Message = 50;
}

message CreateEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message CreateAppEmailTemplateRequest {
    string TargetAppID = 10;
    string UsedFor     = 20;
    string Account     = 30;
    string AccountType = 40;
    string Sender      = 50;
}

message CreateAppEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetEmailTemplateRequest {
    string ID = 10;
}

message GetEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetAppEmailTemplateRequest {
    string AppID = 10;
}

message GetAppEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetNAppEmailTemplateRequest {
    string TargetAppID = 10;
}

message GetNAppEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message GetEmailTemplatesRequest {
}

message GetEmailTemplatesResponse {
    repeated third.manager.template.sms.v1.SMSTemplate Info = 10;
}

message UpdateEmailTemplateRequest {
    string ID = 10;
}

message UpdateEmailTemplateResponse {
    third.manager.template.sms.v1.SMSTemplate Info = 10;
}

