syntax = "proto3";

package third.middleware.notif2.v1;

option go_package = "github.com/NpoolPlatform/message/npool/third/mw/v1/notif";

import "npool/third/mgr/v1/template/notif/notif.proto";

service Middleware {
    rpc GetNotifTemplate (GetNotifTemplateRequest) returns (GetNotifTemplateResponse) {}
    rpc GetNotifTemplates (GetNotifTemplateRequest) returns (GetNotifTemplateResponse) {}
}

message GetNotifTemplateRequest {
    string ID = 10;
}

message GetNotifTemplateResponse {
    third.manager.template.notif1.v1.NotifTemplate Info = 10;
}

message GetNotifTemplatesRequest {
    third.manager.template.notif1.v1.Conds Conds = 10;
    uint32 Offset = 20;
    uint32 Limit  = 30;
}

message GetNotifTemplatesResponse {
    third.manager.template.notif1.v1.NotifTemplate Infos = 10;
    uint32                                         Total = 20;
}