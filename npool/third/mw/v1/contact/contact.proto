syntax = "proto3";

package third.middleware.contact.v1;

import "npool/third/mgr/v1/usedfor/userdfor.proto";

option go_package = "github.com/NpoolPlatform/message/npool/third/mw/v1/contact";

service Middleware {
    rpc ContactViaEmail  (ContactViaEmailRequest) returns (ContactViaEmailResponse) {}
}

message ContactViaEmailRequest {
    string AppID      = 10;
    third.manager.usedfor.v1.UsedFor UsedFor = 30;
    string Account    = 40;
    string Sender     = 50;
    string Subject    = 60;
    string Body       = 70;
    string SenderName = 80;
}

message ContactViaEmailResponse {
}
