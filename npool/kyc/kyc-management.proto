syntax = "proto3";

package kyc.management.v1;

option go_package = "github.com/NpoolPlatform/message/npool/kyc";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "npool/npool.proto";

// Service Name
service KycManagement {
    // Method Version
    rpc Version (google.protobuf.Empty) returns (npool.v1.VersionResponse){
        option (google.api.http) = {
            post: "/version"
            body: "*"
        };
    }
    rpc CreateKyc (CreateKycRequest) returns (CreateKycResponse) {
        option (google.api.http) = {
            post: "/v1/create/kyc"
            body: "*"
        };
    };
    rpc GetKycByUserID (GetKycByUserIDRequest) returns (GetKycByUserIDResponse) {
        option (google.api.http) = {
            post: "/v1/get/kyc/by/userid"
            body: "*"
        };
    };
    rpc GetKycByAppID (GetKycByAppIDRequest) returns (GetKycByAppIDResponse) {
        option (google.api.http) = {
            post: "/v1/get/kyc/by/appid"
            body: "*"
        };
    };
    rpc GetAllKyc (GetAllKycRequest) returns (GetAllKycResponse) {
        option (google.api.http) = {
            post: "/v1/get/all/kyc"
            body: "*"
        };
    };
    rpc UpdateKyc (UpdateKycRequest) returns (UpdateKycResponse) {
        option (google.api.http) = {
            post: "/v1/update/kyc"
            body: "*"
        };
    };
    rpc UploadKycImage (UploadKycImageRequest) returns (UploadKycImageResponse) {
        option (google.api.http) = {
            post: "/v1/upload/kyc/image"
            body: "*"
        };
    };
    rpc GetKycImage (GetKycImageRequest) returns (GetKycImageResponse) {
        option (google.api.http) = {
            post: "/v1/get/kyc/image"
            body: "*"
        };
    };
    rpc GetKycByKycIDs (GetKycByKycIDsRequest) returns (GetKycByKycIDsResponse) {
        option (google.api.http) = {
            post: "/v1/get/kyc/by/kyc/ids"
            body: "*"
        };
    };
}

// request body and response
message KycInfo {
    string ID = 10;
    string AppID = 20;
    string UserID = 30;
    string CardType = 40;
    string CardID = 50;
    string FrontCardImg = 60;
    string BackCardImg = 70;
    string UserHandingCardImg = 80;
    uint32 CreateAt = 90;
    uint32 UpdateAt = 100;
}

message CreateKycRequest {
    KycInfo Info = 10;
}

message CreateKycResponse {
    KycInfo Info = 10;
}

message GetKycByUserIDRequest {
    string AppID = 10;
    string UserID = 20;
}

message GetKycByUserIDResponse {
    KycInfo Info = 10;
}

message GetKycByAppIDRequest {
    string AppID = 10;
    npool.v1.PageInfo PageInfo = 20;
}

message GetKycByAppIDResponse {
    repeated KycInfo Infos = 10;
    int32 Total = 20;
}

message GetAllKycRequest {
    npool.v1.PageInfo PageInfo = 10;
}

message GetAllKycResponse {
    repeated KycInfo Infos = 10;
    int32 Total = 20;
}

message UpdateKycRequest {
    KycInfo Info = 10;
}

message UpdateKycResponse {
    KycInfo Info = 10;
}

message UploadKycImageRequest {
    string AppID = 10;
    string UserID = 20;
    string ImageType = 30;
    string ImageBase64 = 40;
}

message UploadKycImageResponse {
    string Info = 10;
}

message GetKycImageRequest {
    string AppID = 10;
    string UserID = 20;
    string ImageS3Key = 30;
}

message GetKycImageResponse {
    string Info = 10;
}

message GetKycByKycIDsRequest {
    repeated string KycIDs = 10;
}

message GetKycByKycIDsResponse {
    repeated KycInfo Infos = 10;
}
